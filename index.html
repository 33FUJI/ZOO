        .input-std { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #DDD; border-radius: 6px; }

<body>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyD7KmXt_PjFzyYKz4tXGQAmz_wvmmSjAm4",
        authDomain: "zoo-62638.firebaseapp.com",
        databaseURL: "https://zoo-62638-default-rtdb.firebaseio.com",
        projectId: "zoo-62638",
        storageBucket: "zoo-62638.firebasestorage.app",
        messagingSenderId: "33012710753",
        appId: "1:33012710753:web:318636add1f5ac2f7b5920"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let products = [], orders = {}, cart = [], curS = {};

    db.ref('products').on('value', snap => { products = snap.val() || []; renderHall(); });
    db.ref('orders').on('value', snap => { orders = snap.val() || {}; if(document.getElementById('admin-panel').style.display === 'flex') renderAdminOrders(); });

    function renderHall() {
        const evts = [...new Set(products.map(p => p.e))].filter(e => e);
        document.getElementById('hall-grid').innerHTML = evts.map(e => `<div class="card-hall" onclick="openShop('${e}')"><b>${e}</b></div>`).join('');
    }

    function openShop(e) {
        document.getElementById('hall-screen').style.display = 'none';
        document.getElementById('main-app').style.display = 'flex';
        const list = products.filter(p => p.e === e);
        document.getElementById('prod-list').innerHTML = list.map(p => {
            const pid = products.findIndex(pr => pr.n === p.n && pr.e === p.e);
            return `
                <div class="prod-card">
                    <div class="prod-name">${p.n}</div>
                    <div class="prod-price">$${p.p}</div>
                    <div class="spec-wrap">
                        ${p.s ? p.s.split(',').map(v=>`<button class="spec-btn" id="s-${pid}-${v}" onclick="setS(${pid},'${v}')">${v}</button>`).join('') : ''}
                    </div>
                    <button class="btn-add" onclick="addToCart(${pid})">åŠ å…¥</button>
                </div>
            `;
        }).join('');
    }

    function setS(pid, v) {
        curS[pid] = v;
        document.querySelectorAll(`[id^="s-${pid}-"]`).forEach(b => b.classList.remove('active'));
        document.getElementById(`s-${pid}-${v}`).classList.add('active');
    }

    function addToCart(pid) {
        const p = products[pid];
        if (p.s && !curS[pid]) return alert("è«‹é¸è¦æ ¼ï¼");
        cart.push({...p, sel: curS[pid] || "ä¸€èˆ¬", pid: pid});
        renderCart();
    }

    function renderCart() {
        let t = 0;
        document.getElementById('cart-items').innerHTML = cart.map((it, i) => {
            t += it.p;
            return `<div style="padding:8px 0; border-bottom:1px solid #F9F9F9; display:flex; justify-content:space-between;">
                <span>${it.n}(${it.sel})</span>
                <span onclick="cart.splice(${i},1);renderCart()" style="color:red; cursor:pointer;">âœ•</span>
            </div>`;
        }).join('');
        document.getElementById('cart-total').innerText = t;
    }

    function submitOrder() {
        const n = document.getElementById('nick').value;
        if (!n || cart.length === 0) return alert("è«‹å¡«å¯«æš±ç¨±åŠå•†å“");
        db.ref('orders').push({ nick: n, items: cart, total: cart.reduce((a,b)=>a+b.p,0), time: Date.now(), forceWin: false });
        alert("è¨‚å–®å·²æäº¤ï¼"); location.reload();
    }

    function openSearch() {
        const n = prompt("è¼¸å…¥æš±ç¨±ï¼š");
        if(!n) return;
        const res = Object.values(orders).filter(o => o.nick === n);
        if(res.length === 0) return alert("ç„¡è³‡æ–™");
        let m = `ã€${n} çš„è¨‚å–®ã€‘\n`;
        res.forEach(o => m += `\n$${o.total} - ${new Date(o.time).toLocaleString()}`);
        alert(m);
    }

    function adminLogin() { if(prompt("å¯†ç¢¼")==="1239") { document.getElementById('admin-panel').style.display='flex'; renderAdminOrders(); } }

    function renderAdminOrders() {
        const main = document.getElementById('admin-main');
        let pc = {};
        const sorted = Object.entries(orders).sort((a,b) => a[1].time - b[1].time);
        main.innerHTML = sorted.map(([key, o]) => {
            const items = o.items.map(it => {
                const p = products[it.pid] || {};
                const sk = `${it.pid}_${it.sel}`;
                pc[sk] = (pc[sk] || 0) + 1;
                const win = o.forceWin || pc[sk] <= (p.limit || 999);
                return `<li>${it.n}(${it.sel}) <span style="color:${win?'green':'orange'}">[${win?'æ­£å–':'å€™è£œ'}]</span></li>`;
            }).join('');
            return `
                <div class="order-card">
                    <div style="display:flex; justify-content:space-between"><b>${o.nick}</b> <b>$${o.total}</b></div>
                    <ul style="padding-left:15px; font-size:12px; margin:8px 0;">${items}</ul>
                    <div class="order-btns">
                        <button class="btn-admin" style="background:var(--matcha)" onclick="openEditOrder('${key}')">ç·¨è¼¯/åŠ å–®</button>
                        <button class="btn-admin" style="background:#666" onclick="db.ref('orders/${key}').update({forceWin:!o.forceWin})">â­ ç‹€æ…‹</button>
                        <button class="btn-admin" style="background:#E74C3C" onclick="deleteOrder('${key}')">åˆªé™¤</button>
                    </div>
                </div>
            `;
        }).join('');
    }

    // ä¿®æ­£åˆªé™¤åŠŸèƒ½
    function deleteOrder(key) {
        if(confirm('ç¢ºå®šè¦åˆªé™¤é€™ç­†è¨‚å–®å—ï¼Ÿæ­¤æ“ä½œç„¡æ³•é‚„åŸã€‚')) {
            db.ref('orders/' + key).remove()
                .then(() => { alert('è¨‚å–®å·²åˆªé™¤'); })
                .catch((error) => { alert('åˆªé™¤å¤±æ•—ï¼š' + error.message); });
        }
    }

    function openEditOrder(key) {
        const o = JSON.parse(JSON.stringify(orders[key])); // æ·±æ‹·è²é˜²æ­¢ç›´æ¥æ›´å‹•
        document.getElementById('modal-title').innerText = "ç·¨è¼¯/æ‰‹å‹•åŠ å–®";
        
        const refreshEditUI = () => {
            const listHtml = o.items.map((it, i) => `
                <div style="display:flex; gap:5px; margin-bottom:5px; align-items:center;">
                    <span style="flex:1; font-size:12px;">${it.n}</span>
                    <input id="edit-sel-${i}" style="width:60px; padding:3px;" value="${it.sel}" onchange="tempUpdateSel(${i}, this.value)">
                    <button onclick="removeItemFromEdit(${i})" style="color:red; background:none; border:none;">âœ•</button>

            `).join('');
            
            document.getElementById('edit-items-area').innerHTML = listHtml;
            document.getElementById('ed-total').value = o.items.reduce((a,b)=>a+b.p,0);
        };

        window.tempUpdateSel = (i, val) => { o.items[i].sel = val; };
        window.removeItemFromEdit = (i) => { o.items.splice(i, 1); refreshEditUI(); };
        window.addItemToEdit = () => {
            const idx = document.getElementById('add-p-idx').value;
            const sel = document.getElementById('add-p-sel').value || 'ä¸€èˆ¬';
            o.items.push({...products[idx], sel: sel, pid: parseInt(idx)});
            refreshEditUI();
        };

        document.getElementById('modal-body').innerHTML = `
            æš±ç¨±ï¼š<input id="ed-nick" class="input-std" value="${o.nick}">
            <div id="edit-items-area" style="background:#F9F9F9; padding:8px; border-radius:5px;"></div>
            <div style="border:1px dashed #CCC; padding:10px; margin-top:10px;">
                <b>ï¼‹ æ‰‹å‹•åŠ å–®</b>
                <select id="add-p-idx" class="input-std">${products.map((p,i)=>`<option value="${i}">${p.n}</option>`).join('')}</select>
                <input id="add-p-sel" class="input-std" placeholder="è¦æ ¼">
                <button class="btn-add" onclick="addItemToEdit()">åŠ å…¥</button>
            </div>
            ç¸½é‡‘é¡ï¼š<input id="ed-total" type="number" class="input-std" value="${o.total}">
        `;
        
        refreshEditUI();
        document.getElementById('edit-modal').style.display = 'flex';
        
        document.getElementById('modal-save').onclick = () => {
            const updateData = {
                nick: document.getElementById('ed-nick').value,
                total: parseInt(document.getElementById('ed-total').value),
                items: o.items
            };
            db.ref('orders/' + key).update(updateData).then(() => {
                closeModal();
            });
        };
    }

    function renderAdminProds() {

        main.innerHTML = `<button class="btn-add" style="margin-bottom:15px; padding:10px;" onclick="openAddProd()">ï¼‹ ä¸Šæ¶æ–°å•†å“</button>`;
        main.innerHTML += products.map((p, i) => `

                <div><b>[${p.e}] ${p.n}</b><br><small>$${p.p}</small></div>
                <button class="btn-admin" style="background:#666; max-width:80px;" onclick="openEditProd(${i})">ä¿®æ”¹</button>

        `).join('');
    }

    function openAddProd() {
        const cats = [...new Set(products.map(p => p.e))].filter(e => e);
        document.getElementById('modal-title').innerText = "ä¸Šæ¶å•†å“";
        document.getElementById('modal-body').innerHTML = `
            åˆ†é¡ï¼š<select id="p-e" class="input-std">${cats.map(c => `<option value="${c}">${c}</option>`).join('')}<option value="new">+ æ–°åˆ†é¡</option></select>

            åç¨±ï¼š<input id="p-n" class="input-std"> åƒ¹æ ¼ï¼š<input id="p-p" type="number" class="input-std">
            é™è³¼ï¼š<input id="p-l" type="number" class="input-std" placeholder="ç„¡é™è¼¸å…¥999">
            è¦æ ¼ï¼š<input id="p-s" class="input-std" placeholder="M,L (é€—è™Ÿéš”é–‹)">
        `;
        document.getElementById('p-e').onchange = (e) => document.getElementById('p-e-new').style.display = (e.target.value==='new'?'block':'none');
        document.getElementById('edit-modal').style.display = 'flex';
        document.getElementById('modal-save').onclick = () => {
            const e = document.getElementById('p-e').value==='new'?document.getElementById('p-e-new').value:document.getElementById('p-e').value;
            products.push({ e, n: document.getElementById('p-n').value, p: parseInt(document.getElementById('p-p').value), limit: parseInt(document.getElementById('p-l').value)||999, s: document.getElementById('p-s').value });
            db.ref('products').set(products); closeModal();
        };
    }

    function openEditProd(idx) {
        const p = products[idx];
        document.getElementById('modal-title').innerText = "ä¿®æ”¹å•†å“";
        document.getElementById('modal-body').innerHTML = `
            åˆ†é¡ï¼š<input id="p-e" class="input-std" value="${p.e}"> åç¨±ï¼š<input id="p-n" class="input-std" value="${p.n}">
            åƒ¹æ ¼ï¼š<input id="p-p" type="number" class="input-std" value="${p.p}"> é™è³¼ï¼š<input id="p-l" type="number" class="input-std" value="${p.limit||999}">
            è¦æ ¼ï¼š<input id="p-s" class="input-std" value="${p.s||''}">
            <button class="btn-admin" style="background:red; width:100%; margin-top:10px;" onclick="if(confirm('ä¸‹æ¶ï¼Ÿ')){products.splice(${idx},1); db.ref('products').set(products); closeModal();}">ğŸ—‘ï¸ ä¸‹æ¶</button>
        `;
        document.getElementById('edit-modal').style.display = 'flex';
        document.getElementById('modal-save').onclick = () => {
            products[idx] = { e: document.getElementById('p-e').value, n: document.getElementById('p-n').value, p: parseInt(document.getElementById('p-p').value), limit: parseInt(document.getElementById('p-l').value), s: document.getElementById('p-s').value };
            db.ref('products').set(products); closeModal();
        };
    }

    function closeModal() { document.getElementById('edit-modal').style.display='none'; }

    function exportCSV() {
        let csv = "\uFEFFå§“å,å•†å“,è¦æ ¼,ç‹€æ…‹,é‡‘é¡\n";
        let pc = {};
        Object.entries(orders).sort((a,b)=>a[1].time-b[1].time).forEach(([k,o])=>{
            o.items.forEach(it=>{
                const lim = (products[it.pid]||{}).limit || 999;
                const sk = `${it.pid}_${it.sel}`; pc[sk]=(pc[sk]||0)+1;
                const isW = o.forceWin || pc[sk] <= lim;
                csv += `${o.nick},${it.n},${it.sel},${isW?'æ­£å–':'å€™è£œ'},${it.p}\n`;
            });
        });
        const a = document.createElement("a"); a.href = URL.createObjectURL(new Blob([csv],{type:'text/csv'})); a.download="33æ—¥æœ¬å‹•ç‰©åœ’å ±è¡¨.csv"; a.click();
    }
</script>
