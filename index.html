    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>

    <style>

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Noto Sans TC', sans-serif; }

        .qty-num { font-weight: bold; min-width: 20px; font-size: 15px; }
        .btn-add { background: var(--matcha); color: #FFF; border: none; padding: 10px; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 14px; }
        .cart-area { width: 320px; background: #FFF; border-left: 2px solid #F5F5F5; display: flex; flex-direction: column; padding: 15px; }

        .admin-order-card { background: #FFF; border: 1px solid #EEE; border-radius: 12px; padding: 15px; margin-bottom: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .btn-admin-row { display: flex; gap: 8px; margin-top: 12px; }
        .btn-admin { flex: 1; padding: 12px; border-radius: 8px; border: none; color: #FFF; font-weight: bold; cursor: pointer; }
        @media (max-width: 768px) { .app-container { flex-direction: column; } .list-area { height: 60%; } .cart-area { width: 100%; height: 40%; border-left: none; border-top: 2px solid #EEE; } .prod-grid { grid-template-columns: repeat(2, 1fr); } }
    </style>

<body>

    <div onclick="adminLogin()" style="margin-top:50px; color:#DDD; cursor:pointer; font-size:10px;">ADMIN</div>

<div id="search-modal" class="modal">

<div class="app-container" id="main-app">

        <div id="cart-items"></div>
        <div style="padding-top:15px; border-top:1px solid #EEE;">
            <p style="font-size:18px;">ç¸½è¨ˆ: <b style="color:var(--caramel);">$ <span id="cart-total">0</span></b></p>
            <input id="nick" class="input-std" placeholder="æ‚¨çš„ LINE æš±ç¨±">
            <button class="btn-add" id="submit-btn" style="background:var(--caramel); padding:15px; font-size:16px; width:100%;" onclick="submitOrder()">ç¢ºèªä¸‹å–®</button>
            <button onclick="location.reload()" style="background:none; border:none; color:#999; width:100%; margin-top:15px; cursor:pointer;">â† è¿”å›ç›®éŒ„</button>

</div>

<div id="admin-panel" style="position:fixed; inset:0; background:#F8F9FA; z-index:999; display:none; flex-direction:column;">
    <div style="background:var(--wood); color:#FFF; padding:15px; display:flex; justify-content:space-between; align-items:center;">
        <b>åœ’é•· 33 å¾Œå°</b> <button onclick="document.getElementById('admin-panel').style.display='none'" style="background:none; border:1px solid #FFF; color:#FFF; padding:4px 10px; border-radius:4px;">é—œé–‰</button>
    </div>
    <div style="padding:10px; background:#EEE; display:flex; gap:10px;">
        <button class="btn-add" style="flex:1" onclick="window.adminTab='orders';renderAdminOrders()">è¨‚å–®ç®¡ç†</button>
        <button class="btn-add" style="flex:1" onclick="window.adminTab='prods';renderAdminProds()">å•†å“ç¶­è­·</button>

    <div id="admin-main" style="flex:1; overflow-y:auto; padding:15px;"></div>

<div id="edit-modal" class="modal">
    <div class="modal-box">
        <h3 id="modal-title" style="margin-top:0;"></h3>
        <div id="modal-body"></div>
        <div class="btn-flex-group">
            <button class="btn-modal" id="modal-save" style="background:var(--matcha);">å„²å­˜ä¿®æ”¹</button>
            <button class="btn-modal" style="background:#999;" onclick="closeModal()">å–æ¶ˆ</button>

        <div id="modal-delete-area"></div>

</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyD7KmXt_PjFzyYKz4tXGQAmz_wvmmSjAm4",
        authDomain: "zoo-62638.firebaseapp.com",
        databaseURL: "https://zoo-62638-default-rtdb.firebaseio.com",
        projectId: "zoo-62638",
        storageBucket: "zoo-62638.firebasestorage.app",
        messagingSenderId: "33012710753",
        appId: "1:33012710753:web:318636add1f5ac2f7b5920"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let products = [], orders = {}, cart = [], curS = {}, currentEvent = "";
    let quantities = {};
    window.adminTab = 'orders';

    // å³æ™‚ç›£è½ï¼šç¢ºä¿å¾Œå°ä¿®æ”¹å®Œï¼Œå‰å°ç«‹å³æ›´æ–°
    db.ref('products').on('value', snap => { 
        products = snap.val() || []; 
        renderHall(); 
        if(currentEvent) openShop(currentEvent);
        if(document.getElementById('admin-panel').style.display==='flex' && window.adminTab==='prods') renderAdminProds();
    });

    db.ref('orders').on('value', snap => { 
        orders = snap.val() || {}; 
        if(document.getElementById('admin-panel').style.display==='flex' && window.adminTab==='orders') renderAdminOrders();
    });

    function renderHall() {
        const evts = [...new Set(products.map(p => p.e))].filter(e => e);
        document.getElementById('hall-grid').innerHTML = evts.map(e => `<div class="card-hall" onclick="openShop('${e}')">${e}</div>`).join('');
    }

    function openShop(e) {
        currentEvent = e;
        document.getElementById('hall-screen').style.display = 'none';
        document.getElementById('main-app').style.display = 'flex';
        const list = products.filter(p => p.e === e);
        document.getElementById('prod-list').innerHTML = list.map(p => {
            const pid = products.findIndex(pr => pr.n === p.n && pr.e === p.e);
            if(!quantities[pid]) quantities[pid] = 1;
            const limitText = (p.limit && p.limit < 999) ? `é™è³¼ ${p.limit} ä»½` : ''; 
            return `<div class="prod-card">
                <div class="prod-name">${p.n}</div>
                <div class="prod-limit">${limitText}</div>
                <div class="prod-price">$${p.p}</div>
                <div style="min-height:35px; margin-bottom:8px;">
                    ${p.s ? p.s.split(',').map(v=>`<button class="spec-btn" id="s-${pid}-${v}" onclick="setS(${pid},'${v}')" style="border:1px solid #DDD; padding:3px 6px; border-radius:4px; margin:2px; font-size:12px; background:#FFF;">${v}</button>`).join('') : ''}
                </div>
                <div class="qty-ctrl">
                    <button class="qty-btn" onclick="updateQty(${pid}, -1)">-</button>
                    <span class="qty-num" id="q-${pid}">${quantities[pid]}</span>
                    <button class="qty-btn" onclick="updateQty(${pid}, 1)">+</button>
                </div>
                <button class="btn-add" onclick="addToCart(${pid})">åŠ å…¥</button>
            </div>`;
        }).join('');
    }

    function updateQty(pid, delta) {
        let q = quantities[pid] || 1;
        q = Math.max(1, q + delta);
        quantities[pid] = q;
        document.getElementById(`q-${pid}`).innerText = q;
    }

    function setS(pid, v) {
        curS[pid] = v;
        document.querySelectorAll(`[id^="s-${pid}-"]`).forEach(b => b.style.borderColor = '#DDD');
        document.getElementById(`s-${pid}-${v}`).style.borderColor = 'var(--matcha)';
    }

    function addToCart(pid) {
        const p = products[pid];
        const qty = quantities[pid] || 1;
        if (p.s && !curS[pid]) return alert("è«‹é¸è¦æ ¼ï¼");
        for(let i=0; i<qty; i++) cart.push({...p, sel: curS[pid] || "ä¸€èˆ¬", pid: pid});
        renderCart();
    }

    function renderCart() {
        let t = 0;
        document.getElementById('cart-items').innerHTML = cart.map((it, i) => { t += it.p; return `<div style="padding:10px 0; border-bottom:1px solid #F5F5F5; display:flex; justify-content:space-between; align-items:center;"><span>${it.n}(${it.sel})</span><span onclick="cart.splice(${i},1);renderCart()" style="color:red; cursor:pointer; font-weight:bold;">âœ•</span></div>`; }).join('');
        document.getElementById('cart-total').innerText = t;
    }

    function submitOrder() {
        const n = document.getElementById('nick').value.trim();
        const btn = document.getElementById('submit-btn');
        if (!n || cart.length === 0) return alert("è«‹å¡«å¯«æš±ç¨±åŠå•†å“");
        btn.disabled = true; btn.innerText = "æäº¤ä¸­...";
        db.ref('orders').push({ nick: n, items: cart, total: cart.reduce((a,b)=>a+b.p,0), time: Date.now(), forceWin: false })
          .then(() => { alert("è¨‚å–®å·²æäº¤ï¼"); location.reload(); })
          .catch(() => { alert("æäº¤å¤±æ•—"); btn.disabled = false; btn.innerText = "ç¢ºèªä¸‹å–®"; });
    }

    function performSearch() {
        const n = document.getElementById('search-nick').value.trim();
        if(!n) return alert("è«‹è¼¸å…¥æš±ç¨±");
        const resArea = document.getElementById('search-results-area');
        const userOrders = Object.entries(orders).filter(([k, o]) => o.nick === n).sort((a,b) => b[1].time - a[1].time);
        if(userOrders.length === 0) { resArea.innerHTML = "<p style='text-align:center;'>æŸ¥ç„¡è³‡æ–™</p>"; return; }
        let pc = {};
        Object.values(orders).sort((a,b) => a.time - b.time).forEach(o => o.items.forEach(it => { const sk = `${it.pid}_${it.sel}`; pc[sk] = (pc[sk] || 0) + 1; it.isWin = o.forceWin || pc[sk] <= ((products[it.pid]||{}).limit || 999); }));
        resArea.innerHTML = userOrders.map(([key, o]) => `<div style="background:#FFF; padding:12px; margin-top:10px; border-radius:10px; border:1px solid #EEE;"><div style="font-size:11px; color:#999;">${new Date(o.time).toLocaleString()}</div>${o.items.map(it => `<div style="display:flex; justify-content:space-between; margin-top:5px;"><span>${it.n}(${it.sel})</span><b style="color:${it.isWin?'#2D6A4F':'#D4A373'}">${it.isWin?'æ­£å–':'å€™è£œ'}</b></div>`).join('')}<div style="text-align:right; border-top:1px dashed #EEE; margin-top:8px; padding-top:5px; font-weight:bold; color:var(--caramel);">ç¸½é¡: $${o.total}</div></div>`).join('');
    }

    function closeSearch() { document.getElementById('search-modal').style.display='none'; }
    function adminLogin() { if(prompt("ç®¡ç†å¯†ç¢¼")==="1239") { document.getElementById('admin-panel').style.display='flex'; renderAdminOrders(); } }

    function renderAdminOrders() {
        const main = document.getElementById('admin-main');
        const sorted = Object.entries(orders).sort((a,b) => a[1].time - b[1].time);
        let pc = {};
        let html = `<div style="background:var(--wood); color:#FFF; padding:10px; margin-bottom:10px; border-radius:8px; display:flex; justify-content:space-between; align-items:center;"><span>å‹¾é¸åˆä½µè¨‚å–®</span><button onclick="mergeSelectedOrders()" style="padding:5px 12px; border-radius:5px; border:none; background:#FFF; font-weight:bold;">åŸ·è¡Œåˆä½µ</button></div>`;
        html += sorted.map(([key, o]) => {
            const items = o.items.map(it => { const sk = `${it.pid}_${it.sel}`; pc[sk] = (pc[sk] || 0) + 1; const win = o.forceWin || pc[sk] <= ((products[it.pid]||{}).limit || 999); return `<li>${it.n}(${it.sel}) <small style="color:${win?'green':'orange'}">[${win?'æ­£å–':'å€™è£œ'}]</small></li>`; }).join('');
            return `<div class="admin-order-card"><div style="display:flex; align-items:center; gap:8px;"><input type="checkbox" class="merge-check" value="${key}" data-nick="${o.nick}"><b>${o.nick}</b> <span style="flex:1; text-align:right; color:var(--caramel);">$${o.total}</span></div><ul>${items}</ul><div class="btn-admin-row"><button class="btn-admin" style="background:#666" onclick="db.ref('orders/${key}').update({forceWin:!o.forceWin})">â­ ç‹€æ…‹</button><button class="btn-admin" style="background:#E74C3C" onclick="if(confirm('åˆªé™¤ï¼Ÿ')) db.ref('orders/${key}').remove()">åˆªé™¤</button></div></div>`;
        }).join('');
        main.innerHTML = html;
    }

    function renderAdminProds() {
        const main = document.getElementById('admin-main');
        main.innerHTML = `<button class="btn-add" style="margin-bottom:20px; width:100%;" onclick="openAddProd()">ï¼‹ ä¸Šæ¶æ–°å•†å“</button>` + 
        products.map((p, i) => `<div class="admin-order-card" style="display:flex; justify-content:space-between; align-items:center;"><div><b>[${p.e}] ${p.n}</b><br><small>åƒ¹: $${p.p} | é™è³¼: ${p.limit||999}</small></div><button onclick="openEditProd(${i})" style="background:#666; color:#FFF; border:none; padding:8px 15px; border-radius:6px;">ä¿®æ”¹</button></div>`).join('');
    }

    function openEditProd(idx) {
        const p = products[idx];
        document.getElementById('modal-title').innerText = "ä¿®æ”¹å•†å“";
        document.getElementById('modal-body').innerHTML = `åˆ†é¡ï¼š<input id="p-e" class="input-std" value="${p.e}">åç¨±ï¼š<input id="p-n" class="input-std" value="${p.n}">åƒ¹æ ¼ï¼š<input id="p-p" type="number" class="input-std" value="${p.p}">é™è³¼ï¼š<input id="p-l" type="number" class="input-std" value="${p.limit||999}">è¦æ ¼ï¼š<input id="p-s" class="input-std" value="${p.s||''}">`;
        document.getElementById('modal-delete-area').innerHTML = `<button onclick="confirmDeleteProd(${idx})" style="width:100%; padding:12px; background:#E74C3C; color:#FFF; border:none; margin-top:40px; border-radius:8px;">ğŸ—‘ï¸ å¾¹åº•åˆªé™¤å•†å“</button>`;
        document.getElementById('edit-modal').style.display='flex';
        document.getElementById('modal-save').onclick = () => {
            products[idx] = { e: document.getElementById('p-e').value, n: document.getElementById('p-n').value, p: parseInt(document.getElementById('p-p').value), limit: parseInt(document.getElementById('p-l').value) || 999, s: document.getElementById('p-s').value };
            db.ref('products').set(products).then(() => closeModal());
        };
    }

    function openAddProd() {
        document.getElementById('modal-title').innerText = "ä¸Šæ¶å•†å“";
        document.getElementById('modal-delete-area').innerHTML = ""; 
        document.getElementById('modal-body').innerHTML = `åˆ†é¡ï¼š<input id="p-e" class="input-std">åç¨±ï¼š<input id="p-n" class="input-std">åƒ¹æ ¼ï¼š<input id="p-p" type="number" class="input-std">é™è³¼ï¼š<input id="p-l" type="number" class="input-std" value="999">è¦æ ¼ï¼š<input id="p-s" class="input-std" placeholder="M,L">`;
        document.getElementById('edit-modal').style.display='flex';
        document.getElementById('modal-save').onclick = () => {
            products.push({ e: document.getElementById('p-e').value, n: document.getElementById('p-n').value, p: parseInt(document.getElementById('p-p').value), limit: parseInt(document.getElementById('p-l').value) || 999, s: document.getElementById('p-s').value });
            db.ref('products').set(products).then(() => closeModal());
        };
    }

    function confirmDeleteProd(idx) { if(confirm('ç¢ºå®šè¦åˆªé™¤ï¼Ÿ')) { products.splice(idx, 1); db.ref('products').set(products).then(() => closeModal()); } }
    function closeModal() { document.getElementById('edit-modal').style.display='none'; }
    function mergeSelectedOrders() {
        const selected = Array.from(document.querySelectorAll('.merge-check:checked'));
        if (selected.length < 2) return alert("è«‹è‡³å°‘é¸æ“‡å…©ç­†è¨‚å–®ï¼");
        const nicks = selected.map(el => el.getAttribute('data-nick'));
        if (new Set(nicks).size > 1) return alert("ä¸åŒå®¢äººçš„è¨‚å–®ä¸èƒ½åˆä½µï¼");
        const keys = selected.map(el => el.value);
        let mergedItems = []; let total = 0;
        keys.forEach(k => { mergedItems = mergedItems.concat(orders[k].items); total += orders[k].total; });
        db.ref('orders').push({ nick: nicks[0], items: mergedItems, total: total, time: orders[keys[0]].time, forceWin: false })
          .then(() => { keys.forEach(k => db.ref(`orders/${k}`).remove()); alert("åˆä½µæˆåŠŸï¼"); });
    }
</script>
