<script>
    const firebaseConfig = {
        apiKey: "AIzaSyD7KmXt_PjFzyYKz4tXGQAmz_wvmmSjAm4",
        databaseURL: "https://zoo-62638-default-rtdb.firebaseio.com",
        projectId: "zoo-62638"
    };

    let db;
    try {
        firebase.initializeApp(firebaseConfig);
        db = firebase.database();
    } catch(e) { console.log("Firebaseå•Ÿå‹•ç•°å¸¸"); }
    
    let inv = []; let orders = []; let cart = []; let currentPay = 'ç¾é‡‘';

    function loadData() {
        if(db) {
            db.ref('inventory').on('value', snap => { inv = snap.val() || []; initUI(); });
            db.ref('orders').on('value', snap => {
                const data = snap.val();
                orders = data ? Object.keys(data).map(k => ({...data[k], firebaseKey: k})) : [];
                orders.sort((a,b) => (b.d+b.t).localeCompare(a.d+a.t));
                updateLog();
            });
        }
    }
    loadData();

    function initUI() {
        const area = document.getElementById('item-area'), nav = document.getElementById('navbar');
        area.innerHTML = ''; nav.innerHTML = '';
        inv.forEach((cat, idx) => {
            nav.innerHTML += `<div class="nav-btn" onclick="document.getElementById('c${idx}').scrollIntoView()">${cat.cat}</div>`;
            let gridHtml = `<div class="cat-title" id="c${idx}">${cat.cat}</div><div class="product-grid">`;
            (cat.items || []).forEach(it => {
                gridHtml += `<div class="p-btn" onclick="addCart('${it.n}', ${it.p}, ${it.c})">
                    <div class="p-name">${it.n}</div>
                    <div class="p-price">$${it.p}</div>
                </div>`;
            });
            area.innerHTML += gridHtml + '</div>';
        });
        updateCatSelect();
        if(document.getElementById('admin-panel').style.display === 'flex') renderAdminTable();
    }

    function addCart(n, p, c) {
        cart.push({n, p, c});
        renderCart();
    }

    function renderCart() {
        document.getElementById('cart-list').innerHTML = cart.map((it, i) => `
            <div class="cart-item">
                <span>${it.n}</span><b>$${it.p}</b>
                <span onclick="cart.splice(${i},1);renderCart()" style="color:red; cursor:pointer;">âœ•</span>
            </div>`).join('');
        const total = cart.reduce((a,b)=>a+b.p, 0);
        document.getElementById('final-total').innerText = total;
    }

    function submitOrder() {
        const nick = document.getElementById('discount-note').value;
        if(!cart.length) return alert("æ¸…å–®æ˜¯ç©ºçš„");
        if(!nick || nick === "1239") return alert("è«‹è¼¸å…¥æ­£ç¢ºçš„ä¸‹å–®äººæš±ç¨±");

        const total = Number(document.getElementById('final-total').innerText);
        const orderData = {
            t: new Date().toLocaleTimeString('zh-TW', {hour12:false}),
            d: new Date().toLocaleDateString('zh-TW'),
            total,
            profit: total - cart.reduce((a,b)=>a+(b.c||0), 0),
            pay: currentPay,
            items: [...cart],
            note: nick
        };

        if(db) {
            db.ref('orders').push(orderData).then(() => {
                alert("ç™»è¨˜æˆåŠŸï¼");
                cart = []; renderCart(); document.getElementById('discount-note').value = '';
            });
        }
    }

    // å¾Œå°æ¡è²·ç¸½æ•¸çµ±è¨ˆ
    function searchHistory(mode) {
        const date = document.getElementById('search-date').value;
        if(!date) return alert("è«‹é¸æ“‡æ—¥æœŸ");
        const dateStr = new Date(date).toLocaleDateString('zh-TW');
        const filtered = orders.filter(o => o.d === dateStr);
        
        let stats = {};
        filtered.forEach(o => {
            o.items.forEach(it => {
                stats[it.n] = (stats[it.n] || 0) + 1;
            });
        });

        let html = `<h3>ğŸ“¦ ${dateStr} æ¡è²·ç¸½é‡çµ±è¨ˆ</h3><table border="1" style="width:100%; border-collapse:collapse;">
                    <tr style="background:#eee;"><th>å•†å“åç¨±/æˆå“¡</th><th>ç¸½éœ€æ±‚é‡</th></tr>`;
        Object.keys(stats).forEach(name => {
            html += `<tr><td>${name}</td><td style="color:red; font-weight:bold;">${stats[name]}</td></tr>`;
        });
        html += `</table><h3 style="margin-top:20px;">ğŸ“ è©³ç´°è¨‚å–®ç´€éŒ„</h3>`;
        
        filtered.forEach(o => {
            html += `<div style="border-bottom:1px solid #ddd; padding:10px;">
                <b>${o.note}</b> - $${o.total} (${o.t})<br>
                <small>${o.items.map(i=>i.n).join(', ')}</small>
            </div>`;
        });
        document.getElementById('history-result-area').innerHTML = html;
    }

    function updateLog() {
        const logArea = document.getElementById('order-log');
        const today = new Date().toLocaleDateString('zh-TW');
        const todayOrders = orders.filter(o => o.d === today).slice(0, 10);
        logArea.innerHTML = todayOrders.map(o => `
            <div style="border-bottom:1px solid #eee; padding:5px 0;">
                <b>${o.note}</b>: $${o.total} <small>(${o.t})</small>
            </div>`).join('');
    }

    function toggleAdmin() { const p = document.getElementById('admin-panel'); p.style.display = p.style.display === 'flex' ? 'none' : 'flex'; if(p.style.display === 'flex') renderAdminTable(); }
    function toggleHistory() { const p = document.getElementById('history-panel'); p.style.display = p.style.display === 'flex' ? 'none' : 'flex'; }
    function setPay(m) { currentPay = m; document.getElementById('btn-cash').style.background = m==='ç¾é‡‘'?'#8c7b6c':'white'; document.getElementById('btn-elec').style.background = m==='é›»æ”¯'?'#8c7b6c':'white'; }
    
    // --- å•†å“ç®¡ç†é‚è¼¯ ---
    function renderAdminTable() {
        let html = '';
        inv.forEach((cat, ci) => {
            html += `<tr style="background:#eee;"><td colspan="6" style="text-align:left;"><b>ğŸ“‚ ${cat.cat}</b></td></tr>`;
            (cat.items || []).forEach((it, ii) => {
                html += `<tr>
                    <td>${ii+1}</td>
                    <td><input type="text" value="${it.n}" onchange="editItem(${ci},${ii},'n',this.value)" style="width:100%;"></td>
                    <td><input type="number" value="${it.c}" onchange="editItem(${ci},${ii},'c',this.value)" style="width:50px;"></td>
                    <td><input type="number" value="${it.p}" onchange="editItem(${ci},${ii},'p',this.value)" style="width:50px;"></td>
                    <td>${it.s}</td>
                    <td><span onclick="delP(${ci},${ii})" style="color:red; cursor:pointer;">âœ•</span></td>
                </tr>`;
            });
        });
        document.getElementById('admin-tbody').innerHTML = html;
    }

    function editItem(ci, ii, k, v) { inv[ci].items[ii][k] = (k==='n'?v:Number(v)); db.ref('inventory').set(inv); }
    function delP(ci, ii) { if(confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")){ inv[ci].items.splice(ii,1); db.ref('inventory').set(inv); } }
    function updateCatSelect() {
        const sel = document.getElementById('select-cat');
        sel.innerHTML = inv.map(c => `<option value="${c.cat}">${c.cat}</option>`).join('') + `<option value="ADD">â• æ–°å¢åˆ†é¡</option>`;
    }
    function checkNewCat(v) { if(v==="ADD"){ const n=prompt("åˆ†é¡å"); if(n){ inv.push({cat:n, items:[]}); db.ref('inventory').set(inv); } } }
    function addNewProduct() {
        const catN = document.getElementById('select-cat').value;
        const n = document.getElementById('new-n').value;
        const c = Number(document.getElementById('new-c').value), p = Number(document.getElementById('new-p').value), s = Number(document.getElementById('new-s').value);
        const category = inv.find(v => v.cat === catN);
        if(category) {
            if(!category.items) category.items = [];
            category.items.push({n, c, p, s});
            db.ref('inventory').set(inv);
            document.getElementById('new-n').value='';
