    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <style>
        :root { --matcha: #606C38; --rice: #FEF9EF; --caramel: #BC6C25; --wood: #283618; --gray: #F4F1EA; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Noto Sans TC', sans-serif; }
        html, body { height: 100%; margin: 0; padding: 0; background: var(--gray); overflow: hidden; color: var(--wood); }
        body { display: flex; flex-direction: column; }

        /* å…¥å£å¤§å»³ */
        .hall { position: fixed; inset: 0; background: var(--rice); z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; overflow-y: auto; }
        .grid-hall { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 15px; width: 100%; max-width: 500px; margin-top: 20px; }
        .card-hall { background: #FFF; padding: 25px 10px; border-radius: 15px; border: 1px solid #EAE2D1; text-align: center; cursor: pointer; box-shadow: 0 4px 0 #EAE2D1; font-weight: bold; color: var(--matcha); font-size: 16px; }
        
        /* è³¼ç‰©ä¸»ä»‹é¢ä½ˆå±€ */
        .app-container { display: none; flex: 1; overflow: hidden; flex-direction: row; }
        .list-area { flex: 1; overflow-y: auto; padding: 15px; background: var(--gray); -webkit-overflow-scrolling: touch; }
        .prod-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; max-width: 1400px; margin: 0 auto; }
        .prod-card { background: #FFF; border-radius: 12px; padding: 15px; display: flex; flex-direction: column; justify-content: space-between; box-shadow: 0 2px 8px rgba(0,0,0,0.08); min-height: 280px; }
        .prod-name { font-size: 16px; font-weight: bold; min-height: 45px; display: flex; align-items: center; justify-content: center; text-align: center; line-height: 1.4; overflow: hidden; }
        .prod-price { color: var(--caramel); font-size: 18px; margin: 8px 0; font-weight: bold; text-align: center; }
        .spec-area { min-height: 60px; margin-bottom: 8px; display: flex; flex-wrap: wrap; align-items: center; justify-content: center; gap: 4px; }
        .qty-area { display: flex; align-items: center; justify-content: center; gap: 8px; margin-bottom: 12px; }
        .btn-qty { width: 30px; height: 30px; border-radius: 50%; border: 1px solid #DDD; background: #FFF; display: flex; align-items: center; justify-content: center; font-size: 18px; cursor: pointer; }
        .cart-area { width: 360px; background: #FFF; border-left: 1px solid #DDD; display: flex; flex-direction: column; box-shadow: -2px 0 10px rgba(0,0,0,0.05); }
        .cart-bottom { padding: 15px; border-top: 1px solid #EEE; background: #FFF; padding-bottom: calc(15px + env(safe-area-inset-bottom)); }

        @media (max-width: 768px) {
            .app-container { flex-direction: column; }
            .cart-area { width: 100%; flex: 1.5; border-left: none; border-top: 1px solid #EEE; }
            .prod-grid { grid-template-columns: repeat(auto-fill, minmax(105px, 1fr)); gap: 8px; }
            .prod-card { padding: 8px; min-height: 220px; border-radius: 8px; }
            .prod-name { font-size: 12px; min-height: 32px; }
            .btn-add { padding: 12px; font-size: 14px; }
        }

        /* ç®¡ç†å¾Œå° */
        #admin-panel { position: fixed; inset: 0; background: #F8F9FA; z-index: 4000; display: none; flex-direction: column; }
        .admin-header { background: var(--wood); color: #FFF; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .admin-nav { padding: 10px; background: #EEE; display: flex; flex-wrap: wrap; gap: 8px; border-bottom: 1px solid #DDD; }
        .admin-order-card { background: #FFF; border: 1px solid #EEE; border-radius: 12px; padding: 15px; margin-bottom: 15px; }
        .admin-item-row { display: flex; align-items: center; padding: 8px 0; border-bottom: 1px solid #F9F9F9; gap: 8px; font-size: 14px; }
        .btn-add { background: var(--matcha); color: #FFF; border: none; padding: 10px; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 14px; }
        .status-label { flex: 1; display: flex; align-items: center; justify-content: center; gap: 6px; cursor: pointer; background: #F0F0F0; padding: 8px; border-radius: 8px; font-weight: bold; font-size: 13px; border: 1px solid #DDD; }
        .fwin-btn { font-size: 11px; border: 1px solid var(--caramel); color: var(--caramel); background: none; padding: 3px 6px; border-radius: 5px; cursor: pointer; }
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.7); display: none; align-items: center; justify-content: center; z-index: 5000; padding: 15px; }
        .modal-box { background: var(--rice); padding: 25px; border-radius: 20px; width: 100%; max-width: 500px; max-height: 85vh; overflow-y: auto; }
        .input-std { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #DDD; border-radius: 10px; font-size: 15px; }
    </style>
</head>
<body>

    <div id="hall-grid" class="grid-hall"></div>
    <button onclick="document.getElementById('search-modal').style.display='flex'" style="background:var(--caramel); color:#FFF; border:none; padding:15px 40px; border-radius:30px; margin-top:30px; font-weight:bold;">ğŸ” æŸ¥è©¢æˆ‘çš„è¨‚å–®</button>

<div class="app-container" id="main-app">

            <input id="nick" class="input-std" placeholder="æ‚¨çš„ LINE æš±ç¨±">
            <button class="btn-add" style="width:100%; background:var(--matcha); padding:16px; font-size:18px; margin-top:5px;" onclick="submitOrder()">ç¢ºèªæäº¤è¨‚å–®</button>
            <button onclick="backToHall()" style="width:100%; margin-top:10px; border:none; background:none; color:#999; font-size:13px;">â† è¿”å›ç›®éŒ„</button>

</div>

<div id="admin-panel">
    <div class="admin-header"><b>33 åœ’é•·å·¥ä½œå°</b><button onclick="document.getElementById('admin-panel').style.display='none'" style="background:none; border:1px solid #FFF; color:#FFF; padding:4px 8px; border-radius:5px;">é—œé–‰</button></div>
    <div class="admin-nav">
        <button class="btn-add" onclick="renderAdminOrders()">è¨‚å–®ç®¡ç†</button>
        <button class="btn-add" style="background:#888;" onclick="renderAdminProds()">å•†å“ç¶­è­·</button>
        <button class="btn-add" style="background:#4361EE;" onclick="askExport('summary')">ğŸ“Š çµ±è¨ˆæ¡è³¼</button>
        <button class="btn-add" style="background:#7209B7;" onclick="askExport('detail')">ğŸ“‹ åŒ¯å‡ºæ˜ç´°</button>
    </div>
    <div id="admin-main" style="flex:1; overflow-y:auto; padding:15px; background:var(--gray);"></div>
</div>

<div id="edit-modal" class="modal">
    <div class="modal-box">
        <h3 id="modal-title">ç·¨è¼¯</h3>
        <div id="modal-body"></div>
        <div style="display:flex; gap:10px; margin-top:20px;">
            <button class="btn-add" id="modal-save" style="flex:1;">å„²å­˜</button>

</div>

<div id="search-modal" class="modal">
    <div class="modal-box">
        <h2 style="text-align:center; color:var(--matcha);">è¨‚å–®æŸ¥è©¢</h2>
        <input id="search-nick" class="input-std" placeholder="è¼¸å…¥æ‚¨çš„ LINE æš±ç¨±">
        <div id="search-results-area" style="max-height:300px; overflow-y:auto; margin-bottom:15px;"></div>
        <button class="btn-add" style="width:100%; padding:15px;" onclick="performSearch()">æœå°‹</button>
        <button onclick="document.getElementById('search-modal').style.display='none'" style="width:100%; margin-top:10px; border:none; background:none; color:#666;">é—œé–‰è¦–çª—</button>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyD7KmXt_PjFzyYKz4tXGQAmz_wvmmSjAm4",
        authDomain: "zoo-62638.firebaseapp.com",
        databaseURL: "https://zoo-62638-default-rtdb.firebaseio.com",
        projectId: "zoo-62638",
        storageBucket: "zoo-62638.firebasestorage.app",
        messagingSenderId: "33012710753",
        appId: "1:33012710753:web:318636add1f5ac2f7b5920"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let products = [], orders = {}, cart = [], curS = {}, curQty = {}, currentEvent = "";

    db.ref('products').on('value', snap => { 
        products = snap.val() || []; 
        renderHall(); 
        if(currentEvent) openShop(currentEvent); 
    });
    db.ref('orders').on('value', snap => { 
        orders = snap.val() || {}; 
        if(document.getElementById('admin-panel').style.display==='flex') renderAdminOrders(); 
    });

    function renderHall() {
        const evts = [...new Set(products.map(p => p.e))].filter(e => e && e.trim() !== "");
        document.getElementById('hall-grid').innerHTML = evts.map(e => `<div class="card-hall" onclick="openShop('${e}')">${e}</div>`).join('');
    }

    function openShop(e) {
        currentEvent = e;
        document.getElementById('hall-screen').style.display='none';
        document.getElementById('main-app').style.display='flex';
        const list = products.filter(p => p.e === e);
        document.getElementById('prod-list').innerHTML = list.map(p => {
            const rid = products.indexOf(p);
            if(!curQty[rid]) curQty[rid] = 1;
            const specs = p.s ? p.s.split(',').map(v=>`<button id="s-${rid}-${v}" onclick="selSpec(${rid},'${v}')" style="border:1px solid #DDD; margin:1px; font-size:11px; background:#FFF; border-radius:4px; padding:3px 6px; cursor:pointer;">${v}</button>`).join('') : '';
            return `<div class="prod-card">
                <div>
                    <div class="prod-name">${p.n}</div>
                    <div class="prod-price">$${p.p}</div>
                    <div class="spec-area">${specs}</div>
                </div>
                <div>
                    <div class="qty-area">
                        <button class="btn-qty" onclick="updateQty(${rid},-1)">-</button>
                        <span id="qty-val-${rid}" style="font-weight:bold; font-size:16px;">${curQty[rid]}</span>
                        <button class="btn-qty" onclick="updateQty(${rid},1)">+</button>
                    </div>
                    <button class="btn-add" style="width:100%; background:var(--wood);" onclick="addToCart(${rid})">åŠ å…¥è³¼ç‰©è»Š</button>
                </div>
            </div>`;
        }).join('');
        renderCart();
    }

    function updateQty(rid, d) { let v = (curQty[rid] || 1) + d; if(v < 1) v = 1; curQty[rid] = v; document.getElementById(`qty-val-${rid}`).innerText = v; }
    function backToHall() { currentEvent = ""; document.getElementById('main-app').style.display='none'; document.getElementById('hall-screen').style.display='flex'; }
    function selSpec(rid, v) { curS[rid] = v; document.querySelectorAll(`[id^="s-${rid}-"]`).forEach(b => b.style.background = '#FFF'); document.getElementById(`s-${rid}-${v}`).style.background = '#EAE2D1'; }

    function addToCart(rid) {
        const p = products[rid]; if(p.s && !curS[rid]) return alert("è«‹é¸è¦æ ¼");
        for(let i=0; i<curQty[rid]; i++) { cart.push({...p, sel: curS[rid] || "ä¸€èˆ¬", pid: rid, fWin: false, ship: false}); }
        renderCart();
    }

    function renderCart() {
        let summ = {}; cart.forEach(it => { let k = `${it.pid}_${it.sel}`; summ[k] = (summ[k]||0)+1; });
        document.getElementById('cart-items').innerHTML = Object.keys(summ).map(k => {
            const [pid, sel] = k.split('_'); const p = products[pid];
            return `<div style="display:flex; justify-content:space-between; padding:10px 0; border-bottom:1px solid #EEE; font-size:14px;"><span><b>${p.n}</b> (${sel}) x ${summ[k]}</span><span onclick="removeFromCart(${pid},'${sel}')" style="color:#CCC; cursor:pointer; padding:0 5px;">âœ•</span></div>`}).join('');
        document.getElementById('cart-total').innerText = cart.reduce((a,b)=>a+b.p,0);
    }

    function removeFromCart(pid, sel) { cart = cart.filter(it => !(it.pid == pid && it.sel == sel)); renderCart(); }

    function submitOrder() {
        const n = document.getElementById('nick').value.trim(); if(!n || cart.length===0) return alert("è¼¸å…¥æš±ç¨±åŠå•†å“");
        db.ref('orders').push({ nick: n, items: cart, total: cart.reduce((a,b)=>a+b.p,0), time: Date.now(), adminNote: "", paid: 0, deposit: 0, isPaid: false, isDep: false })
          .then(() => { alert("è¨‚å–®å·²æäº¤ï¼"); cart = []; location.reload(); });
    }

    function adminLogin() { if(prompt("ç®¡ç†å¯†ç¢¼")==="1239") { document.getElementById('admin-panel').style.display='flex'; renderAdminOrders(); } }

    function renderAdminOrders() {
        const main = document.getElementById('admin-main');
        const sorted = Object.entries(orders).sort((a,b) => a[1].time - b[1].time);
        let globalCounter = {}; 
        
        main.innerHTML = `<button class="btn-add" style="margin-bottom:15px; width:100%; background:var(--caramel);" onclick="mergeSelected()">ğŸ”— åŸ·è¡Œä½µå–®</button>` + sorted.map(([k, o]) => {
            let orderSumm = {}; 
            (o.items || []).forEach((it, idx) => { 
                let sk = `${it.pid}_${it.sel}`; 
                if(!orderSumm[sk]) orderSumm[sk] = { ...it, idxs: [], qty: 0 }; 
                orderSumm[sk].idxs.push(idx); 
                orderSumm[sk].qty++; 
            });

            const itemsHtml = Object.values(orderSumm).map(it => {
                const sk = `${it.pid}_${it.sel}`; 
                const limit = (products[it.pid]||{}).limit || 999;
                let wins = 0, waits = [];
                
                it.idxs.forEach(originalIdx => {
                    const item = o.items[originalIdx];
                    if(item.fWin) {
                        wins++;
                    } else {
                        globalCounter[sk] = (globalCounter[sk] || 0) + 1;
                        if(globalCounter[sk] <= limit) wins++; 
                        else waits.push(globalCounter[sk] - limit);
                    }
                });

                let st = "";
                if(wins > 0) st += `<span style="color:green; font-weight:bold;">æ­£å–x${wins} </span>`;
                if(waits.length > 0) st += `<span style="color:orange;">(å€™è£œç¬¬ ${waits.join(',')} é †ä½)</span>`;

                return `<div class="admin-item-row">
                    <input type="checkbox" class="item-check-${k}" value="${it.idxs.join(',')}">
                    <span class="item-text ${o.items[it.idxs[0]].ship?'shipped-item':''}" onclick="toggleSingleShip('${k}', [${it.idxs}])">
                        <b>${it.n}(${it.sel}) x ${it.qty}</b> $${it.p*it.qty} ${st}
                    </span>
                    <button onclick="editSingleItem('${k}', ${it.idxs[0]})" style="background:none; border:none; color:blue;">âœ</button>
                    <button class="fwin-btn" onclick="batchFWin('${k}', [${it.idxs}])">å¼·æ­£</button>
                    <button onclick="deleteItems('${k}', [${it.idxs}])" style="color:#DDD; background:none; border:none;">âœ•</button>
                </div>`
            }).join('');

            const bal = (o.total || 0) - (o.deposit || 0) - (o.paid || 0);
            return `<div class="admin-order-card">
                <div style="display:flex; justify-content:space-between;">
                    <span><input type="checkbox" class="merge-check" value="${k}" data-nick="${o.nick}"> <b onclick="editNick('${k}','${o.nick}')">${o.nick} âœ</b></span>
                    <span style="font-size:12px;">${new Date(o.time).toLocaleDateString()}</span>
                </div>
                <div style="border-top:1px solid #F0F0F0; padding:5px 0;">${itemsHtml}</div>
                <div class="status-labels" style="display:flex; gap:10px; margin:10px 0;">
                    <label class="status-label" style="${o.isPaid?'background:#E8F5E9;':''}"><input type="checkbox" ${o.isPaid?'checked':''} onchange="toggleStatus('${k}', 'isPaid', this.checked)"> å·²ä»˜</label>
                    <label class="status-label" style="${o.isDep?'background:#FFF3E0;':''}"><input type="checkbox" ${o.isDep?'checked':''} onchange="toggleStatus('${k}', 'isDep', this.checked)"> è¨‚é‡‘</label>
                </div>
                <div style="background:#F9F9F9; padding:10px; border-radius:8px; font-size:13px;">
                    <div style="display:flex; justify-content:space-between;"><span onclick="editTotal('${k}',${o.total})" style="cursor:pointer;">ç¸½é¡: $${o.total} âœ</span><span style="color:${bal<=0?'green':'red'}">${bal<=0?'å·²æ¸…':'é¤˜:'+bal}</span></div>
                    <div style="display:flex; justify-content:space-between;"><span onclick="editDeposit('${k}',${o.deposit||0})" style="cursor:pointer;">è¨‚é‡‘: $${o.deposit||0} âœ</span><span onclick="editPaid('${k}',${o.paid||0})" style="cursor:pointer;">å°¾æ¬¾: $${o.paid||0} âœ</span></div>
                </div>
                <input class="input-std" style="height:35px; font-size:12px;" id="note-${k}" value="${o.adminNote||''}" placeholder="å‚™è¨»æŒ‰ Enter" onkeydown="if(event.key==='Enter') saveNote('${k}')">
                <button class="btn-add" style="width:100%; margin-top:5px; background:#EEE; color:#666;" onclick="addItemToOrd('${k}')">ï¼‹ åŠ å•†å“</button>
            </div>`}).join('');
    }

    function toggleStatus(k, f, v) { db.ref(`orders/${k}`).update({ [f]: v }); }
    function toggleSingleShip(k, idxs) { let o = orders[k]; const ns = !o.items[idxs[0]].ship; idxs.forEach(i => o.items[i].ship = ns); db.ref(`orders/${k}`).set(o); }
    function editSingleItem(k, idx) { const o = orders[k]; const it = o.items[idx]; const newN = prompt("åç¨±ï¼š", it.n); const newP = prompt("å–®åƒ¹ï¼š", it.p); if(newN&&newP){ o.items.forEach(i => { if(i.pid==it.pid&&i.sel==it.sel){ i.n=newN; i.p=parseInt(newP); } }); o.total = o.items.reduce((a,b)=>a+b.p,0); db.ref(`orders/${k}`).set(o); } }
    function batchFWin(k, idxs) { let o = orders[k]; idxs.forEach(i => o.items[i].fWin = true); db.ref(`orders/${k}`).set(o).then(() => renderAdminOrders()); }
    function deleteItems(k, idxs) { if(confirm('åˆªé™¤ï¼Ÿ')){ let o = orders[k]; idxs.sort((a,b)=>b-a).forEach(i => o.items.splice(i,1)); o.total = o.items.reduce((a,b)=>a+b.p,0); db.ref(`orders/${k}`).set(o).then(() => renderAdminOrders()); } }
    function editNick(k, old) { const v = prompt("å§“åï¼š", old); if(v) db.ref(`orders/${k}`).update({ nick: v }); }
    function editTotal(k, old) { const v = prompt("ç¸½é¡ï¼š", old); if(v) db.ref(`orders/${k}`).update({ total: parseInt(v) }); }
    function editDeposit(k, old) { const v = prompt("è¨‚é‡‘ï¼š", old); if(v!==null) db.ref(`orders/${k}`).update({ deposit: parseInt(v) }); }
    function editPaid(k, old) { const v = prompt("å°¾æ¬¾ï¼š", old); if(v!==null) db.ref(`orders/${k}`).update({ paid: parseInt(v) }); }
    function saveNote(k) { const v = document.getElementById(`note-${k}`).value; db.ref(`orders/${k}`).update({ adminNote: v }).then(()=>alert("å­˜")); }
    function addItemToOrd(k) { const n = prompt("å•†å“ï¼š"); const p = prompt("é‡‘é¡ï¼š","0"); if(n){ let o = orders[k]; o.items.push({ e: "æ‰‹å‹•", n: n, sel: "ä¸€èˆ¬", p: parseInt(p||0), pid: "manual", fWin: true, ship: false }); o.total = o.items.reduce((a,b)=>a+b.p,0); db.ref(`orders/${k}`).set(o).then(() => renderAdminOrders()); } }

    function mergeSelected() {
        const checks = Array.from(document.querySelectorAll('.merge-check:checked'));
        if(checks.length < 2) return alert("é¸å¤šç­†");
        const nicks = checks.map(el => el.getAttribute('data-nick').toLowerCase());
        if(new Set(nicks).size > 1) return alert("é ˆåŒäºº");
        let items = [], total = 0, keys = checks.map(el => el.value), tp=0, td=0, ip=false, id=false, cn="";
        keys.forEach(k => { const o = orders[k]; items = items.concat(o.items||[]); total += (o.total||0); tp += (o.paid||0); td += (o.deposit||0); if(o.isPaid) ip=true; if(o.isDep) id=true; if(o.adminNote) cn += o.adminNote+" "; });
        db.ref('orders').push({ nick: checks[0].getAttribute('data-nick'), items: items, total: total, paid: tp, deposit: td, isPaid: ip, isDep: id, time: Date.now(), adminNote: cn+"(ä½µ)" }).then(() => { keys.forEach(k => db.ref(`orders/${k}`).remove()); });
    }

    function renderAdminProds() {
        const main = document.getElementById('admin-main');
        main.innerHTML = `<button class="btn-add" style="width:100%; margin-bottom:15px;" onclick="openAdd()">ï¼‹ ä¸Šæ¶</button>` + 
        products.map((p, i) => `<div class="admin-order-card" style="display:flex; justify-content:space-between;"><div><b>[${p.e}]</b> ${p.n} <br><small>$${p.p}</small></div><button class="btn-add" style="background:#EEE; color:#333;" onclick="openEdit(${i})">ç·¨è¼¯</button></div>`).join('');
    }

    function openEdit(i) {
        const p = products[i]; document.getElementById('modal-title').innerText = "ç·¨è¼¯";

    function performSearch() {
        const n = document.getElementById('search-nick').value.trim().toLowerCase();
        const resArea = document.getElementById('search-results-area'); if(!n) return;
        const allSorted = Object.entries(orders).sort((a,b) => a[1].time - b[1].time);
        let globalCounter = {}; let userResults = [];
        
        allSorted.forEach(([k, o]) => {
            let userMatch = o.nick.toLowerCase() === n; 
            let orderSumm = {};
            (o.items || []).forEach(it => { 
                let sk = `${it.pid}_${it.sel}`; 
                let limit = (products[it.pid] || {}).limit || 999;
                
                let win = false, waitNum = 0;
                if(it.fWin) {
                    win = true; 
                } else {
                    globalCounter[sk] = (globalCounter[sk] || 0) + 1;
                    if(globalCounter[sk] <= limit) win = true;
                    else waitNum = globalCounter[sk] - limit;
                }
                
                if(userMatch) { 
                    if(!orderSumm[sk]) orderSumm[sk] = { ...it, details: [] }; 
                    orderSumm[sk].details.push({ isWin: win, seq: waitNum, isShip: it.ship });
                }
            }); 
            if(userMatch) userResults.push({ o, summ: Object.values(orderSumm) });
        });

        resArea.innerHTML = userResults.length ? userResults.reverse().map(res => `
            <div style="background:#FFF; padding:15px; border-radius:12px; margin-bottom:10px; border-left: 5px solid var(--matcha);">
                ${res.summ.map(it => {

                        if(d.isShip) txt += ' <small style="color:#999;">(å·²å‡ºè²¨)</small>';
                        return txt;
                    }).join('ã€');
                    return `<div>â€¢ ${it.n}(${it.sel}) x ${it.details.length} <br> &nbsp;&nbsp;ç‹€æ…‹ï¼š${statusText}</div>`;
                }).join('')}
                <div style="text-align:right; margin-top:8px; border-top:1px dashed #EEE; padding-top:5px; font-size:13px;">
                    ç¸½è¨ˆ: $${res.o.total} | å°šæ¬ : <span style="color:red;">$${(res.o.total||0)-(res.o.deposit||0)-(res.o.paid||0)}</span>
                </div>
            </div>`).join('') : '<p style="text-align:center; color:#999;">æŸ¥ç„¡è¨‚å–®</p>';
    }
