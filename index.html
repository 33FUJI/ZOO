        /* æ‰‹æ©Ÿç‰ˆé©é… */

<body>

            <button class="btn-action" id="modal-confirm" style="flex:1;">å„²å­˜è®Šæ›´</button>

<div id="search-modal" class="modal">

        <button class="btn-action" style="background:var(--caramel);" onclick="exportCSV()">ğŸ“¥ åŒ¯å‡ºæ¡è²·</button>

<div class="app-container">
    <div id="prod-list" class="product-pane"></div>
    <div class="cart-sidebar">
        <h3 style="margin:0 0 10px 0; color:var(--matcha);">ğŸ›’ è³¼ç‰©è»Š</h3>

        <div class="cart-total-area">

            <input id="cust-nick" class="input-standard" placeholder="è¼¸å…¥ Line æš±ç¨±ä¸‹å–®">
            <button class="btn-action" style="width:100%; background:var(--caramel);" onclick="submitOrder()">æäº¤è¨‚å–®</button>
        </div>
    </div>
</div>

<script>
    // è³‡æ–™ç‰ˆæœ¬å›ºå®šèˆ‡æ•‘æ´
    const KEY_P = 'zoo_data_p_2026'; 
    const KEY_O = 'zoo_data_o_2026';

    function rescue() {
        ['zoo_p_v12', 'zoo_p_v13', 'zoo_p_v14'].forEach(k => { if(localStorage.getItem(k) && !localStorage.getItem(KEY_P)) localStorage.setItem(KEY_P, localStorage.getItem(k)); });
        ['zoo_o_v12', 'zoo_o_v13', 'zoo_o_v14'].forEach(k => { if(localStorage.getItem(k) && !localStorage.getItem(KEY_O)) localStorage.setItem(KEY_O, localStorage.getItem(k)); });
    }
    rescue();

    let products = JSON.parse(localStorage.getItem(KEY_P)) || [];
    let orders = JSON.parse(localStorage.getItem(KEY_O)) || [];
    let cart = [], curS = {};

    function save() { localStorage.setItem(KEY_P, JSON.stringify(products)); localStorage.setItem(KEY_O, JSON.stringify(orders)); }

    function goHall() {
        document.getElementById('hall-screen').style.display='flex';
        const evts = [...new Set(products.map(p => p.e))];
        document.getElementById('hall-grid').innerHTML = evts.length ? evts.map(e => `<div class="event-card" onclick="openShop('${e}')"><h3>${e}</h3></div>`).join('') : "<h3>è«‹é€²å…¥ ADMIN æ–°å¢å•†å“æ´»å‹•</h3>";
    }

    function openShop(e) {
        document.getElementById('hall-screen').style.display='none';
        document.getElementById('cur-evt').innerText = e;
        const list = products.filter(p => p.e === e);
        document.getElementById('prod-list').innerHTML = list.map(p => {
            const pid = products.indexOf(p);
            return `<div class="prod-card">
                <div style="display:flex; justify-content:space-between; align-items:start;">
                    <div><b>${p.n}</b><div style="color:var(--caramel); font-weight:900;">$${p.p}</div></div>
                    <button class="btn-action" style="padding:6px 15px;" onclick="addToCartInline(${pid})">åŠ å…¥</button>
                </div>
                <div style="margin-top:10px;">
                    ${p.s ? p.s.split(',').map(v=>`<button class="spec-btn" id="s-${pid}-${v}" onclick="setS(${pid},'${v}')">${v}</button>`).join('') : ''}
                </div>
            </div>`;
        }).join('');
    }

    function setS(pid, v) { 
        products[pid].s.split(',').forEach(s => document.getElementById(`s-${pid}-${s}`)?.classList.remove('active'));
        document.getElementById(`s-${pid}-${v}`).classList.add('active'); 
        curS[pid] = v; 
    }

    function addToCartInline(pid) {
        const p = products[pid], s = curS[pid] || (p.s ? "" : "ä¸€èˆ¬");
        if(p.s && !curS[pid]) return alert("è«‹å…ˆé¸è¦æ ¼");
        cart.push({...p, sel: s, ts: Date.now(), forceOk: false});
        renderCart();
    }

    function renderCart() {
        let t = 0;
        document.getElementById('cart-items').innerHTML = cart.map((it, i) => { t += it.p; return `<div style="padding:5px 0; border-bottom:1px solid #EEE; display:flex; justify-content:space-between;"><span>${it.n}(${it.sel})</span><span onclick="cart.splice(${i},1);renderCart()">âœ•</span></div>`; }).join('');
        document.getElementById('cart-total').innerText = t;
    }

    function submitOrder() {
        const n = document.getElementById('cust-nick').value.trim();
        if(!n || !cart.length) return alert("è«‹å¡«å¯«æš±ç¨±ä¸¦é¸è³¼å•†å“");
        orders.push({ ts: Date.now(), nick: n, items: JSON.parse(JSON.stringify(cart)), total: parseInt(document.getElementById('cart-total').innerText), time: new Date().toLocaleString(), payStatus: "æœªä»˜æ¬¾", note: "" });
        save(); alert("ä¸‹å–®æˆåŠŸï¼"); cart=[]; renderCart(); document.getElementById('cust-nick').value="";
    }

    function getQueueStatus(prodName, spec, ts, forceOk) {
        if(forceOk) return `<span class="badge bg-ok">æ­£å–(æ‰‹å‹•)</span>`;
        const target = products.find(p => p.n === prodName);
        if(!target || !target.l) return "";
        let allReqs = [];
        orders.forEach(o => o.items.forEach(it => { if(it.n===prodName && it.sel===spec) allReqs.push({ots: it.ts}); }));
        allReqs.sort((a,b)=>a.ots - b.ots);
        const idx = allReqs.findIndex(r => r.ots === ts);
        return idx < target.l ? `<span class="badge bg-ok">æ­£å– ${idx+1}</span>` : `<span class="badge bg-wait">å€™è£œ ${idx + 1 - target.l}</span>`;
    }

    function doSearch() {
        const n = document.getElementById('search-nick').value.trim();
        const res = orders.filter(o => o.nick === n);
        document.getElementById('search-result').innerHTML = res.length ? res.map(o => `<div style="padding:10px; border:1px solid #EEE; border-radius:10px; margin-bottom:10px;"><b>${o.time}</b><br>${o.items.map(it => `â€¢ ${it.n}(${it.sel}) ${getQueueStatus(it.n, it.sel, it.ts, it.forceOk)}`).join('<br>')}<div style="text-align:right; color:var(--caramel);">ç¸½é¡: $${o.total}</div></div>`).join('') : "æŸ¥ç„¡ç´€éŒ„";
    }

    // å¾Œå°é‚è¼¯
    function adminAuth() { if(prompt("åœ’é•·å¯†ç¢¼")==="1239") { document.getElementById('admin-panel').style.display='flex'; renderAdmin('orders'); } }
    
    function renderAdmin(type) {
        const main = document.getElementById('admin-main');
        if(type==='orders') {
            main.innerHTML = orders.map((o, i) => `
                <div class="order-card">
                    <div class="order-header"><b>${o.nick}</b> <span>$${o.total}</span></div>
                    <div class="order-body">
                        ${o.items.map(it => `<div class="order-item-row">${it.n}(${it.sel}) ${getQueueStatus(it.n, it.sel, it.ts, it.forceOk)} <input type="checkbox" ${it.forceOk?'checked':''} onchange="toggleForceOk(${i}, ${it.ts}, this.checked)"> æ­£å–</div>`).join('')}
                    </div>
                    <div class="order-footer">
                        <button class="btn-action" style="background:#BBB;" onclick="openEditOrder(${i})">ç·¨è¼¯</button>
                        <button class="btn-action" style="background:#E74C3C;" onclick="deleteOrder(${i})">åˆªé™¤</button>
                    </div>
                </div>`).join('');
        } else {
            main.innerHTML = `<button class="btn-action" style="width:100%; margin-bottom:15px;" onclick="openAddProd()">ï¼‹ æ–°å¢å•†å“</button>` + 
                products.map((p, i) => `<div class="order-card" style="padding:15px; display:flex; justify-content:space-between;"><span>${p.n} ($${p.p})</span><button class="btn-action" style="padding:4px 10px; background:#BBB;" onclick="openEditProd(${i})">æ”¹</button></div>`).join('');
        }
    }

    function toggleForceOk(oi, ts, v) { const it = orders[oi].items.find(x => x.ts == ts); if(it) it.forceOk = v; save(); renderAdmin('orders'); }
    function deleteOrder(i) { if(confirm('åˆªé™¤ï¼Ÿ')) { orders.splice(i, 1); save(); renderAdmin('orders'); } }

    function openEditOrder(idx) {
        const o = orders[idx];
        document.getElementById('modal-title').innerText = "ç·¨è¼¯è¨‚å–®";
        document.getElementById('modal-body').innerHTML = `
            æš±ç¨± <input id="e-nick" class="input-standard" value="${o.nick}">
            å‚™è¨» <input id="e-note" class="input-standard" value="${o.note||''}">
            é‡‘é¡ <input id="e-ot" class="input-standard" type="number" value="${o.total}">`;
        document.getElementById('edit-modal').style.display='flex';
        document.getElementById('modal-confirm').onclick = () => { o.nick = document.getElementById('e-nick').value; o.note = document.getElementById('e-note').value; o.total = parseInt(document.getElementById('e-ot').value); save(); closeModal(); renderAdmin('orders'); };
    }

    function openAddProd() {
        document.getElementById('modal-title').innerText = "æ–°å¢å•†å“";
        document.getElementById('modal-body').innerHTML = `<input id="n-e" class="input-standard" placeholder="åˆ†é¡"><input id="n-n" class="input-standard" placeholder="å“å"><input id="n-p" class="input-standard" type="number" placeholder="åƒ¹æ ¼"><input id="n-s" class="input-standard" placeholder="è¦æ ¼(é€—è™Ÿéš”é–‹)"><input id="n-l" class="input-standard" type="number" placeholder="é™é¡">`;
        document.getElementById('edit-modal').style.display='flex';
        document.getElementById('modal-confirm').onclick = () => { products.push({ e: document.getElementById('n-e').value, n: document.getElementById('n-n').value, p: parseInt(document.getElementById('n-p').value)||0, s: document.getElementById('n-s').value, l: parseInt(document.getElementById('n-l').value)||0 }); save(); closeModal(); renderAdmin('prods'); };
    }

    function openEditProd(idx) {
        const p = products[idx];
        document.getElementById('modal-title').innerText = "ç·¨è¼¯å•†å“";
        document.getElementById('modal-body').innerHTML = `<input id="u-e" class="input-standard" value="${p.e}"><input id="u-n" class="input-standard" value="${p.n}"><input id="u-p" class="input-standard" type="number" value="${p.p}"><input id="u-s" class="input-standard" value="${p.s||''}"><input id="u-l" class="input-standard" type="number" value="${p.l||0}">`;
        document.getElementById('edit-modal').style.display='flex';
        document.getElementById('modal-confirm').onclick = () => { p.e=document.getElementById('u-e').value; p.n=document.getElementById('u-n').value; p.p=parseInt(document.getElementById('u-p').value); p.s=document.getElementById('u-s').value; p.l=parseInt(document.getElementById('u-l').value||0); save(); closeModal(); renderAdmin('prods'); };
    }

    function exportCSV() {
        let sum = {}; orders.forEach(o => o.items.forEach(it => { let k = `${it.n} (${it.sel})`; sum[k] = (sum[k] || 0) + 1; }));
        let csv = "\uFEFFå•†å“(è¦æ ¼),æ•¸é‡\n" + Object.entries(sum).map(([k,v])=>`${k},${v}`).join("\n");
        const l = document.createElement("a"); l.href = URL.createObjectURL(new Blob([csv], {type:'text/csv'})); l.download = `33æ¡è²·å–®.csv`; l.click();
    }

    function closeModal() { document.getElementById('edit-modal').style.display='none'; }
    function openSearch() { document.getElementById('search-modal').style.display='flex'; }
    function closeSearch() { document.getElementById('search-modal').style.display='none'; }
    window.onload = goHall;
</script>
