    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>

    <style>

        .admin-merge-bar { background: var(--wood); color: #FFF; padding: 10px; position: sticky; top: 0; z-index: 10; display: flex; justify-content: space-between; align-items: center; border-radius: 5px; margin-bottom: 10px; }

        }

<body>

<div id="hall-screen" class="hall">

    <div id="hall-grid" class="grid-hall"></div>

            <p>ç¸½é‡‘é¡: <b style="color:var(--caramel); font-size:1.2em;">$ <span id="cart-total">0</span></b></p>
            <input id="nick" class="input-std" placeholder="æ‚¨çš„ LINE æš±ç¨±">

            <button onclick="location.reload()" style="background:none; border:none; color:#999; width:100%; margin-top:10px; cursor:pointer;">â† è¿”å›å¤§å»³</button>

        <button onclick="document.getElementById('admin-panel').style.display='none'" style="background:none; border:1px solid #FFF; color:#FFF; padding:5px 15px; border-radius:4px;">é—œé–‰</button>

    <div style="padding:10px; background:#EEE; display:flex; gap:10px; overflow-x:auto;">

        <button onclick="renderAdminProds()" style="padding:8px 15px; border-radius:5px; border:none; background:var(--matcha); color:#FFF; white-space:nowrap;">å•†å“ç¶­è­·</button>

</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyD7KmXt_PjFzyYKz4tXGQAmz_wvmmSjAm4",
        authDomain: "zoo-62638.firebaseapp.com",
        databaseURL: "https://zoo-62638-default-rtdb.firebaseio.com",
        projectId: "zoo-62638",
        storageBucket: "zoo-62638.firebasestorage.app",
        messagingSenderId: "33012710753",
        appId: "1:33012710753:web:318636add1f5ac2f7b5920"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let products = [], orders = {}, cart = [], curS = {};

    db.ref('products').on('value', snap => { products = snap.val() || []; renderHall(); });
    db.ref('orders').on('value', snap => { orders = snap.val() || {}; if(document.getElementById('admin-panel').style.display === 'flex') renderAdminOrders(); });

    function renderHall() {
        const evts = [...new Set(products.map(p => p.e))].filter(e => e);
        document.getElementById('hall-grid').innerHTML = evts.map(e => `<div class="card-hall" onclick="openShop('${e}')"><b>${e}</b></div>`).join('');
    }

    function openShop(e) {
        document.getElementById('hall-screen').style.display = 'none';
        document.getElementById('main-app').style.display = 'flex';
        const list = products.filter(p => p.e === e);
        document.getElementById('prod-list').innerHTML = list.map(p => {
            const pid = products.findIndex(pr => pr.n === p.n && pr.e === p.e);
            return `<div class="prod-card"><div class="prod-name">${p.n}</div><div class="prod-price">$${p.p}</div><div class="spec-wrap">${p.s ? p.s.split(',').map(v=>`<button class="spec-btn" id="s-${pid}-${v}" onclick="setS(${pid},'${v}')">${v}</button>`).join('') : ''}</div><button class="btn-add" onclick="addToCart(${pid})">åŠ å…¥</button></div>`;
        }).join('');
    }

    function setS(pid, v) {
        curS[pid] = v;
        document.querySelectorAll(`[id^="s-${pid}-"]`).forEach(b => b.classList.remove('active'));
        document.getElementById(`s-${pid}-${v}`).classList.add('active');
    }

    function addToCart(pid) {
        const p = products[pid];
        if (p.s && !curS[pid]) return alert("è«‹é¸è¦æ ¼ï¼");
        cart.push({...p, sel: curS[pid] || "ä¸€èˆ¬", pid: pid});
        renderCart();
    }

    function renderCart() {
        let t = 0;
        document.getElementById('cart-items').innerHTML = cart.map((it, i) => { t += it.p; return `<div style="padding:8px 0; border-bottom:1px solid #F9F9F9; display:flex; justify-content:space-between;"><span>${it.n}(${it.sel})</span><span onclick="cart.splice(${i},1);renderCart()" style="color:red; cursor:pointer;">âœ•</span></div>`; }).join('');
        document.getElementById('cart-total').innerText = t;
    }

    function submitOrder() {
        const n = document.getElementById('nick').value;
        if (!n || cart.length === 0) return alert("è«‹å¡«å¯«æš±ç¨±åŠå•†å“");
        db.ref('orders').push({ nick: n, items: cart, total: cart.reduce((a,b)=>a+b.p,0), time: Date.now(), forceWin: false });
        alert("è¨‚å–®å·²æäº¤ï¼"); location.reload();
    }

    function performSearch() {
        const n = document.getElementById('search-nick').value.trim();
        if(!n) return alert("è«‹è¼¸å…¥æš±ç¨±");
        const resArea = document.getElementById('search-results-area');
        const userOrders = Object.entries(orders).filter(([k, o]) => o.nick === n).sort((a,b) => b[1].time - a[1].time);
        if(userOrders.length === 0) { resArea.innerHTML = `<p style="text-align:center; color:#999;">æŸ¥ç„¡è³‡æ–™ã€‚</p>`; return; }
        
        let pc = {};
        const allSorted = Object.values(orders).sort((a,b) => a.time - b.time);
        allSorted.forEach(o => o.items.forEach(it => { const sk = `${it.pid}_${it.sel}`; pc[sk] = (pc[sk] || 0) + 1; it.isWin = o.forceWin || pc[sk] <= ((products[it.pid]||{}).limit || 999); }));

        resArea.innerHTML = userOrders.map(([key, o]) => `
            <div class="search-res-card">
                <div style="font-size:11px; color:#999; margin-bottom:8px;">æ™‚é–“ï¼š${new Date(o.time).toLocaleString()}</div>
                ${o.items.map(it => `<div style="display:flex; justify-content:space-between; font-size:14px; margin:4px 0;"><span>${it.n} (${it.sel})</span><span class="${it.isWin?'status-win':'status-wait'}">${it.isWin?'æ­£å–':'å€™è£œ'}</span></div>`).join('')}
                <div style="text-align:right; margin-top:8px; border-top:1px solid #EEE; padding-top:5px; font-weight:bold; color:var(--caramel);">ç¸½è¨ˆï¼š$${o.total}</div>
            </div>
        `).join('');
    }

    function closeSearch() { document.getElementById('search-modal').style.display = 'none'; document.getElementById('search-results-area').innerHTML = ''; }

    function adminLogin() { if(prompt("å¯†ç¢¼")==="1239") { document.getElementById('admin-panel').style.display='flex'; renderAdminOrders(); } }

    // ğŸ† æ–°å¢ï¼šè¨‚å–®ç®¡ç†èˆ‡åˆä½µåŠŸèƒ½
    function renderAdminOrders() {
        const main = document.getElementById('admin-main');
        const sorted = Object.entries(orders).sort((a,b) => a[1].time - b[1].time);
        
        let html = `
            <div class="admin-merge-bar">
                <span>å‹¾é¸å¤šç­†è¨‚å–®é€²è¡Œåˆä½µ</span>
                <button onclick="mergeSelectedOrders()" style="background:#FFF; color:var(--wood); border:none; padding:5px 15px; border-radius:4px; font-weight:bold;">åˆä½µé¸ä¸­è¨‚å–®</button>
            </div>
        `;

        html += sorted.map(([key, o]) => `
            <div class="admin-order-card">
                <div style="display:flex; align-items:center; gap:10px; margin-bottom:10px;">
                    <input type="checkbox" class="merge-check" value="${key}" data-nick="${o.nick}">
                    <b style="font-size:16px;">${o.nick}</b>
                    <span style="flex:1; text-align:right; color:var(--caramel); font-weight:bold;">$${o.total}</span>
                </div>
                <div style="font-size:12px; background:#F9F9F9; padding:8px; border-radius:5px;">
                    ${o.items.map(it => `â€¢ ${it.n} (${it.sel})`).join('<br>')}
                </div>
                <div style="display:flex; gap:5px; margin-top:10px;">
                    <button onclick="db.ref('orders/${key}').remove()" style="flex:1; background:#E74C3C; color:#FFF; border:none; padding:6px; border-radius:4px;">åˆªé™¤</button>
                </div>
            </div>
        `).join('');
        main.innerHTML = html;
    }

    function mergeSelectedOrders() {
        const checks = document.querySelectorAll('.merge-check:checked');
        if (checks.length < 2) return alert("è«‹è‡³å°‘å‹¾é¸å…©ç­†è¨‚å–®ï¼");

        const keys = Array.from(checks).map(c => c.value);
        const nicks = Array.from(checks).map(c => c.getAttribute('data-nick'));

        if (new Set(nicks).size > 1) return alert("éŒ¯èª¤ï¼šç„¡æ³•åˆä½µä¸åŒæš±ç¨±çš„è¨‚å–®ï¼");

        if (confirm(`ç¢ºå®šè¦åˆä½µé€™ ${keys.length} ç­†è¨‚å–®å—ï¼Ÿåˆä½µå¾Œå°‡ç„¡æ³•æ¢å¾©ã€‚`)) {
            let combinedItems = [];
            let combinedTotal = 0;
            let targetNick = nicks[0];

            keys.forEach(key => {
                const o = orders[key];
                combinedItems = combinedItems.concat(o.items);
                combinedTotal += o.total;
            });

            // å»ºç«‹æ–°è¨‚å–®
            db.ref('orders').push({
                nick: targetNick,
                items: combinedItems,
                total: combinedTotal,
                time: Date.now(),
                forceWin: false
            }).then(() => {
                // åˆªé™¤èˆŠè¨‚å–®
                keys.forEach(key => db.ref('orders/' + key).remove());
                alert("è¨‚å–®å·²æˆåŠŸåˆä½µï¼");
            });
        }
    }

    function renderAdminProds() {
        const main = document.getElementById('admin-main');
        main.innerHTML = `<button class="btn-add" style="margin-bottom:15px; padding:10px;" onclick="openAddProd()">ï¼‹ ä¸Šæ¶æ–°å•†å“</button>` + 
        products.map((p, i) => `<div class="admin-order-card" style="display:flex; justify-content:space-between; align-items:center;"><div><b>[${p.e}] ${p.n}</b><br><small>$${p.p}</small></div><button onclick="openEditProd(${i})" style="background:#666; color:#FFF; border:none; padding:5px 10px; border-radius:4px;">ä¿®æ”¹</button></div>`).join('');
    }

    // (å…¶é¤˜å½ˆçª—åŠŸèƒ½ openAddProd, openEditProd, closeModal, exportCSV ä¿æŒåŸç‹€)
</script>
