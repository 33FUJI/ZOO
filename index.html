<script>

    function init() {

    function renderUI() {
        const area = document.getElementById('item-area');
        const nav = document.getElementById('navbar');
        area.innerHTML = ''; nav.innerHTML = '';

        inv.forEach((cat, cIdx) => {
            nav.innerHTML += `<div class="nav-btn" onclick="document.getElementById('cat-${cIdx}').scrollIntoView()">${cat.cat}</div>`;
            let html = `<div class="cat-title" id="cat-${cIdx}">${cat.cat}</div>`;
            
            cat.items.forEach(it => {
                // è¦æ ¼è§£æé‚è¼¯ï¼š(ç‰¹/æ¿€/é›²)
                const specMatch = it.n.match(/\((.*?)\)/);
                const specs = specMatch ? specMatch[1].split('/') : [];

                html += `

                            }

            });

        });
    }

        const list = document.getElementById('cart-list');
        list.innerHTML = cart.map((it, i) => `

        document.getElementById('final-total').innerText = total;
    }
