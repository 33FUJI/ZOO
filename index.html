        /* åº•éƒ¨æ˜ç´°ç™»è¨˜å€ - ä¾ç…§ image_0dc06.png æ¨£å¼ */

<body>

<header>âœ¨ 33æ—¥æœ¬å‹•ç‰©åœ’ âœ¨</header>

<div class="top-section">

<div class="cat-grid">

<div id="item-modal" class="modal">

        <span onclick="closeModal()" style="cursor:pointer; padding:10px;">â® è¿”å›</span>

    <div class="total-price">$<span id="total-val">0</span></div>
    <button class="submit-btn" onclick="submitOrder()">âœ… ç¢ºèªç™»è¨˜ (ç§è¨Š/è½‰å¸³)</button>
    <div onclick="clearCart()" style="text-align:center; padding-top:10px; color:#999; cursor:pointer;">æ¸…ç©ºé‡é¸</div>

<div class="footer-nav">

<script>
    // å»ºç«‹é˜²éŒ¯æ©Ÿåˆ¶ï¼šå¦‚æœ Firebase æ²’è¼‰å…¥æˆåŠŸï¼Œè‡³å°‘ä¸æœƒè®“é é¢ç•¶æ‰
    let db;
    try {
        const firebaseConfig = {
            apiKey: "AIzaSyD7KmXt_PjFzyYKz4tXGQAmz_wvmmSjAm4",
            authDomain: "zoo-62638.firebaseapp.com",
            databaseURL: "https://zoo-62638-default-rtdb.firebaseio.com",
            projectId: "zoo-62638"
        };
        firebase.initializeApp(firebaseConfig);
        db = firebase.database();
    } catch (e) {
        console.error("Firebase è¼‰å…¥å¤±æ•—ï¼Œä½†æˆ‘å€‘æœƒå˜—è©¦ç¹¼çºŒåŸ·è¡Œä»‹é¢é‚è¼¯");
    }

    let prods = {};
    let cart = {};

    // é å…ˆè¼‰å…¥è³‡æ–™
    if(db) {
        db.ref('products').on('value', snap => {
            prods = snap.val() || {};
        });
    }

    function openCat(cName) {
        document.getElementById('cat-title').innerText = cName;
        const list = document.getElementById('p-list');
        list.innerHTML = '';
        let hasItem = false;

        Object.keys(prods).forEach(id => {
            const p = prods[id];
            if(p.cat === cName) {
                hasItem = true;
                const specs = p.spec ? p.spec.split('/') : ['é è¨­'];
                let specHtml = specs.map(s => `<div class="spec-tag" onclick="addToCart('${id}','${s}')">${s}</div>`).join('');
                list.innerHTML += `
                    <div class="p-item">
                        <div class="p-info" onclick="toggleSpec(this)">
                            <span>${p.name}</span>
                            <span style="color:#d9534f">$${p.price}</span>
                        </div>
                        <div class="spec-row">${specHtml}</div>
                    </div>`;
            }
        });
        
        if(!hasItem) list.innerHTML = '<p style="text-align:center; padding:50px;">ç›®å‰æ­¤å ´æ¬¡ç„¡å•†å“</p>';
        document.getElementById('item-modal').style.display = 'flex';
    }

    function toggleSpec(el) {
        const row = el.nextElementSibling;
        row.style.display = (row.style.display === 'flex') ? 'none' : 'flex';
    }

    function addToCart(id, s) {
        const key = `${id}_${s}`;
        cart[key] = (cart[key] || 0) + 1;
        updateOrderBar();
    }

    function updateOrderBar() {
        const bar = document.getElementById('order-bar');
        const list = document.getElementById('cart-list');
        const totalDisp = document.getElementById('total-val');
        const keys = Object.keys(cart);
        
        if(keys.length === 0) { bar.style.display = 'none'; return; }
        
        bar.style.display = 'block';
        list.innerHTML = '';
        let total = 0;
        
        keys.forEach(k => {
            const [pid, spec] = k.split('_');
            const p = prods[pid];
            if(p) {
                total += p.price * cart[k];
                list.innerHTML += `<div style="display:flex; justify-content:space-between; padding:5px 0;">
                    <span>${p.name} (${spec}) x ${cart[k]}</span>
                    <span>$${p.price * cart[k]}</span>
                </div>`;
            }
        });
        totalDisp.innerText = total;
    }

    function submitOrder() {
        const nick = document.getElementById('user-nick').value.trim();
        if(!nick) return alert("è«‹è¼¸å…¥æš±ç¨±ï¼");
        if(!db) return alert("è³‡æ–™åº«é€£ç·šå¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯å¾Œé‡è©¦");

        db.ref('orders').push({
            nick, 
            time: new Date().toLocaleString(),
            items: cart,
            total: document.getElementById('total-val').innerText
        }).then(() => {
            alert("ç™»è¨˜æˆåŠŸï¼");
            clearCart();
            closeModal();
        });
    }

    function clearCart() { cart = {}; updateOrderBar(); }
    function closeModal() { document.getElementById('item-modal').style.display = 'none'; }
    function openAdmin() { window.location.href="https://console.firebase.google.com/"; }
</script>
