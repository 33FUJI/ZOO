<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>33日本動物園</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #F5F2ED; --card: #FFFFFF; --main: #A68B6D; --sub: #829481; --text: #4A4A4A; --border: #E0D7CE; --accent: #C5A358; }
        body { font-family: 'Noto Sans TC', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        .topbar { background: var(--card); padding: 12px 25px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); }
        .wordmark { font-weight: 700; color: var(--main); font-size: 1.2em; cursor: pointer; }
        .back-btn { background: var(--bg); border: 1px solid var(--border); padding: 6px 15px; border-radius: 20px; cursor: pointer; font-size: 0.9em; font-weight: bold; }
        #event-screen { position: fixed; inset: 0; background: var(--bg); z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .event-grid { display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; }
        .event-card { background: #1A1C22; color: white; padding: 40px 30px; border-radius: 15px; width: 220px; text-align: center; cursor: pointer; transition: 0.3s; }
        .main { display: flex; flex: 1; overflow: hidden; }
        .pane { flex: 1; overflow-y: auto; padding: 25px; }
        .ptable { width: 100%; border-collapse: collapse; background: var(--card); border-radius: 12px; overflow: hidden; }
        .ptable th { background: #EFE9E2; padding: 18px; text-align: left; color: var(--main); }
        .ptable td { padding: 20px; border-bottom: 1px solid var(--bg); }
        .prod-name { font-size: 1.1em; font-weight: 700; }
        .prod-price { color: #D9534F; font-weight: bold; margin-bottom: 10px; }
        .spec-grid { display: flex; flex-wrap: wrap; gap: 8px; }
        .spec-btn { border: 1px solid var(--border); background: var(--bg); padding: 6px 14px; border-radius: 6px; cursor: pointer; font-size: 14px; }
        .spec-btn.active { background: var(--accent); color: white; }
        .qty-ctrl { display: flex; align-items: center; border: 1px solid var(--border); border-radius: 6px; overflow: hidden; background: white; }
        .qty-btn { width: 35px; height: 35px; border: none; background: none; cursor: pointer; }
        .qty-input { width: 40px; text-align: center; border: none; height: 35px; font-size: 16px; }
        .btn-add { background: var(--main); color: white; border: none; padding: 10px 20px; border-radius: 6px; font-weight: bold; cursor: pointer; }
        .sidebar { width: 360px; background: var(--card); border-left: 1px solid var(--border); display: flex; flex-direction: column; padding: 25px; }
        .cart-item { background: var(--bg); padding: 15px; border-radius: 10px; margin-bottom: 12px; position: relative; font-size: 14px; }
        .total-row { display: flex; justify-content: space-between; font-size: 26px; font-weight: bold; color: #D9534F; margin: 20px 0; border-top: 2px dashed #ddd; padding-top: 20px; }
        #admin-pane { position: fixed; inset: 0; background: var(--bg); z-index: 3000; display: none; padding: 30px; overflow-y: auto; }
        .admin-card { background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid var(--border); margin-bottom: 20px; }
        .status-tag { padding: 4px 8px; border-radius: 4px; font-size: 12px; color: white; font-weight: bold; }
        .status-0 { background: #999; }
    </style>
</head>
<body>

<div id="event-screen">
    <h2 style="color:var(--main); margin-bottom:40px;">33日本動物園</h2>
    <div class="event-grid">
        <div class="event-card" onclick="selectEvent('日本超市')"><h3>日本超市</h3><p>進入列表</p></div>
        <div class="event-card" onclick="selectEvent('SS10日本周邊')"><h3>SS10日本周邊</h3><p>進入列表</p></div>
        <div class="event-card" onclick="selectEvent('SS10追加周邊')"><h3>SS10追加周邊</h3><p>進入列表</p></div>
    </div>
    <button onclick="loginAdmin()" style="margin-top:80px; background:none; border:none; color:#ccc; cursor:pointer;">管理入口</button>
</div>

<div id="admin-pane">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
        <h2>管理後台</h2>
        <button onclick="location.reload()" style="padding:10px 20px; cursor:pointer;">關閉並登出</button>
    </div>
    <div class="admin-card">
        <h3>採買統計</h3>
        <button onclick="calcSummary()">計算總量</button>
        <div id="summary-result" style="white-space: pre-wrap; margin-top:10px; background:#f9f9f9; padding:10px;"></div>
    </div>
    <div class="admin-card">
        <h3>商品清單</h3>
        <table style="width:100%; text-align:left;">
            <thead><tr><th>場次</th><th>品名</th><th>價格</th><th>操作</th></tr></thead>
            <tbody id="admin-tbody"></tbody>
        </table>
    </div>
    <div class="admin-card"><h3>訂單管理</h3><div id="order-list"></div></div>
</div>

<header class="topbar">
    <div class="wordmark" onclick="goHome()">33日本動物園</div>
    <div id="event-label" style="font-weight:700; color:var(--main);"></div>
    <button class="back-btn" onclick="goHome()">回上一頁</button>
</header>

<div class="main">
    <div class="pane">
        <table class="ptable">
            <thead><tr><th>商品資訊</th><th style="text-align:right; padding-right:40px;">規格與數量</th></tr></thead>
            <tbody id="prod-tbody"></tbody>
        </table>
    </div>
    <div class="sidebar">
        <h3>選購清單</h3>
        <div id="cart-items" style="flex:1; overflow-y:auto;"></div>
        <div class="total-row"><span>總計</span><span>$ <span id="total-val">0</span></span></div>
        <input type="text" id="nick" style="width:100%; padding:14px; margin-bottom:10px; border:1px solid var(--border); border-radius:10px;" placeholder="Line 暱稱">
        <button style="background:var(--sub); color:white; width:100%; padding:16px; border-radius:10px; border:none; font-weight:bold; cursor:pointer;" onclick="submitOrder()">送出訂單</button>
    </div>
</div>

<script>
    const members = ["特", "澈", "雲", "童", "赫", "海", "源", "旭", "圭"];
    
    // --- 您提供的完整清單 ---
    const masterList = [
        // 日本超市
        { id: 101, e: "日本超市", n: "T-shirt (M/L)", p: 1200 },
        { id: 102, e: "日本超市", n: "半拉鍊上衣 (M/L)", p: 2700 },
        { id: 103, e: "日本超市", n: "方巾", p: 700 },
        { id: 104, e: "日本超市", n: "摺疊環保袋", p: 750 },
        { id: 105, e: "日本超市", n: "手提袋", p: 1150 },
        { id: 106, e: "日本超市", n: "動物棒棒糖吊飾 (分成員)", p: 500 },
        { id: 107, e: "日本超市", n: "馬克杯 (分成員)", p: 800 },
        { id: 108, e: "日本超市", n: "徽章(隨機)", p: 380 },
        { id: 109, e: "日本超市", n: "壓克力立牌 (分成員)", p: 700 },
        { id: 110, e: "日本超市", n: "姓名牌 (分成員)", p: 450 },
        { id: 111, e: "日本超市", n: "隨機卡包", p: 150 },
        { id: 112, e: "日本超市", n: "蜂蜜奶油蛋糕 ver.2.0 (附小卡)", p: 500 },
        { id: 113, e: "日本超市", n: "扭蛋(隨機)", p: 200 },
        // SS10
        { id: 201, e: "SS10日本周邊", n: "01 演唱會T恤 M/L", p: 1070 },
        { id: 202, e: "SS10日本周邊", n: "02 演唱會外套 M/L", p: 2300 },
        { id: 203, e: "SS10日本周邊", n: "03 演唱會睡衣 M/L", p: 3050 },
        { id: 204, e: "SS10日本周邊", n: "04 演唱會背包", p: 1420 },
        { id: 205, e: "SS10日本周邊", n: "05 演唱會零錢包", p: 680 },
        { id: 206, e: "SS10日本周邊", n: "06 演唱會毛毯", p: 1550 },
        { id: 207, e: "SS10日本周邊", n: "07 手燈裝飾 (分成員)", p: 600 },
        { id: 208, e: "SS10日本周邊", n: "08 手幅 (分成員)", p: 800 },
        { id: 209, e: "SS10日本周邊", n: "09 應援扇 (分成員)", p: 350 },
        { id: 210, e: "SS10日本周邊", n: "10 發光壓克力立牌 (分成員)", p: 830 },
        { id: 211, e: "SS10日本周邊", n: "11 旗幟 (分成員)", p: 540 },
        { id: 212, e: "SS10日本周邊", n: "12 棒球衣鑰匙圈", p: 840 },
        { id: 213, e: "SS10日本周邊", n: "13 磁吸盒+小卡", p: 600 },
        { id: 214, e: "SS10日本周邊", n: "14 盤子+小卡組", p: 970 },
        { id: 215, e: "SS10日本周邊", n: "15 娃娃鑰匙圈 (分成員)", p: 880 },
        { id: 216, e: "SS10日本周邊", n: "16 徽章 (分成員)", p: 580 },
        { id: 217, e: "SS10日本周邊", n: "17 20週年紀念手冊", p: 1240 },
        { id: 218, e: "SS10日本周邊", n: "18 無尾熊餅乾+小卡", p: 330 },
        // SS10 追加
        { id: 301, e: "SS10追加周邊", n: "01 衣服 M/L", p: 1250 },
        { id: 302, e: "SS10追加周邊", n: "02 拖鞋", p: 1360 },
        { id: 303, e: "SS10追加周邊", n: "03 多功能收納包", p: 1200 },
        { id: 304, e: "SS10追加周邊", n: "04 碗（含小卡）", p: 1600 },
        { id: 305, e: "SS10追加周邊", n: "05 手機鑰匙圈 (不含照片)", p: 650 },
        { id: 306, e: "SS10追加周邊", n: "06 扇套 (分成員)", p: 1100 }
    ];

    let products = JSON.parse(localStorage.getItem('33_prods')) || masterList;
    // 檢查是否有漏掉的 Master 商品 (更新代碼時自動補齊)
    masterList.forEach(mItem => {
        if (!products.some(p => p.id === mItem.id)) { products.push(mItem); }
    });
    localStorage.setItem('33_prods', JSON.stringify(products));

    let orders = JSON.parse(localStorage.getItem('33_orders')) || [];
    let cart = [];
    let activeSpecs = {}; 

    function goHome() { document.getElementById('event-screen').style.display = 'flex'; }
    function selectEvent(e) {
        document.getElementById('event-screen').style.display = 'none';
        document.getElementById('event-label').innerText = e;
        renderProducts(e);
    }

    function renderProducts(e) {
        const tbody = document.getElementById('prod-tbody');
        const list = products.filter(p => p.e === e);
        tbody.innerHTML = list.map(p => {
            const isMemberType = p.n.includes("分成員") || p.n.includes("成員");
            return `
            <tr>
                <td>
                    <div class="prod-name">${p.n}</div>
                    <div class="prod-price">$${p.p}</div>
                    ${isMemberType ? `<div class="spec-grid">${members.map(m => `<button class="spec-btn" id="spec-${p.id}-${m}" onclick="pickSpec(${p.id},'${m}')">${m}</button>`).join('')}</div>` : ''}
                </td>
                <td style="text-align:right">
                    <div style="display:flex; align-items:center; justify-content:flex-end; gap:10px;">
                        <div class="qty-ctrl">
                            <button class="qty-btn" onclick="adjQty(${p.id},-1)">-</button>
                            <input id="qty-${p.id}" value="1" class="qty-input" readonly>
                            <button class="qty-btn" onclick="adjQty(${p.id},1)">+</button>
                        </div>
                        <button class="btn-add" onclick="addToCart(${p.id})">加入</button>
                    </div>
                </td>
            </tr>`;
        }).join('');
    }

    function pickSpec(pid, m) {
        members.forEach(mem => { 
            const b = document.getElementById(`spec-${pid}-${mem}`);
            if(b) b.classList.remove('active');
        });
        const target = document.getElementById(`spec-${pid}-${m}`);
        if(target) target.classList.add('active');
        activeSpecs[pid] = m;
    }

    function adjQty(pid, v) {
        const el = document.getElementById(`qty-${pid}`);
        let n = parseInt(el.value) + v;
        if(n > 0) el.value = n;
    }

    function addToCart(pid) {
        const p = products.find(x => x.id === pid);
        const isMemberType = p.n.includes("分成員") || p.n.includes("成員");
        const s = activeSpecs[pid] || "無";
        if(isMemberType && s === "無") return alert("此項商品需選擇成員規格！");
        cart.push({ n: p.n, s: s, q: parseInt(document.getElementById(`qty-${pid}`).value), p: p.p });
        renderCart();
    }

    function renderCart() {
        const box = document.getElementById('cart-items');
        let total = 0;
        box.innerHTML = cart.map((i, idx) => {
            total += (i.p * i.q);
            return `<div class="cart-item"><b>${i.n}</b><br>${i.s !== '無' ? '成員:'+i.s : ''} x ${i.q} <button onclick="cart.splice(${idx},1);renderCart()" style="float:right;border:none;background:none;cursor:pointer;">✕</button></div>`;
        }).join('');
        document.getElementById('total-val').innerText = total.toLocaleString();
    }

    function submitOrder() {
        const n = document.getElementById('nick').value;
        if(!n || cart.length === 0) return alert("請填寫暱稱並選擇商品");
        orders.unshift({ id: Date.now(), nick: n, items: [...cart], total: document.getElementById('total-val').innerText, time: new Date().toLocaleString(), status: 0 });
        localStorage.setItem('33_orders', JSON.stringify(orders));
        alert("下單成功！請截圖給 33 唷！");
        cart = []; renderCart(); document.getElementById('nick').value = '';
    }

    function loginAdmin() {
        if(prompt("密碼") === "1239") {
            document.getElementById('admin-pane').style.display = 'block';
            renderAdmin();
        }
    }

    function renderAdmin() {
        document.getElementById('admin-tbody').innerHTML = products.map((p, i) => `
            <tr><td>${p.e}</td><td>${p.n}</td><td>${p.p}</td><td><button onclick="delProd(${i})">刪除</button></td></tr>`).join('');
        document.getElementById('order-list').innerHTML = orders.map((o, i) => `
            <div style="border-bottom:1px solid #ddd; padding:10px;">
                <b>${o.nick}</b> (${o.time}) <button onclick="delOrder(${i})">刪除</button><br>
                ${o.items.map(it => `${it.n}(${it.s})x${it.q}`).join(', ')}<br>
                <b>金額: $${o.total}</b>
            </div>`).join('');
    }

    function delProd(i) { products.splice(i,1); localStorage.setItem('33_prods', JSON.stringify(products)); renderAdmin(); }
    function delOrder(i) { orders.splice(i,1); localStorage.setItem('33_orders', JSON.stringify(orders)); renderAdmin(); }

    function calcSummary() {
        let summary = {};
        orders.forEach(o => o.items.forEach(it => {
            let key = `${it.n} (${it.s})`;
            summary[key] = (summary[key] || 0) + it.q;
        }));
        let text = "採買統計：\n";
        for (let k in summary) { text += `${k} : ${summary[k]} 件\n`; }
        document.getElementById('summary-result').innerText = text || "無資料";
    }
</script>
</body>
</html>
