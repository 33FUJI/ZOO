<body>

<div id="search-modal" class="modal">

<div class="app-container">

    <div class="cart-sidebar">
        <h3 style="margin-top:0;">ğŸ›’ è³¼ç‰©æ¸…å–®</h3>
        <div id="cart-items" style="flex:1; overflow-y:auto; border-bottom:1px solid #EEE;"></div>
        <div style="padding-top:10px;">
            <p style="display:flex; justify-content:space-between;"><span>åˆè¨ˆ:</span><b>NT$ <span id="cart-total">0</span></b></p>
            <input id="cust-nick" style="width:100%; padding:10px; border:1px solid #DDD; border-radius:10px; margin-bottom:10px;" placeholder="æ‚¨çš„æš±ç¨±">
            <button class="btn-action" style="background:var(--caramel);" onclick="submitOrder()">ç¢ºèªé€å‡º</button>
        </div>
    </div>
</div>

<script>
    // æ°¸ä¹…é–å®šè³‡æ–™é‡‘é‘°
    const P_KEY = 'zoo_data_products';
    const O_KEY = 'zoo_data_orders';

    let products = JSON.parse(localStorage.getItem(P_KEY)) || [
        {e:"æ—¥æœ¬è¶…å¸‚", n:"T-shirt", p:1200, s:"M,L", l:5},
        {e:"SS10å‘¨é‚Š", n:"15 å¨ƒå¨ƒé‘°åŒ™åœˆ", p:880, s:"ç‰¹,æ¾ˆ,é›²,ç«¥,èµ«,æµ·,æº,æ—­,åœ­", l:5}
    ];
    let orders = JSON.parse(localStorage.getItem(O_KEY)) || [];
    let cart = [], curS = {};

    function save() { 
        localStorage.setItem(P_KEY, JSON.stringify(products)); 
        localStorage.setItem(O_KEY, JSON.stringify(orders)); 
    }

    // è¦æ ¼åˆä½µé‚è¼¯
    function getGrouped(items) {
        let res = {};
        items.forEach(it => {
            let k = `${it.n}|${it.sel}`;
            if(!res[k]) res[k] = { ...it, count: 0, ts_list: [] };
            res[k].count++;
            res[k].ts_list.push(it.ts);
        });
        return Object.values(res);
    }

    // ç‹€æ…‹åˆ¤å®šé‚è¼¯
    function checkStatus(pName, spec, ts) {
        let p = products.find(x => x.n === pName);
        if(!p || !p.l) return `<span class="badge bg-ok">æ­£å–</span>`;
        let allTimes = [];
        orders.forEach(o => o.items.forEach(it => {
            if(it.n === pName && it.sel === spec) allTimes.push(it.ts);
        }));
        allTimes.sort((a,b) => a-b);
        return allTimes.indexOf(ts) < p.l ? `<span class="badge bg-ok">æ­£å–</span>` : `<span class="badge bg-wait">å€™è£œ</span>`;
    }

    function goHall() {
        document.getElementById('hall-screen').style.display='flex';
        let evts = [...new Set(products.map(p => p.e))];
        document.getElementById('hall-grid').innerHTML = evts.map(e => `<div class="event-card" onclick="openShop('${e}')"><h3>${e}</h3></div>`).join('');
    }

    function openShop(e) {
        document.getElementById('hall-screen').style.display='none';
        document.getElementById('cur-evt').innerText = e;
        let list = products.filter(p => p.e === e);
        document.getElementById('prod-list').innerHTML = list.map(p => {
            let pid = products.indexOf(p);
            return `<div style="background:#FFF; padding:15px; border-radius:15px; margin-bottom:15px; border:1px solid #E9E2D0;">
                <b>${p.n}</b> <span style="color:var(--caramel);">$${p.p}</span>
                <div style="margin:10px 0;">${p.s.split(',').map(v=>`<button class="spec-btn" id="s-${pid}-${v}" onclick="setS(${pid},'${v}')">${v}</button>`).join('')}</div>
                <button class="btn-action" style="width:100px;" onclick="addToCart(${pid})">é¸å…¥è³¼ç‰©è»Š</button>
            </div>`;
        }).join('');
    }

    function setS(pid, v) {
        products[pid].s.split(',').forEach(s => {
            let b = document.getElementById(`s-${pid}-${s}`);
            if(b) b.classList.remove('active');
        });
        document.getElementById(`s-${pid}-${v}`).classList.add('active');
        curS[pid] = v;
    }

    function addToCart(pid) {
        let p = products[pid], s = curS[pid] || (p.s ? "" : "ä¸€èˆ¬");
        if(p.s && !s) return alert("è«‹é¸è¦æ ¼/å°ºå¯¸");
        cart.push({...p, sel: s, ts: Date.now()});
        renderCart();
    }

    function renderCart() {
        let groups = getGrouped(cart), t = 0;
        document.getElementById('cart-items').innerHTML = groups.map(g => {
            t += (g.p * g.count);
            return `<div style="display:flex; justify-content:space-between; padding:5px 0;"><span>${g.n}(${g.sel})</span><b>x${g.count}</b></div>`;
        }).join('');
        document.getElementById('cart-total').innerText = t.toLocaleString();
    }

    function submitOrder() {
        let n = document.getElementById('cust-nick').value.trim();
        if(!n || !cart.length) return alert("è«‹å¡«å¯«æš±ç¨±èˆ‡é¸è³¼å•†å“");
        orders.push({ ts: Date.now(), nick: n, items: [...cart], total: parseInt(document.getElementById('cart-total').innerText.replace(',','')), time: new Date().toLocaleString() });
        save(); alert("è¨‚å–®é€å‡ºæˆåŠŸï¼"); cart=[]; renderCart(); goHall();
    }

    function doSearch() {
        let n = document.getElementById('search-nick').value.trim();
        let res = orders.filter(o => o.nick === n);
        document.getElementById('search-result').innerHTML = res.length ? res.map(o => `
            <div class="search-card">
                <div style="display:flex; justify-content:space-between; font-size:0.8em; color:#999; margin-bottom:8px;">
                    <span>${o.time}</span> <span>ID: ${o.ts}</span>
                </div>
                ${getGrouped(o.items).map(g => `
                    <div class="summary-row">
                        <span><b>${g.n}</b> (${g.sel}) x ${g.count}</span>
                        <div style="display:flex; flex-wrap:wrap; justify-content:flex-end; width:100px;">
                            ${g.ts_list.map(ts => checkStatus(g.n, g.sel, ts)).join('')}
                        </div>
                    </div>
                `).join('')}
                <div style="text-align:right; font-weight:700; color:var(--caramel); margin-top:10px;">ç¸½è¨ˆ: NT$ ${o.total.toLocaleString()}</div>
            </div>`).join('') : "<p style='text-align:center;'>æ‰¾ä¸åˆ°æ‚¨çš„è¨‚å–®...</p>";
    }

    function openSearch() { document.getElementById('search-modal').style.display='flex'; }
    function closeSearch() { document.getElementById('search-modal').style.display='none'; }
    function adminAuth() { if(prompt("åœ’é•·é©—è­‰")==="1239") alert("ç®¡ç†ç³»çµ±æ­£å¸¸é‹ä½œä¸­"); }
    window.onload = goHall;
</script>
