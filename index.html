function openCart(id) {

// --- é †ä½è¨ˆç®—é‚è¼¯ (å°æ‡‰æˆªåœ–ä¸­çš„é †ä½/å€™è£œ) ---
function getTag(key, name) {
    const sorted = Object.keys(allOrders).map(k => ({k, ...allOrders[k]}))
        .filter(o => o.items.some(i => i.name === name))
        .sort((a,b) => a.timestamp - b.timestamp);
    let currentTotal = 0;
    const limit = (products.find(p => p.name === name) || {}).stock || 0;
    
    for (let o of sorted) {
        const item = o.items.find(i => i.name === name);
        const start = currentTotal + 1;
        currentTotal += item.qty;
        if(o.k === key) {
            if (start <= limit) {
                return `<span class="tag" style="background:#4caf50;">é †ä½ ${start}</span>`;
            } else {
                return `<span class="tag" style="background:#ff9800;">å€™è£œ ${start - limit}</span>`;
            }

    }
}
