    function renderProducts(evtName) {
        const list = prods.filter(p => p.e === evtName);
        document.getElementById('prod-list-area').innerHTML = list.map(p => {
            const ss = p.s ? p.s.split(',') : [];
            return `

        curSpecs[pid] = s;
    }

        let n = parseInt(input.value) + val;
        if(n > 0) input.value = n;
    }

    function addToCart(pid) {
        const p = prods.find(x => x.id === pid);
