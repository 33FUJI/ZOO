<script>
    const firebaseConfig = {
        apiKey: "AIzaSyD7KmXt_PjFzyYKz4tXGQAmz_wvmmSjAm4",
        authDomain: "zoo-62638.firebaseapp.com",
        databaseURL: "https://zoo-62638-default-rtdb.firebaseio.com",
        projectId: "zoo-62638",
        storageBucket: "zoo-62638.firebasestorage.app",
        messagingSenderId: "33012710753",
        appId: "1:33012710753:web:318636add1f5ac2f7b5920"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // é—œéµï¼šå°‡ cart å®šç¾©åœ¨å…¨åŸŸï¼Œä¸”åˆ‡æ›é é¢æ™‚ä¸é‡ç½®
    let products = [], orders = {}, cart = [], curS = {}, currentEvent = "";

    db.ref('products').on('value', snap => { 
        products = snap.val() || []; 
        renderHall(); 
        if(currentEvent) openShop(currentEvent); 
    });
    db.ref('orders').on('value', snap => {

    function renderHall() {
        const evts = [...new Set(products.map(p => p.e))].filter(e => e);
        document.getElementById('hall-grid').innerHTML = evts.map(e => `<div class="card-hall" onclick="openShop('${e}')">${e}</div>`).join('');
    }

    function openShop(e) {
        currentEvent = e;
        document.getElementById('hall-screen').style.display='none';
        document.getElementById('main-app').style.display='flex';
        const list = products.filter(p => p.e === e);
        document.getElementById('prod-list').innerHTML = list.map(p => {
            const realIdx = products.indexOf(p);
            return `<div class="prod-card">
                <b style="font-size:15px;">${p.n}</b><br>
                <span style="color:var(--caramel); font-weight:bold;">$${p.p}</span><br>
                <div style="margin:5px 0; min-height:30px;">
                    ${p.s ? p.s.split(',').map(v=>`<button id="s-${realIdx}-${v}" onclick="selectSpec(${realIdx},'${v}')" class="spec-btn">${v}</button>`).join('') : ''}
                </div>
                <button class="btn-add" style="width:100%;" onclick="addToCart(${realIdx})">åŠ å…¥è³¼ç‰©è»Š</button>
            </div>`;
        }).join('');
        renderCart(); // é€²å…¥æ–°è³£å ´æ™‚ä¹Ÿè¦é¡¯ç¤ºå·²æœ‰çš„è³¼ç‰©è»Šå…§å®¹
    }

    function backToHall() {
        currentEvent = "";
        document.getElementById('main-app').style.display='none';
        document.getElementById('hall-screen').style.display='flex';
    }

    function selectSpec(pid, v) {
        curS[pid] = v;
        document.querySelectorAll(`[id^="s-${pid}-"]`).forEach(b => b.style.background = '#FFF');
        document.getElementById(`s-${pid}-${v}`).style.background = '#EAE2D1';
    }

    function addToCart(pid) {
        const p = products[pid];
        if(p.s && !curS[pid]) return alert("è«‹é¸è¦æ ¼");
        // è¨˜æ†¶å“é …ï¼ŒåŒ…å«å®ƒæ‰€å±¬çš„æ´»å‹•(p.e)
        cart.push({...p, sel: curS[pid] || "ä¸€èˆ¬", pid: pid, status: "", fWin: false});
        renderCart();
    }

    function renderCart() {
        let t = cart.reduce((a,b)=>a+b.p,0);
        document.getElementById('cart-items').innerHTML = cart.map((it,i)=>`
            <div style="display:flex; justify-content:space-between; padding:8px 0; border-bottom:1px solid #EEE; font-size:14px;">
                <span><small style="color:#999;">[${it.e}]</small> ${it.n}(${it.sel})</span>
                <span onclick="cart.splice(${i},1);renderCart()" style="color:red; cursor:pointer; font-weight:bold;">âœ•</span>
            </div>`).join('');
        document.getElementById('cart-total').innerText = t;
    }

    function submitOrder() {
        const n = document.getElementById('nick').value.trim();
        if(!n || cart.length===0) return alert("è«‹å¡«å¯«æš±ç¨±ä¸¦æŒ‘é¸å•†å“");
        db.ref('orders').push({ 
            nick: n, items: cart, total: cart.reduce((a,b)=>a+b.p,0), time: Date.now(), adminNote: "" 
        }).then(() => {
            alert("æ•´ç­†è¨‚å–®å·²é€å‡ºæˆåŠŸï¼");
            cart = []; // é€å‡ºå¾Œæ‰æ¸…ç©º
            location.reload();
        });
    }

    // å¾Œå°ç®¡ç†é‚è¼¯
    function adminLogin() { if(prompt("å¯†ç¢¼")==="1239") { document.getElementById('admin-panel').style.display='flex'; renderAdminOrders(); } }

    function renderAdminOrders() {
        const main = document.getElementById('admin-main');
        const sorted = Object.entries(orders).sort((a,b) => a[1].time - b[1].time);
        let pc = {};
        let html = `<div style="margin-bottom:15px;"><button class="btn-add" onclick="mergeSelected()">åˆä½µå‹¾é¸è¨‚å–®</button></div>`;
        html += sorted.map(([k, o]) => {
            const itemsHtml = o.items.map((it, idx) => {
                const sk = `${it.pid}_${it.sel}`; pc[sk] = (pc[sk]||0)+1;
                const win = it.fWin || pc[sk] <= ((products[it.pid]||{}).limit || 999);
                return `<div class="admin-item-row">
                    <input type="checkbox" class="item-check-${k}" value="${idx}">
                    <span class="item-text"><small style="color:#999;">[${it.e}]</small> ${it.n}(${it.sel}) <small style="color:${win?'green':'orange'}">${win?'æ­£å–':'å€™è£œ'}</small></span>
                    ${it.fWin?'<span class="tag-win-info">â­</span>':''} ${it.status==='å·²å‡ºè²¨'?'<span class="tag-shipped-info">ğŸ“¦</span>':''}
                </div>`;
            }).join('');
            return `<div class="admin-order-card">
                <div style="display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid #EEE; padding-bottom:8px;">
                    <span><input type="checkbox" class="merge-check" value="${k}" data-nick="${o.nick}"> <b>${o.nick}</b></span>
                    <button onclick="editOrderTotal('${k}', ${o.total})" style="border:none; background:none; color:var(--caramel); font-weight:bold; cursor:pointer;">$${o.total} âœ</button>
                </div>
                <div style="padding:10px 0;">${itemsHtml}</div>
                <div class="batch-btn-group">
                    <button class="batch-btn" onclick="batchUpdate('${k}', 'fWin', true)">â­ å‹¾é¸é …æ­£å–</button>
                    <button class="batch-btn" onclick="batchUpdate('${k}', 'status', 'å·²å‡ºè²¨')">ğŸ“¦ å‹¾é¸é …å‡ºè²¨</button>
                    <button class="batch-btn" onclick="batchUpdate('${k}', 'reset', null)" style="flex:0.4;">âœ• é‡è¨­</button>
                </div>
                <div class="admin-note-area" style="background:#F9F9F9; padding:8px; border-radius:8px;">
                    <button class="btn-add" style="padding:4px 10px; font-size:12px; background:var(--caramel);" onclick="addItemToOrder('${k}')">ï¼‹ æ‰‹å‹•æ–°å¢å“é …</button>
                    <button onclick="if(confirm('ç¢ºå®šåˆªé™¤æ•´ç­†è¨‚å–®ï¼Ÿ')) db.ref('orders/${k}').remove()" style="float:right; border:none; background:none; color:red; cursor:pointer;">ğŸ—‘ï¸ åˆªé™¤</button>
                    <input class="note-input" id="note-${k}" value="${o.adminNote||''}" onkeydown="if(event.key==='Enter') saveNote('${k}')" placeholder="è¼¸å…¥å‚™è¨»å¾ŒæŒ‰ Enter å„²å­˜">
                </div>
            </div>`;
        }).join('');
        main.innerHTML = html;
    }

    function editOrderTotal(k, old) {
        const v = prompt("ä¿®æ”¹è¨‚å–®ç¸½é‡‘é¡ï¼š", old);
        if(v !== null) db.ref(`orders/${k}`).update({ total: parseInt(v) });
    }

    function addItemToOrder(k) {
        const n = prompt("æ‰‹å‹•æ–°å¢å•†å“åç¨±ï¼š");
        if(n) {
            const o = orders[k];
            o.items.push({ e: "æ‰‹å‹•æ–°å¢", n: n, sel: "ä¸€èˆ¬", p: 0, status: "", fWin: true });
            db.ref(`orders/${k}/items`).set(o.items);
        }
    }

    function batchUpdate(k, attr, val) {
        const checks = document.querySelectorAll(`.item-check-${k}:checked`);
        if(checks.length === 0) return alert("è«‹å…ˆå‹¾é¸å•†å“å‰æ–¹çš„å°æ¡†");
        const o = orders[k];
        checks.forEach(c => {
            const i = c.value;
            if(attr==='reset') { o.items[i].fWin = false; o.items[i].status = ""; }
            else { o.items[i][attr] = val; }
        });
        db.ref(`orders/${k}/items`).set(o.items);
    }

    function saveNote(k) {
        const v = document.getElementById(`note-${k}`).value;
        db.ref(`orders/${k}`).update({ adminNote: v }).then(()=>alert("å‚™è¨»å·²å„²å­˜"));
    }

    // å•†å“ç¶­è­·é‚è¼¯
    function renderAdminProds() {
        const main = document.getElementById('admin-main');
        main.innerHTML = `<button class="btn-add" style="width:100%; margin-bottom:15px; padding:15px;" onclick="openAdd()">ï¼‹ ä¸Šæ¶æ–°å•†å“ (è·¨è³£å ´æ´»å‹•)</button>` + 
        products.map((p, i) => `<div class="admin-order-card" style="display:flex; justify-content:space-between; align-items:center;">
            <div><b style="color:var(--matcha)">[${p.e}]</b> ${p.n} <br><small>$${p.p} / é™è³¼:${p.limit||999}</small></div>
            <button class="btn-add" style="background:#EEE; color:#333; border:1px solid #DDD;" onclick="openEdit(${i})">ç·¨è¼¯</button>
        </div>`).join('');
    }

    function openEdit(i) {
        const p = products[i];
        document.getElementById('modal-title').innerText = "ç·¨è¼¯å•†å“";
        document.getElementById('modal-body').innerHTML = `æ´»å‹•åˆ†é¡ï¼š<input id="p-e" class="input-std" value="${p.e}">åç¨±ï¼š<input id="p-n" class="input-std" value="${p.n}">åƒ¹æ ¼ï¼š<input id="p-p" type="number" class="input-std" value="${p.p}">é™è³¼ï¼š<input id="p-l" type="number" class="input-std" value="${p.limit||999}">è¦æ ¼(ç”¨é€—è™Ÿéš”é–‹)ï¼š<input id="p-s" class="input-std" value="${p.s||''}">`;
        document.getElementById('modal-delete-area').innerHTML = `<button onclick="confirmDel(${i})" style="width:100%; padding:12px; background:none; border:1px solid red; color:red; border-radius:10px; margin-top:20px; cursor:pointer;">ğŸ—‘ï¸ å¾¹åº•åˆªé™¤æ­¤å•†å“</button>`;
        document.getElementById('edit-modal').style.display='flex';
        document.getElementById('modal-save').onclick = () => {
            products[i] = { e: document.getElementById('p-e').value, n: document.getElementById('p-n').value, p: parseInt(document.getElementById('p-p').value), limit: parseInt(document.getElementById('p-l').value), s: document.getElementById('p-s').value };
            db.ref('products').set(products).then(()=>document.getElementById('edit-modal').style.display='none');
        };
    }

    function openAdd() {
        document.getElementById('modal-title').innerText = "ä¸Šæ¶æ–°å•†å“";
        document.getElementById('modal-body').innerHTML = `æ´»å‹•åˆ†é¡ï¼š<input id="p-e" class="input-std" placeholder="ä¾‹å¦‚ï¼š2æœˆæ—¥æœ¬é€£ç·š">åç¨±ï¼š<input id="p-n" class="input-std">åƒ¹æ ¼ï¼š<input id="p-p" type="number" class="input-std">é™è³¼ï¼š<input id="p-l" type="number" class="input-std" value="999">è¦æ ¼ï¼š<input id="p-s" class="input-std" placeholder="å¤§,ä¸­,å°">`;
        document.getElementById('modal-delete-area').innerHTML = "";
        document.getElementById('edit-modal').style.display='flex';
        document.getElementById('modal-save').onclick = () => {
            products.push({ e: document.getElementById('p-e').value, n: document.getElementById('p-n').value, p: parseInt(document.getElementById('p-p').value), limit: parseInt(document.getElementById('p-l').value), s: document.getElementById('p-s').value });
            db.ref('products').set(products).then(()=>document.getElementById('edit-modal').style.display='none');
        };
    }

    function confirmDel(i) { if(confirm('åˆªé™¤å¾Œç„¡æ³•å¾©åŸï¼Œç¢ºå®šï¼Ÿ')) { products.splice(i,1); db.ref('products').set(products).then(()=>document.getElementById('edit-modal').style.display='none'); } }

    function mergeSelected() {
        const checks = Array.from(document.querySelectorAll('.merge-check:checked'));
        if(checks.length < 2) return alert("è«‹é¸å–å…©ç­†ä»¥ä¸ŠåŒä¸€äººçš„è¨‚å–®");
        const nicks = checks.map(el => el.getAttribute('data-nick'));
        if(new Set(nicks).size > 1) return alert("ä¸åŒäººçš„è¨‚å–®ä¸èƒ½åˆä½µ");
        let items = [], total = 0, keys = checks.map(el => el.value);
        keys.forEach(k => { items = items.concat(orders[k].items); total += orders[k].total; });
        db.ref('orders').push({ nick: nicks[0], items: items, total: total, time: Date.now(), adminNote: "ç³»çµ±åˆä½µè¨‚å–®" })
          .then(() => { keys.forEach(k => db.ref(`orders/${k}`).remove()); alert("åˆä½µå®Œæˆï¼"); });
    }

    function performSearch() {
        const n = document.getElementById('search-nick').value.trim();
        if(!n) return alert("è«‹è¼¸å…¥æš±ç¨±");
        const resArea = document.getElementById('search-results-area');
        const userOrders = Object.entries(orders).filter(([k, o]) => o.nick === n).sort((a,b)=>b[1].time - a[1].time);
        if(userOrders.length===0) { resArea.innerHTML = "<p>æ‰¾ä¸åˆ°è¨‚å–®ç´€éŒ„</p>"; return; }
        resArea.innerHTML = userOrders.map(([k, o]) => `
            <div style="background:#FFF; padding:10px; border-radius:10px; border:1px solid #EEE; margin-bottom:10px;">
                <div style="font-size:12px; color:#999;">${new Date(o.time).toLocaleString()}</div>
