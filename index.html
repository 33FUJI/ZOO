<script>
    const firebaseConfig = {
        apiKey: "AIzaSyD7KmXt_PjFzyYKz4tXGQAmz_wvmmSjAm4",
        authDomain: "zoo-62638.firebaseapp.com",
        databaseURL: "https://zoo-62638-default-rtdb.firebaseio.com",
        projectId: "zoo-62638",
        storageBucket: "zoo-62638.firebasestorage.app",
        messagingSenderId: "33012710753",
        appId: "1:33012710753:web:318636add1f5ac2f7b5920"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let products = [], orders = {}, cart = [], curS = {}, curQty = {}, currentEvent = "";

    db.ref('products').on('value', snap => { products = snap.val() || []; renderHall(); if(currentEvent) openShop(currentEvent); });
    db.ref('orders').on('value', snap => { orders = snap.val() || {}; if(document.getElementById('admin-panel').style.display==='flex') renderAdminOrders(); });

    function renderHall() {
        const evts = [...new Set(products.map(p => p.e))].filter(e => e);
        document.getElementById('hall-grid').innerHTML = evts.map(e => `<div class="card-hall" onclick="openShop('${e}')">${e}</div>`).join('');
    }

    function openShop(e) {
        currentEvent = e;
        document.getElementById('hall-screen').style.display='none';
        document.getElementById('main-app').style.display='flex';
        const list = products.filter(p => p.e === e);
        document.getElementById('prod-list').innerHTML = list.map(p => {
            const rid = products.indexOf(p);
            if(!curQty[rid]) curQty[rid] = 1;
            return `<div class="prod-card">
                <b>${p.n}</b><br><span style="color:var(--caramel);">$${p.p}</span><br>
                <div style="margin:5px 0;">${p.s ? p.s.split(',').map(v=>`<button id="s-${rid}-${v}" onclick="selSpec(${rid},'${v}')" style="border:1px solid #DDD; margin:2px; font-size:12px; background:#FFF; border-radius:4px; padding:3px 6px;">${v}</button>`).join('') : ''}</div>
                <div class="qty-ctrl">
                    <button class="qty-btn" onclick="updateQty(${rid},-1)">-</button>
                    <span id="qty-val-${rid}" style="font-weight:bold; min-width:20px;">${curQty[rid]}</span>
                    <button class="qty-btn" onclick="updateQty(${rid},1)">+</button>
                </div>
                <button class="btn-add" style="width:100%; font-size:13px;" onclick="addToCart(${rid})">åŠ å…¥è³¼ç‰©è»Š</button>
            </div>`;
        }).join('');
        renderCart();
    }

    function updateQty(rid, d) { let v = (curQty[rid] || 1) + d; if(v < 1) v = 1; curQty[rid] = v; document.getElementById(`qty-val-${rid}`).innerText = v; }
    function backToHall() { currentEvent = ""; document.getElementById('main-app').style.display='none'; document.getElementById('hall-screen').style.display='flex'; }
    function selSpec(rid, v) { curS[rid] = v; document.querySelectorAll(`[id^="s-${rid}-"]`).forEach(b => b.style.background = '#FFF'); document.getElementById(`s-${rid}-${v}`).style.background = '#EAE2D1'; }

    function addToCart(rid) {
        const p = products[rid]; if(p.s && !curS[rid]) return alert("è«‹é¸è¦æ ¼");
        for(let i=0; i<curQty[rid]; i++) { cart.push({...p, sel: curS[rid] || "ä¸€èˆ¬", pid: rid, fWin: false}); }
        renderCart();
    }

    function renderCart() {
        let summ = {}; cart.forEach(it => { let k = `${it.pid}_${it.sel}`; summ[k] = (summ[k]||0)+1; });
        document.getElementById('cart-items').innerHTML = Object.keys(summ).map(k => {
            const [pid, sel] = k.split('_'); const p = products[pid];
            return `<div style="display:flex; justify-content:space-between; padding:8px 0; border-bottom:1px solid #EEE; font-size:13px;">
                <span>${p.n}(${sel}) x ${summ[k]}</span>
                <span onclick="removeFromCart(${pid},'${sel}')" style="color:red; cursor:pointer; font-weight:bold;">âœ•</span>
            </div>`}).join('');
        document.getElementById('cart-total').innerText = cart.reduce((a,b)=>a+b.p,0);
    }

    function removeFromCart(pid, sel) { cart = cart.filter(it => !(it.pid == pid && it.sel == sel)); renderCart(); }

    function submitOrder() {
        const n = document.getElementById('nick').value.trim(); if(!n || cart.length===0) return alert("è¼¸å…¥æš±ç¨±åŠå•†å“");
        db.ref('orders').push({ nick: n, items: cart, total: cart.reduce((a,b)=>a+b.p,0), time: Date.now(), adminNote: "", paid: 0 })
          .then(() => { alert("è¨‚å–®å·²æäº¤ï¼"); cart = []; location.reload(); });
    }

    function adminLogin() { if(prompt("å¯†ç¢¼")==="1239") { document.getElementById('admin-panel').style.display='flex'; renderAdminOrders(); } }

    function renderAdminOrders() {
        const main = document.getElementById('admin-main');
        const sorted = Object.entries(orders).sort((a,b) => a[1].time - b[1].time);
        let globalCounter = {};
        
        main.innerHTML = `<button class="btn-add" style="margin-bottom:10px;" onclick="mergeSelected()">ğŸ”— åˆä½µå‹¾é¸è¨‚å–®</button>` + sorted.map(([k, o]) => {
            let orderSumm = {};
            (o.items || []).forEach((it, idx) => {
                let sk = `${it.pid}_${it.sel}`; if(!orderSumm[sk]) orderSumm[sk] = { ...it, idxs: [], qty: 0 };
                orderSumm[sk].idxs.push(idx); orderSumm[sk].qty++;
            });

            const itemsHtml = Object.values(orderSumm).map(it => {
                const sk = `${it.pid}_${it.sel}`; const limit = (products[it.pid]||{}).limit || 999;
                let wins = 0, waits = [];
                it.idxs.forEach(originalIdx => {
                    const realIt = o.items[originalIdx];
                    globalCounter[sk] = (globalCounter[sk] || 0) + 1;
                    if(realIt.fWin || globalCounter[sk] <= limit) wins++; else waits.push(globalCounter[sk] - limit);
                });

                let st = ""; 
                if(wins > 0) st += `<span style="color:green;">æ­£å–x${wins} </span>`;
                if(waits.length > 0) st += `<span style="color:orange;">(å€™è£œ ${waits.join(',')})</span>`;

                return `<div class="admin-item-row">
                    <input type="checkbox" class="item-check-${k}" value="${it.idxs.join(',')}">
                    <span class="item-text" onclick="editSingleItem('${k}', ${it.idxs[0]})">
                        <small style="color:#999;">[${it.e}]</small> <b>${it.n}(${it.sel}) x ${it.qty}</b> <span style="color:var(--caramel); border-bottom:1px solid;">$${it.p * it.qty} âœ</span> ${st}
                    </span>
                    <button onclick="batchFWin('${k}', [${it.idxs}])" style="font-size:10px; border:1px solid orange; color:orange; background:none; padding:2px 5px; border-radius:4px;">å¼·åˆ¶æ­£å–</button>
                    <button onclick="deleteItems('${k}', [${it.idxs}])" style="color:#CCC; background:none; border:none; cursor:pointer;">âœ•</button>
                </div>`}).join('');

            return `<div class="admin-order-card">
                <div style="display:flex; justify-content:space-between; border-bottom:1px dashed #DDD; padding-bottom:5px;">
                    <span><input type="checkbox" class="merge-check" value="${k}" data-nick="${o.nick}"> <b onclick="editNick('${k}','${o.nick}')" style="color:var(--matcha); text-decoration:underline; cursor:pointer;">${o.nick} âœ</b></span>
                    <b onclick="editTotal('${k}',${o.total})" style="color:var(--caramel); text-decoration:underline; cursor:pointer;">$${o.total} âœ</b>
                </div>
                ${itemsHtml}
                <div style="font-size:13px; background:#F5F5F5; padding:8px; border-radius:5px; margin:10px 0;">å·²ä»˜: <span onclick="editPaid('${k}',${o.paid})" style="text-decoration:underline; cursor:pointer;">$${o.paid||0}</span> | æœªä»˜: <span style="color:red; font-weight:bold;">$${o.total - (o.paid||0)}</span></div>
                <div style="display:flex; gap:5px;">
                    <button class="btn-add" style="flex:1; font-size:12px; background:#4361EE;" onclick="addItemToOrd('${k}')">ï¼‹ æ‰‹å‹•åŠ å•†å“</button>
                    <button onclick="if(confirm('åˆªé™¤æ•´ç­†ï¼Ÿ')) db.ref('orders/${k}').remove()" style="color:red; background:none; border:none;">ğŸ—‘ï¸</button>
                </div>
                <input class="input-std" style="height:35px; margin-top:8px; font-size:14px;" id="note-${k}" value="${o.adminNote||''}" placeholder="å‚™è¨»æŒ‰ Enter" onkeydown="if(event.key==='Enter') saveNote('${k}')">
            </div>`}).join('');
    }

    function editSingleItem(k, idx) {
        const o = orders[k]; const it = o.items[idx];
        const newN = prompt("ä¿®æ”¹åç¨±ï¼š", it.n); if(!newN) return;
        const newP = prompt("ä¿®æ”¹å–®åƒ¹ï¼š", it.p); if(!newP) return;
        // åŒå“é …åŒæ­¥ä¿®æ”¹
        o.items.forEach(item => { if(item.pid == it.pid && item.sel == it.sel) { item.n = newN; item.p = parseInt(newP); } });
        o.total = o.items.reduce((a, b) => a + (parseInt(b.p)||0), 0);
        db.ref(`orders/${k}`).set(o);
    }

    function batchFWin(k, idxs) {
        let o = orders[k]; idxs.forEach(i => o.items[i].fWin = true);
        db.ref(`orders/${k}`).set(o);
    }

    function deleteItems(k, idxs) { if(!confirm('ç¢ºå®šåˆªé™¤ï¼Ÿ')) return; let o = orders[k]; idxs.sort((a,b)=>b-a).forEach(i => o.items.splice(i,1)); o.total = o.items.reduce((a,b)=>a+b.p,0); db.ref(`orders/${k}`).set(o); }
    function editNick(k, old) { const v = prompt("ä¿®æ”¹å§“åï¼š", old); if(v) db.ref(`orders/${k}`).update({ nick: v }); }
    function editTotal(k, old) { const v = prompt("æ‰‹å‹•æ”¹ç¸½é¡ï¼š", old); if(v) db.ref(`orders/${k}`).update({ total: parseInt(v) }); }
    function editPaid(k, old) { const v = prompt("æ”¹å·²ä»˜ï¼š", old); if(v!==null) db.ref(`orders/${k}`).update({ paid: parseInt(v) }); }
    function saveNote(k) { const v = document.getElementById(`note-${k}`).value; db.ref(`orders/${k}`).update({ adminNote: v }).then(()=>alert("å‚™è¨»å·²å­˜")); }

    function addItemToOrd(k) {
        const n = prompt("å•†å“åç¨±ï¼š"); if(!n) return;
        const p = prompt("é‡‘é¡ï¼š", "0"); let o = orders[k];
        if(!o.items) o.items = [];
        o.items.push({ e: "æ‰‹å‹•è¿½åŠ ", n: n, sel: "ä¸€èˆ¬", p: parseInt(p || 0), pid: "manual", fWin: true });
        o.total = o.items.reduce((a, b) => a + (parseInt(b.p)||0), 0);
        db.ref(`orders/${k}`).set(o);
    }

    function renderAdminProds() {
        const main = document.getElementById('admin-main');
        main.innerHTML = `<button class="btn-add" style="width:100%; margin-bottom:15px; padding:15px;" onclick="openAdd()">ï¼‹ ä¸Šæ¶æ–°å•†å“</button>` + 
        products.map((p, i) => `<div class="admin-order-card" style="display:flex; justify-content:space-between; align-items:center;">
            <div><b>[${p.e}]</b> ${p.n} <br><small>$${p.p} / é™è³¼:${p.limit||'ç„¡'}</small></div>
            <button class="btn-add" style="background:#EEE; color:#333;" onclick="openEdit(${i})">ç·¨è¼¯</button>
        </div>`).join('');
    }

    function openEdit(i) {
        const p = products[i];
        document.getElementById('modal-title').innerText = "ç·¨è¼¯å•†å“";
        document.getElementById('modal-body').innerHTML = `æ´»å‹•ï¼š<input id="p-e" class="input-std" value="${p.e}">åç¨±ï¼š<input id="p-n" class="input-std" value="${p.n}">åƒ¹æ ¼ï¼š<input id="p-p" type="number" class="input-std" value="${p.p}">é™è³¼ï¼š<input id="p-l" type="number" class="input-std" value="${p.limit||999}">è¦æ ¼ï¼š<input id="p-s" class="input-std" value="${p.s||''}">`;
        document.getElementById('edit-modal').style.display='flex';
        document.getElementById('modal-save').onclick = () => {
            products[i] = { e: document.getElementById('p-e').value, n: document.getElementById('p-n').value, p: parseInt(document.getElementById('p-p').value), limit: parseInt(document.getElementById('p-l').value), s: document.getElementById('p-s').value };
            db.ref('products').set(products).then(()=>document.getElementById('edit-modal').style.display='none');
        };
    }

    function openAdd() {
        document.getElementById('modal-title').innerText = "ä¸Šæ¶å•†å“";
        document.getElementById('modal-body').innerHTML = `æ´»å‹•ï¼š<input id="p-e" class="input-std">åç¨±ï¼š<input id="p-n" class="input-std">åƒ¹æ ¼ï¼š<input id="p-p" type="number" class="input-std">é™è³¼ï¼š<input id="p-l" type="number" class="input-std" value="999">è¦æ ¼ï¼š<input id="p-s" class="input-std" placeholder="è¦æ ¼1,è¦æ ¼2">`;
        document.getElementById('edit-modal').style.display='flex';
        document.getElementById('modal-save').onclick = () => {
            products.push({ e: document.getElementById('p-e').value, n: document.getElementById('p-n').value, p: parseInt(document.getElementById('p-p').value), limit: parseInt(document.getElementById('p-l').value), s: document.getElementById('p-s').value });
            db.ref('products').set(products).then(()=>document.getElementById('edit-modal').style.display='none');

    function mergeSelected() {
        const checks = Array.from(document.querySelectorAll('.merge-check:checked'));
        if(checks.length < 2) return alert("è«‹é¸å–åŒäººçš„å¤šç­†è¨‚å–®");
        const nicks = checks.map(el => el.getAttribute('data-nick').toLowerCase());
        if(new Set(nicks).size > 1) return alert("ä¸åŒäººçš„è¨‚å–®ä¸èƒ½åˆä½µ");
        let items = [], total = 0, keys = checks.map(el => el.value), totalPaid = 0;
        keys.forEach(k => { const o = orders[k]; items = items.concat(o.items || []); total += (o.total||0); totalPaid += (o.paid||0); });
        db.ref('orders').push({ nick: nicks[0], items: items, total: total, paid: totalPaid, time: Date.now(), adminNote: "(åˆä½µè¨‚å–®)" })
          .then(() => { keys.forEach(k => db.ref(`orders/${k}`).remove()); alert("åˆä½µå®Œæˆï¼"); });
    }

    function performSearch() {
        const n = document.getElementById('search-nick').value.trim().toLowerCase();
        const resArea = document.getElementById('search-results-area');
        if(!n) return alert("è¼¸å…¥æš±ç¨±");
        
        const allSorted = Object.entries(orders).sort((a,b) => a[1].time - b[1].time);
        let globalCounter = {}; let userResults = [];

        allSorted.forEach(([k, o]) => {
            let userMatch = o.nick.toLowerCase() === n;
            let orderSumm = {};
            (o.items || []).forEach(it => {
                let sk = `${it.pid}_${it.sel}`; globalCounter[sk] = (globalCounter[sk] || 0) + 1;
                let limit = (products[it.pid] || {}).limit || 999;
                if(userMatch) {
                    if(!orderSumm[sk]) orderSumm[sk] = { ...it, wins: 0, waits: [] };

                    if(it.waits.length > 0) st += `<span style="color:orange;">(å€™è£œ ${it.waits.join(',')})</span>`;
                    return `<div>- ${it.n}(${it.sel}) x ${it.wins + it.waits.length} ${st}</div>`;
                }).join('')}
                <div style="text-align:right; font-weight:bold; margin-top:5px; border-top:1px dashed #EEE; padding-top:5px;">ç¸½é¡: $${res.o.total}</div>
            </div>`).join('');
    }
