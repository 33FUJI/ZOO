<script>
    // --- Firebase é…ç½® (è«‹è‡ªè¡Œæ›å›åŸæœ¬çš„) ---
    const firebaseConfig = { apiKey: "AIzaSyD7KmXt_PjFzyYKz4tXGQAmz_wvmmSjAm4", authDomain: "zoo-62638.firebaseapp.com", databaseURL: "https://zoo-62638-default-rtdb.firebaseio.com", projectId: "zoo-62638", storageBucket: "zoo-62638.firebasestorage.app", messagingSenderId: "33012710753", appId: "1:33012710753:web:318636add1f5ac2f7b5920" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let inv = [], orders = [], cart = [], currentPay = 'ç¾é‡‘';

    // --- åŠ è¼‰æ•¸æ“š ---
    function loadData() {
        db.ref('inventory').on('value', snap => { inv = snap.val() || []; initUI(); });
        db.ref('orders').on('value', snap => { 
            const data = snap.val();
            orders = data ? Object.keys(data).map(k => ({...data[k], firebaseKey: k})) : [];
            updateLog(); 
            renderStatTable();
        });
    }
    loadData();

    // --- UI æ¸²æŸ“ (æ ¸å¿ƒä¿®æ”¹ï¼šè¦æ ¼é»é¸) ---
    function initUI() {
        const area = document.getElementById('item-area'), nav = document.getElementById('navbar');
        area.innerHTML = ''; nav.innerHTML = '';
        inv.forEach((cat, idx) => {
            nav.innerHTML += `<div class="nav-btn" onclick="document.getElementById('c${idx}').scrollIntoView()">${cat.cat}</div>`;
            let html = `<div class="cat-title" id="c${idx}">${cat.cat}</div><div class="product-grid">`;
            cat.items.forEach(it => {
                // è§£æè¦æ ¼ï¼šåˆ¤æ–·å“åæ˜¯å¦åŒ…å« (A/B/C)
                let specs = [];
                const match = it.n.match(/\((.*?)\)/);
                if (match) specs = match[1].split('/');
                
                html += `
                    <div class="p-row">
                        <div class="p-info">
                            <span class="p-name">${it.n}</span>
                            <span class="p-price">$${it.p}</span>
                        </div>
                        <div class="spec-wrap">
                            ${specs.length > 0 
                                ? specs.map(s => `<button class="spec-btn" onclick="addCart('${it.id}', '${s}')">${s}</button>`).join('')
                                : `<button class="spec-btn" style="background:var(--main-brown); color:white; border:none; width:100%;" onclick="addCart('${it.id}', '')">ç›´æ¥ç™»è¨˜</button>`
                            }
                        </div>
                    </div>`;
            });
            area.innerHTML += html + '</div>';
        });
        updateCatSelect();
    }

    // --- åŠ å…¥è³¼ç‰©è»Š ---
    function addCart(id, spec) {
        let target = null;
        inv.forEach(c => c.items.forEach(i => { if(i.id === id) target = i; }));
        if(target) {
            const displayName = target.n + (spec ? ` - ${spec}` : "");
            cart.push({ ...target, displayName, spec });
            renderCart();
        }
    }

    function renderCart() {
        document.getElementById('cart-list').innerHTML = cart.map((it, i) => `
            <div class="cart-item">
                <span>${it.displayName}</span>
                <span onclick="cart.splice(${i},1);renderCart()" style="color:red; cursor:pointer;">âœ•</span>
            </div>`).join('');
        calc();
    }

    function submitOrder() {
        const nick = document.getElementById('user-nick').value.trim();
        if(!cart.length) return alert("æ¸…å–®æ˜¯ç©ºçš„");
        if(!nick) return alert("è«‹å¡«å¯«ç™»è¨˜æš±ç¨±");

        const total = Number(document.getElementById('final-total').innerText);
        const orderData = {
            t: new Date().toLocaleTimeString(),
            d: new Date().toLocaleDateString('zh-TW'),
            total,
            nick, // å„²å­˜æš±ç¨±
            pay: currentPay,
            items: [...cart],
            note: document.getElementById('discount-note').value
        };

        db.ref('orders').push(orderData).then(() => {
            alert("ç™»è¨˜æˆåŠŸï¼");
            cart = [];
            document.getElementById('user-nick').value = '';
            document.getElementById('discount-note').value = '';
            renderCart();
        });
    }

    // --- ä¿ç•™åŸæœ‰ POS é‚è¼¯å‡½æ•¸ ---
    function calc() {
        const total = cart.reduce((a,b)=>a+b.p, 0) - Number(document.getElementById('discount').value || 0);
        document.getElementById('final-total').innerText = Math.max(0, total);
    }
    function setPay(m) {
        currentPay = m;
        document.getElementById('btn-cash').className = m==='ç¾é‡‘'?'pay-btn active':'pay-btn';
        document.getElementById('btn-elec').className = m==='è½‰å¸³/é›»æ”¯'?'pay-btn active':'pay-btn';
    }
    function toggleLog() {
        const card = document.getElementById('log-card');
        card.style.display = card.style.display === 'none' ? 'block' : 'none';
    }
    function updateLog() {
        const logArea = document.getElementById('order-log');
        logArea.innerHTML = orders.slice(0, 10).map(o => `
            <div style="border-bottom:1px solid #eee; padding:5px 0;">
                <b>${o.nick || 'åŒ¿å'}</b>: $${o.total} (${o.pay})<br>
                <small>${o.items.map(i => i.displayName).join(', ')}</small>
            </div>`).join('');
    }
    function renderStatTable() {
        const stats = {};
        orders.forEach(o => o.items.forEach(it => {
            const key = it.displayName;
            if(!stats[key]) stats[key] = 0;
            stats[key]++;
        }));
        document.getElementById('stat-tbody').innerHTML = Object.entries(stats).map(([k, v]) => `<tr><td>${k}</td><td>${v}</td></tr>`).join('');
    }
    function toggleAdmin() { const p = document.getElementById('admin-panel'); p.style.display = p.style.display === 'flex' ? 'none' : 'flex'; if(p.style.display==='flex') renderAdminTable(); }
    function toggleHistory() { document.getElementById('history-panel').style.display = 'flex'; /* æ­·å²æŸ¥è©¢é‚è¼¯... */ }
    
    // ç®¡ç†å¾Œå°è¡¨æ ¼æ¸²æŸ“èˆ‡å•†å“æ–°å¢é‚è¼¯å®Œå…¨ä¿ç•™...
    function renderAdminTable() {
        let html = '';
        inv.forEach((cat, ci) => {
            html += `<tr style="background:#eee;"><td colspan="5"><b>ğŸ“‚ ${cat.cat}</b></td></tr>`;
            cat.items.forEach((it, ii) => {
                html += `<tr><td>${it.n}</td><td>${it.p}</td><td>${it.s}</td><td><button onclick="delP(${ci},${ii})">åˆªé™¤</button></td></tr>`;
            });
        });
        document.getElementById('admin-tbody').innerHTML = html;
    }
    function addNewProduct() {
        const catN = document.getElementById('select-cat').value;
        const n = document.getElementById('new-n').value, p = Number(document.getElementById('new-p').value), s = Number(document.getElementById('new-s').value);
        if(!n) return;
        const category = inv.find(v => v.cat === catN);
        category.items.push({id: Date.now().toString(), n, p, s, c: Number(document.getElementById('new-c').value)});
        db.ref('inventory').set(inv);
    }
    function updateCatSelect() {
        document.getElementById('select-cat').innerHTML = inv.map(c => `<option value="${c.cat}">${c.cat}</option>`).join('') + `<option value="ADD">â• æ–°å¢æ´»å‹•</option>`;
    }
    function checkNewCat(val) { if(val==='ADD') { const n = prompt("æ–°æ´»å‹•åˆ†é¡ï¼š"); if(n) { inv.push({cat:n, items:[]}); db.ref('inventory').set(inv); } } }
    function delP(ci, ii) { inv[ci].items.splice(ii,1); db.ref('inventory').set(inv); }
    function syncOfflineData() { db.ref('inventory').set(inv); alert("å·²æ‰‹å‹•åŒæ­¥"); }
    function exportToExcel() { /* åŒ POS åŸæœ‰é‚è¼¯ */ }
</script>
