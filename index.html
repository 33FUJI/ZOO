<script>
    const firebaseConfig = {
        apiKey: "AIzaSyD7KmXt_PjFzyYKz4tXGQAmz_wvmmSjAm4",
        authDomain: "zoo-62638.firebaseapp.com",
        databaseURL: "https://zoo-62638-default-rtdb.firebaseio.com",
        projectId: "zoo-62638",
        storageBucket: "zoo-62638.firebasestorage.app",
        messagingSenderId: "33012710753",
        appId: "1:33012710753:web:318636add1f5ac2f7b5920"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let products = [], orders = {}, cart = [], curS = {}, currentEvent = "";

    function renderHall() {
        const evts = [...new Set(products.map(p => p.e))].filter(e => e);
        document.getElementById('hall-grid').innerHTML = evts.map(e => `<div class="card-hall" onclick="openShop('${e}')">${e}</div>`).join('');
    }

    function openShop(e) {
        currentEvent = e;
        document.getElementById('hall-screen').style.display='none';
        document.getElementById('main-app').style.display='flex';
        const list = products.filter(p => p.e === e);
        document.getElementById('prod-list').innerHTML = list.map(p => {
            const realIdx = products.indexOf(p);
            return `<div class="prod-card">
                <b>${p.n}</b><br><span style="color:var(--caramel);">$${p.p}</span><br>
                <div style="margin:5px 0;">
                    ${p.s ? p.s.split(',').map(v=>`<button id="s-${realIdx}-${v}" onclick="selSpec(${realIdx},'${v}')" style="border:1px solid #DDD; margin:2px; font-size:12px; background:#FFF; border-radius:4px; padding:3px 6px;">${v}</button>`).join('') : ''}

    }

    function selSpec(pid, v) {

        document.getElementById(`s-${pid}-${v}`).style.background = '#EAE2D1';
    }

    function addToCart(pid) {
        const p = products[pid];
        if(p.s && !curS[pid]) return alert("è«‹å…ˆé¸æ“‡è¦æ ¼å”·ï¼");
        cart.push({...p, sel: curS[pid] || "ä¸€èˆ¬", pid: pid, status: "", fWin: false});
        renderCart();
    }

    function renderCart() {
        let t = cart.reduce((a,b)=>a+b.p,0);
        document.getElementById('cart-items').innerHTML = cart.map((it,i)=>`
            <div style="display:flex; justify-content:space-between; padding:8px 0; border-bottom:1px solid #EEE; font-size:13px;">

        document.getElementById('cart-total').innerText = t;
    }

    function submitOrder() {

        if(!n || cart.length===0) return alert("è«‹è¼¸å…¥æš±ç¨±ä¸¦è‡³å°‘æŒ‘é¸ä¸€é …å•†å“ï¼");
        db.ref('orders').push({ nick: n, items: cart, total: cart.reduce((a,b)=>a+b.p,0), time: Date.now(), adminNote: "" })

    }

    function adminLogin() { if(prompt("å¯†ç¢¼")==="1239") { document.getElementById('admin-panel').style.display='flex'; renderAdminOrders(); } }

    function renderAdminOrders() {
        const main = document.getElementById('admin-main');
        const sorted = Object.entries(orders).sort((a,b) => a[1].time - b[1].time);
        let pc = {};
        let html = `<div style="margin-bottom:10px;"><button class="btn-add" style="font-size:12px; padding:6px 12px;" onclick="mergeSelected()">ğŸ”— åˆä½µå‹¾é¸è¨‚å–®</button></div>`;
        html += sorted.map(([k, o]) => {
            const itemsHtml = o.items.map((it, idx) => {
                const sk = `${it.pid}_${it.sel}`; pc[sk] = (pc[sk]||0)+1;
                const win = it.fWin || pc[sk] <= ((products[it.pid]||{}).limit || 999);
                return `<div class="admin-item-row">
                    <input type="checkbox" class="item-check-${k}" value="${idx}">
                    <span class="item-text"><small style="color:#999;">[${it.e}]</small> ${it.n}(${it.sel}) <span onclick="editItemPrice('${k}', ${idx}, ${it.p})" style="color:var(--caramel); cursor:pointer; font-weight:bold; border-bottom:1px solid;">$${it.p}</span> <small style="color:${win?'green':'orange'}">${win?'æ­£å–':'å€™è£œ'}</small></span>

                    <button onclick="deleteSingleItem('${k}', ${idx})" style="border:none; background:none; color:#AAA; cursor:pointer; font-size:16px;">âœ•</button>
                </div>`;
            }).join('');
            return `<div class="admin-order-card">

                    <span><input type="checkbox" class="merge-check" value="${k}" data-nick="${o.nick}"> <b>${o.nick}</b></span>

                    <button class="batch-btn" onclick="batchUpd('${k}', 'status', 'å·²å‡ºè²¨')">ğŸ“¦ å‹¾é¸é …å‡ºè²¨</button>
                    <button class="batch-btn" onclick="batchUpd('${k}', 'reset', null)" style="flex:0.2;">âœ•</button>
                </div>
                <div style="margin:10px 0; display:flex; flex-wrap:wrap; gap:5px;">
                    <button class="tag-btn" onclick="addNoteTag('${k}', 'âœ…å·²æ”¶éŒ¢')">âœ…å·²æ”¶éŒ¢</button>
                    <button class="tag-btn" onclick="addNoteTag('${k}', 'ğŸ’°å·²ä»˜è¨‚')">ğŸ’°å·²ä»˜è¨‚</button>
                    <button class="tag-btn" style="background:#E3F2FD;" onclick="addItemToOrd('${k}')">ï¼‹ æ‰‹å‹•åŠ å•†å“</button>
                    <button onclick="if(confirm('ç¢ºå®šåˆªé™¤æ­¤æ•´ç­†è¨‚å–®ï¼Ÿ')) db.ref('orders/${k}').remove()" style="margin-left:auto; border:none; background:none; color:red; cursor:pointer;">ğŸ—‘ï¸ åˆªé™¤æ•´ç­†</button>
                </div>
                <input class="input-std" style="height:35px; margin:0; font-size:14px;" id="note-${k}" value="${o.adminNote||''}" placeholder="è¼¸å…¥å‚™è¨»å¾ŒæŒ‰ Enter å„²å­˜" onkeydown="if(event.key==='Enter') saveNote('${k}')">
            </div>`;
        }).join('');
        main.innerHTML = html + `<div style="height:100px;"></div>`;
    }

    function deleteSingleItem(k, idx) {
        if(!confirm('ç¢ºå®šè¦å¾æ­¤è¨‚å–®åˆªé™¤è©²é …å•†å“å—ï¼Ÿ')) return;
        let o = orders[k];
        o.items.splice(idx, 1);

        const newP = prompt("è«‹è¼¸å…¥æ­¤å–®é …å•†å“çš„æ–°é‡‘é¡ï¼š", oldPrice);
        if(newP !== null && newP !== "") {
            let o = orders[k];
            o.items[idx].p = parseInt(newP);

    function exportSummary() {
        let stats = {};
        Object.values(orders).forEach(o => {
            o.items.forEach(it => {
                const key = `[${it.e}] ${it.n} (${it.sel})`;
                stats[key] = (stats[key] || 0) + 1;
            });
        });
        let text = "ğŸ“Š 33æ—¥æœ¬å‹•ç‰©åœ’ - æ¡è³¼çµ±è¨ˆæ¸…å–®\n--------------------------\n";
        for (let item in stats) { text += `${item} : å…± ${stats[item]} ä»¶\n`; }
        showExportModal("æ¡è³¼çµ±è¨ˆ (æ–¹ä¾¿åœ’é•·å«è²¨)", text);
    }

    function exportGroupText() {
        let text = "ğŸ“‹ 33æ—¥æœ¬å‹•ç‰©åœ’ - è¨‚å–®æ˜ç´°æ ¸å°\n--------------------------\n";
        const sorted = Object.entries(orders).sort((a,b) => a[1].time - b[1].time);
        sorted.forEach(([k, o]) => {

        const checks = document.querySelectorAll(`.item-check-${k}:checked`);

            <div><b style="color:var(--matcha)">[${p.e}]</b> ${p.n} <br><small>$${p.p} / é™è³¼:${p.limit||999}</small></div>

    }

    function openEdit(i) {
