<!DOCTYPE html>

    <style>

        html, body { height: 100%; margin: 0; padding: 0; background: var(--rice); overflow: hidden; }

        /* å¤§å»³ç•«é¢ */
        .hall { position: fixed; inset: 0; background: var(--rice); z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; overflow-y: auto; }
        .grid-hall { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; max-width: 500px; margin-top: 20px; }
        .card-hall { background: #FFF; padding: 25px 10px; border-radius: 15px; border: 1px solid #EAE2D1; text-align: center; cursor: pointer; box-shadow: 0 4px 0 #EAE2D1; font-weight: bold; color: var(--wood); }

        /* ä¸»å®¹å™¨ */
        .app-container { display: none; flex: 1; overflow: hidden; flex-direction: row; }
        .list-area { flex: 1; overflow-y: auto; padding: 15px; -webkit-overflow-scrolling: touch; background: #FFF; }
        .prod-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }

        .qty-ctrl { display: flex; align-items: center; justify-content: center; gap: 8px; margin-bottom: 10px; }

        .cart-footer { padding: 15px; background: #FFF; border-top: 1px solid #EEE; padding-bottom: calc(15px + env(safe-area-inset-bottom)); }

        .spec-btn { border: 1px solid #DDD; padding: 4px 8px; border-radius: 6px; margin: 2px; font-size: 12px; background: #FFF; cursor: pointer; }

        @media (max-width: 768px) {
            .app-container { flex-direction: column; }
            .list-area { flex: 2; }
            .cart-area { width: 100%; flex: 1.5; border-left: none; border-top: 2px solid #EEE; }
            .prod-grid { grid-template-columns: repeat(2, 1fr); }
        }

        /* å½ˆçª— */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 3000; padding: 15px; }
        .modal-box { background: var(--rice); padding: 25px; border-radius: 20px; width: 100%; max-width: 450px; max-height: 85vh; overflow-y: auto; }
        .input-std { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #DDD; border-radius: 10px; font-size: 16px; }

        /* å¾Œå° */
        #admin-panel { position: fixed; inset: 0; background: #F8F9FA; z-index: 4000; display: none; flex-direction: column; }
        .admin-header { background: var(--wood); color: #FFF; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .admin-order-card { background: #FFF; border: 1px solid #EEE; border-radius: 12px; padding: 15px; margin-bottom: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        
        .admin-item-row { display: flex; justify-content: space-between; align-items: center; padding: 5px 0; border-bottom: 1px solid #F9F9F9; }
        .item-tag { font-size: 10px; padding: 2px 5px; border-radius: 4px; margin-left: 5px; cursor: pointer; border: 1px solid #DDD; }
        .tag-shipped { background: #E8F5E9; color: #2E7D32; border-color: #2E7D32; }

        .admin-note-area { margin-top: 10px; border-top: 1px dashed #DDD; padding-top: 10px; }
        .note-input { width: 100%; padding: 8px; border: 1px solid #EEE; border-radius: 5px; font-size: 13px; margin-top: 5px; }
        .tag-btn { font-size: 12px; padding: 3px 8px; margin-right: 5px; border: 1px solid #DDD; border-radius: 4px; background: #F9F9F9; cursor: pointer; }
    </style>
</head>
<body>

    <div id="hall-grid" class="grid-hall"></div>

                <span>æ‡‰ä»˜ç¸½è¨ˆ:</span><b style="color:var(--caramel);">$ <span id="cart-total">0</span></b>

<div id="search-modal" class="modal">

        <input id="search-nick" class="input-std" placeholder="è«‹è¼¸å…¥æ‚¨çš„ LINE æš±ç¨±">
        <div id="search-results-area" style="max-height: 300px; overflow-y: auto; margin: 15px 0;"></div>
        <div style="display:flex; gap:10px;">
            <button class="btn-add" style="flex:1; padding:15px;" onclick="performSearch()">æœå°‹</button>
            <button class="btn-add" style="flex:1; padding:15px; background:#999;" onclick="document.getElementById('search-modal').style.display='none'">é—œé–‰</button>

<div id="admin-panel">
    <div class="admin-header">
        <b>33 åœ’é•·å¾Œå°ç®¡ç†</b>
        <button onclick="document.getElementById('admin-panel').style.display='none'" style="background:none; border:1px solid #FFF; color:#FFF; padding:5px 10px; border-radius:5px;">é€€å‡º</button>
    </div>
    <div style="padding:10px; background:#EEE; display:flex; gap:10px;">
        <button class="btn-add" style="flex:1" onclick="renderAdminOrders()">è¨‚å–®ç®¡ç†</button>

    <div id="admin-main" style="flex:1; overflow-y:auto; padding:15px;"></div>
</div>

<div id="edit-modal" class="modal">
    <div class="modal-box">
        <h3 id="modal-title" style="margin-top:0;">ç·¨è¼¯å•†å“</h3>
        <div id="modal-body"></div>
        <div style="display:flex; gap:10px; margin-top:20px;">
            <button class="btn-add" id="modal-save" style="flex:1; padding:15px;">å„²å­˜</button>
            <button class="btn-add" style="flex:1; padding:15px; background:#999;" onclick="document.getElementById('edit-modal').style.display='none'">å–æ¶ˆ</button>

</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyD7KmXt_PjFzyYKz4tXGQAmz_wvmmSjAm4",
        authDomain: "zoo-62638.firebaseapp.com",
        databaseURL: "https://zoo-62638-default-rtdb.firebaseio.com",
        projectId: "zoo-62638",
        storageBucket: "zoo-62638.firebasestorage.app",
        messagingSenderId: "33012710753",
        appId: "1:33012710753:web:318636add1f5ac2f7b5920"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let products = [], orders = {}, cart = [], curS = {}, currentEvent = "";
    let quantities = {};

    db.ref('products').on('value', snap => { 
        products = snap.val() || []; 
        renderHall(); 
        if(currentEvent) openShop(currentEvent); 
    });
    
    db.ref('orders').on('value', snap => { 
        orders = snap.val() || {}; 
        if(document.getElementById('admin-panel').style.display === 'flex') renderAdminOrders();
    });

    function renderHall() {
        const evts = [...new Set(products.map(p => p.e))].filter(e => e);
        document.getElementById('hall-grid').innerHTML = evts.map(e => `<div class="card-hall" onclick="openShop('${e}')">${e}</div>`).join('');
    }

    function openShop(e) {
        currentEvent = e;
        document.getElementById('hall-screen').style.display = 'none';
        document.getElementById('main-app').style.display = 'flex';
        const list = products.filter(p => p.e === e);
        document.getElementById('prod-list').innerHTML = list.map(p => {
            const pid = products.findIndex(pr => pr.n === p.n && pr.e === p.e);
            if(!quantities[pid]) quantities[pid] = 1;
            const limitText = (p.limit && p.limit < 999) ? `é™è³¼ ${p.limit} ä»½` : ''; 
            return `<div class="prod-card">
                <div class="prod-name">${p.n}</div>
                <div class="prod-limit">${limitText}</div>
                <div class="prod-price">$${p.p}</div>
                <div style="min-height:35px; margin-bottom:8px;">
                    ${p.s ? p.s.split(',').map(v=>`<button class="spec-btn" id="s-${pid}-${v}" onclick="setS(${pid},'${v}')">${v}</button>`).join('') : ''}
                </div>
                <div class="qty-ctrl">
                    <button class="qty-btn" onclick="updateQty(${pid}, -1)">-</button>
                    <span class="qty-num" id="q-${pid}">${quantities[pid]}</span>
                    <button class="qty-btn" onclick="updateQty(${pid}, 1)">+</button>
                </div>
                <button class="btn-add" onclick="addToCart(${pid})">åŠ å…¥è³¼ç‰©è»Š</button>
            </div>`;
        }).join('');
    }

    function updateQty(pid, delta) {
        quantities[pid] = Math.max(1, (quantities[pid] || 1) + delta);
        document.getElementById(`q-${pid}`).innerText = quantities[pid];
    }

    function setS(pid, v) {
        curS[pid] = v;
        document.querySelectorAll(`[id^="s-${pid}-"]`).forEach(b => b.style.background = '#FFF');
        document.getElementById(`s-${pid}-${v}`).style.background = '#EAE2D1';
    }

    function addToCart(pid) {
        const p = products[pid];
        const qty = quantities[pid] || 1;
        if (p.s && !curS[pid]) return alert("è«‹é¸æ“‡è¦æ ¼ï¼");
        for(let i=0; i<qty; i++) cart.push({...p, sel: curS[pid] || "ä¸€èˆ¬", pid: pid, status: ""});
        renderCart();
    }

    function renderCart() {
        let t = 0;
        document.getElementById('cart-items').innerHTML = cart.map((it, i) => { 
            t += it.p; 
            return `<div style="padding:10px 0; border-bottom:1px solid #F5F5F5; display:flex; justify-content:space-between; align-items:center;">
                <span>${it.n}(${it.sel})</span>
                <span onclick="cart.splice(${i},1);renderCart()" style="color:red; cursor:pointer; font-weight:bold; padding:5px;">âœ•</span>
            </div>`; 
        }).join('');
        document.getElementById('cart-total').innerText = t;
    }

    function submitOrder() {
        const n = document.getElementById('nick').value.trim();
        const btn = document.getElementById('submit-btn');
        if (!n || cart.length === 0) return alert("æš±ç¨±æˆ–è³¼ç‰©è»Šä¸èƒ½ç‚ºç©ºï¼");
        btn.disabled = true;
        btn.innerText = "æäº¤ä¸­...";
        db.ref('orders').push({ 
            nick: n, items: cart, total: cart.reduce((a,b)=>a+b.p,0), time: Date.now(), forceWin: false, adminNote: ""
        }).then(() => { 
            alert("è¨‚å–®å·²æäº¤æˆåŠŸï¼"); location.reload(); 
        });
    }

    function performSearch() {
        const n = document.getElementById('search-nick').value.trim();
        if(!n) return alert("è«‹è¼¸å…¥æš±ç¨±");
        const resArea = document.getElementById('search-results-area');
        const userOrders = Object.entries(orders).filter(([k, o]) => o.nick === n).sort((a,b) => b[1].time - a[1].time);
        if(userOrders.length === 0) { resArea.innerHTML = "<p style='text-align:center;'>ç„¡è¨‚å–®ç´€éŒ„</p>"; return; }
        
        let pc = {};
        Object.values(orders).sort((a,b) => a.time - b.time).forEach(o => o.items.forEach(it => { 
            const sk = `${it.pid}_${it.sel}`; pc[sk] = (pc[sk] || 0) + 1; 
            it.isWin = o.forceWin || pc[sk] <= ((products[it.pid]||{}).limit || 999); 
        }));

        resArea.innerHTML = userOrders.map(([key, o]) => `
            <div style="background:#FFF; padding:12px; margin-bottom:10px; border-radius:10px; border:1px solid #EEE;">
                <div style="font-size:11px; color:#999;">${new Date(o.time).toLocaleString()}</div>
                ${o.items.map(it => `<div style="display:flex; justify-content:space-between; margin-top:5px;">
                    <span>${it.n}(${it.sel}) ${it.status ? `<b style="color:blue">[${it.status}]</b>` : ''}</span>
                    <b style="color:${it.isWin?'green':'orange'}">${it.isWin?'æ­£å–':'å€™è£œ'}</b>
                </div>`).join('')}
                <div style="text-align:right; border-top:1px dashed #EEE; margin-top:8px; padding-top:5px; font-weight:bold; color:var(--caramel);">ç¸½é‡‘é¡: $${o.total}</div>
                ${o.adminNote ? `<div style="font-size:12px; color:#666; background:#f0f0f0; padding:5px; margin-top:5px; border-radius:4px;">åœ’é•·å‚™è¨»: ${o.adminNote}</div>` : ''}
            </div>`).join('');
    }

    function adminLogin() { if(prompt("ç®¡ç†å¯†ç¢¼")==="1239") { document.getElementById('admin-panel').style.display='flex'; renderAdminOrders(); } }

    function renderAdminOrders() {
        const main = document.getElementById('admin-main');
        const sorted = Object.entries(orders).sort((a,b) => a[1].time - b[1].time);
        let pc = {};
        let html = `<div style="background:var(--wood); color:#FFF; padding:10px; border-radius:8px; margin-bottom:15px; display:flex; justify-content:space-between; align-items:center;">
            <span>åˆä½µè¨‚å–®å·¥å…·</span><button onclick="mergeSelected()" style="padding:5px 10px; border:none; border-radius:4px; font-weight:bold;">åŸ·è¡Œåˆä½µ</button>
        </div>`;
        html += sorted.map(([k, o]) => {
            const list = o.items.map((it, idx) => { 
                const sk = `${it.pid}_${it.sel}`; pc[sk] = (pc[sk] || 0) + 1; 
                const win = o.forceWin || pc[sk] <= ((products[it.pid]||{}).limit || 999);
                return `<div class="admin-item-row">
                    <span>${it.n}(${it.sel}) <small style="color:${win?'green':'orange'}">${win?'æ­£å–':'å€™è£œ'}</small></span>
                    <div>
                        <span class="item-tag ${it.status==='å·²å‡ºè²¨'?'tag-shipped':''}" onclick="setItemStatus('${k}', ${idx}, 'å·²å‡ºè²¨')">ğŸ“¦å‡ºè²¨</span>
                        <span class="item-tag" onclick="setItemStatus('${k}', ${idx}, '')">âœ•</span>
                    </div>
                </div>`;
            }).join('');
            return `<div class="admin-order-card">
                <input type="checkbox" class="merge-check" value="${k}" data-nick="${o.nick}"> <b>${o.nick}</b> ($${o.total})
                <div style="margin:10px 0;">${list}</div>
                <div style="display:flex; gap:5px; margin-bottom:10px;">
                    <button onclick="toggleForceWin('${k}', ${o.forceWin})" style="flex:1; background:${o.forceWin?'#606C38':'#FFF'}; color:${o.forceWin?'#FFF':'#333'}; padding:5px; border:1px solid #DDD; border-radius:5px; font-size:12px;">â­ å¼·åˆ¶æ­£å–</button>
                    <button onclick="if(confirm('åˆªé™¤ï¼Ÿ')) db.ref('orders/${k}').remove()" style="flex:1; color:red; background:#FFF; padding:5px; border:1px solid red; border-radius:5px; font-size:12px;">ğŸ—‘ï¸ åˆªé™¤</button>
                </div>
                <div class="admin-note-area">
                    <button class="tag-btn" onclick="addTag('${k}', 'âœ…å·²æ”¶éŒ¢')">âœ…å·²æ”¶éŒ¢</button>
                    <button class="tag-btn" onclick="addTag('${k}', 'ğŸ’°å·²ä»˜è¨‚')">ğŸ’°å·²ä»˜è¨‚</button>
                    <input class="note-input" id="note-${k}" placeholder="æ•´ç­†è¨‚å–®å‚™è¨»ï¼ˆEnterå„²å­˜ï¼‰" value="${o.adminNote || ''}" onkeydown="if(event.key==='Enter') saveNote('${k}')">
                </div>
            </div>`;
        }).join('');
        main.innerHTML = html;
    }

    function setItemStatus(orderKey, itemIdx, status) {
        const order = orders[orderKey];
        order.items[itemIdx].status = status;
        db.ref(`orders/${orderKey}/items`).set(order.items);
    }

    function toggleForceWin(orderKey, currentVal) {
        db.ref(`orders/${orderKey}`).update({ forceWin: !currentVal });
    }

    function saveNote(orderKey) {
        const val = document.getElementById(`note-${orderKey}`).value;
        db.ref(`orders/${orderKey}`).update({ adminNote: val }).then(() => {
            const el = document.getElementById(`note-${orderKey}`);
            el.style.background = '#e8f5e9'; setTimeout(() => el.style.background = '#FFF', 500);
        });
    }

    function addTag(orderKey, tag) {
        const input = document.getElementById(`note-${orderKey}`);
        if(!input.value.includes(tag)) {
            input.value = input.value ? input.value + " " + tag : tag;
            saveNote(orderKey);
        }
    }

    function renderAdminProds() {
        const main = document.getElementById('admin-main');
        main.innerHTML = `<button class="btn-add" style="width:100%; margin-bottom:15px;" onclick="openAdd()">ï¼‹ ä¸Šæ¶å•†å“</button>` + 
        products.map((p, i) => `<div class="admin-order-card" style="display:flex; justify-content:space-between; align-items:center;">
            <div><b>[${p.e}] ${p.n}</b><br>$${p.p} / é™è³¼:${p.limit||999}</div>
            <button onclick="openEdit(${i})" style="padding:8px 15px;">ç·¨è¼¯</button>
        </div>`).join('');
    }

    function openEdit(i) {
        const p = products[i];
        document.getElementById('modal-title').innerText = "ç·¨è¼¯å•†å“";
        document.getElementById('modal-body').innerHTML = `åˆ†é¡ï¼š<input id="p-e" class="input-std" value="${p.e}">åç¨±ï¼š<input id="p-n" class="input-std" value="${p.n}">åƒ¹æ ¼ï¼š<input id="p-p" type="number" class="input-std" value="${p.p}">é™è³¼ï¼š<input id="p-l" type="number" class="input-std" value="${p.limit||999}">è¦æ ¼(é€—è™Ÿéš”é–‹)ï¼š<input id="p-s" class="input-std" value="${p.s||''}">`;
        document.getElementById('modal-delete-area').innerHTML = `<button onclick="confirmDel(${i})" style="width:100%; padding:15px; background:red; color:#FFF; border:none; border-radius:10px; margin-top:30px;">ğŸ—‘ï¸ å¾¹åº•åˆªé™¤</button>`;
        document.getElementById('edit-modal').style.display='flex';
        document.getElementById('modal-save').onclick = () => {
            products[i] = { e: document.getElementById('p-e').value, n: document.getElementById('p-n').value, p: parseInt(document.getElementById('p-p').value), limit: parseInt(document.getElementById('p-l').value), s: document.getElementById('p-s').value };
            db.ref('products').set(products).then(()=>document.getElementById('edit-modal').style.display='none');
        };
    }

    function openAdd() {
        document.getElementById('modal-title').innerText = "æ–°å¢å•†å“";
        document.getElementById('modal-body').innerHTML = `åˆ†é¡ï¼š<input id="p-e" class="input-std">åç¨±ï¼š<input id="p-n" class="input-std">åƒ¹æ ¼ï¼š<input id="p-p" type="number" class="input-std">é™è³¼ï¼š<input id="p-l" type="number" class="input-std" value="999">è¦æ ¼ï¼š<input id="p-s" class="input-std">`;
        document.getElementById('modal-delete-area').innerHTML = "";
        document.getElementById('edit-modal').style.display='flex';
        document.getElementById('modal-save').onclick = () => {
            products.push({ e: document.getElementById('p-e').value, n: document.getElementById('p-n').value, p: parseInt(document.getElementById('p-p').value), limit: parseInt(document.getElementById('p-l').value), s: document.getElementById('p-s').value });
            db.ref('products').set(products).then(()=>document.getElementById('edit-modal').style.display='none');

    }
