        .input-std { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #DDD; border-radius: 10px; font-size: 16px; }

            .cart-area { width: 100%; flex: 1.5; border-left: none; border-top: 2px solid #EEE; }

        }

<body>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyD7KmXt_PjFzyYKz4tXGQAmz_wvmmSjAm4",
        authDomain: "zoo-62638.firebaseapp.com",
        databaseURL: "https://zoo-62638-default-rtdb.firebaseio.com",
        projectId: "zoo-62638",
        storageBucket: "zoo-62638.firebasestorage.app",
        messagingSenderId: "33012710753",
        appId: "1:33012710753:web:318636add1f5ac2f7b5920"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let products = [], orders = {}, cart = [], curS = {}, curQty = {}, currentEvent = "";

    db.ref('products').on('value', snap => { 
        products = snap.val() || []; 
        renderHall(); 
        if(currentEvent) openShop(currentEvent); 
    });
    db.ref('orders').on('value', snap => { 
        orders = snap.val() || {}; 
        if(document.getElementById('admin-panel').style.display==='flex') renderAdminOrders(); 
    });

    function renderHall() {
        const evts = [...new Set(products.map(p => p.e))].filter(e => e);
        document.getElementById('hall-grid').innerHTML = evts.map(e => `<div class="card-hall" onclick="openShop('${e}')">${e}</div>`).join('');
    }

    function openShop(e) {
        currentEvent = e;
        document.getElementById('hall-screen').style.display='none';
        document.getElementById('main-app').style.display='flex';
        const list = products.filter(p => p.e === e);
        document.getElementById('prod-list').innerHTML = list.map(p => {
            const realIdx = products.indexOf(p);
            if(!curQty[realIdx]) curQty[realIdx] = 1;
            return `<div class="prod-card">
                <b>${p.n}</b><br><span style="color:var(--caramel);">$${p.p}</span><br>
                <div style="margin:5px 0;">
                    ${p.s ? p.s.split(',').map(v=>`<button id="s-${realIdx}-${v}" onclick="selSpec(${realIdx},'${v}')" style="border:1px solid #DDD; margin:2px; font-size:12px; background:#FFF; border-radius:4px; padding:3px 6px;">${v}</button>`).join('') : ''}
                </div>
                <div class="qty-ctrl">
                    <button class="qty-btn" onclick="updateQty(${realIdx},-1)">-</button>
                    <span class="qty-num" id="qty-val-${realIdx}">${curQty[realIdx]}</span>
                    <button class="qty-btn" onclick="updateQty(${realIdx},1)">+</button>
                </div>
                <button class="btn-add" style="width:100%; font-size:13px;" onclick="addToCart(${realIdx})">åŠ å…¥è³¼ç‰©è»Š</button>
            </div>`;
        }).join('');
        renderCart();
    }

    function updateQty(pid, delta) {
        let v = (curQty[pid] || 1) + delta;
        if(v < 1) v = 1;
        curQty[pid] = v;
        const el = document.getElementById(`qty-val-${pid}`);
        if(el) el.innerText = v;
    }

    function backToHall() { 
        currentEvent = ""; 
        document.getElementById('main-app').style.display='none'; 
        document.getElementById('hall-screen').style.display='flex'; 
    }

    function selSpec(pid, v) {
        curS[pid] = v;
        document.querySelectorAll(`[id^="s-${pid}-"]`).forEach(b => b.style.background = '#FFF');
        document.getElementById(`s-${pid}-${v}`).style.background = '#EAE2D1';
    }

    function addToCart(pid) {
        const p = products[pid];
        if(p.s && !curS[pid]) return alert("è«‹å…ˆé¸æ“‡è¦æ ¼å”·ï¼");
        const count = curQty[pid] || 1;
        for(let i=0; i<count; i++) {
            cart.push({...p, sel: curS[pid] || "ä¸€èˆ¬", pid: pid, status: "", fWin: false});
        }
        renderCart();
    }

    function renderCart() {
        // è³¼ç‰©è»Šå½™æ•´é¡¯ç¤º
        let summary = {};
        cart.forEach(it => {
            let key = `${it.pid}_${it.sel}`;
            if(!summary[key]) summary[key] = {...it, count: 0};
            summary[key].count++;
        });

        document.getElementById('cart-items').innerHTML = Object.values(summary).map(it => `
            <div style="display:flex; justify-content:space-between; padding:8px 0; border-bottom:1px solid #EEE; font-size:13px;">
                <span><small style="color:#999;">[${it.e}]</small> ${it.n}(${it.sel}) x ${it.count}</span>
                <span onclick="removeFromCart('${it.pid}', '${it.sel}')" style="color:red; cursor:pointer; font-weight:bold; padding:0 5px;">âœ•</span>
            </div>`).join('');
        document.getElementById('cart-total').innerText = cart.reduce((a,b)=>a+b.p,0);
    }

    function removeFromCart(pid, sel) {
        cart = cart.filter(it => !(it.pid == pid && it.sel == sel));
        renderCart();
    }

    function submitOrder() {
        const n = document.getElementById('nick').value.trim();
        if(!n || cart.length===0) return alert("è«‹è¼¸å…¥æš±ç¨±ä¸¦æŒ‘é¸å•†å“ï¼");
        db.ref('orders').push({ nick: n, items: cart, total: cart.reduce((a,b)=>a+b.p,0), time: Date.now(), adminNote: "", paid: 0 })
          .then(() => { alert("è¨‚å–®å·²æäº¤ï¼"); cart = []; location.reload(); });
    }

    function adminLogin() { if(prompt("å¯†ç¢¼")==="1239") { document.getElementById('admin-panel').style.display='flex'; renderAdminOrders(); } }

    function renderAdminOrders() {
        const main = document.getElementById('admin-main');
        const sorted = Object.entries(orders).sort((a,b) => a[1].time - b[1].time);
        let globalCounter = {}; // å…¨å±€ç´¯è¨ˆï¼Œç”¨ä¾†åˆ¤æ–·è‡ªå‹•å€™è£œ

        let html = `<div style="margin-bottom:10px;"><button class="btn-add" style="font-size:12px; padding:6px 12px;" onclick="mergeSelected()">ğŸ”— åˆä½µå‹¾é¸è¨‚å–®</button></div>`;
        
        html += sorted.map(([k, o]) => {
            // è¨‚å–®å…§å“é …å½™æ•´
            let orderSummary = {};
            (o.items || []).forEach((it, originalIdx) => {
                let key = `${it.pid}_${it.sel}`;
                if(!orderSummary[key]) orderSummary[key] = { ...it, indices: [], qty: 0 };
                orderSummary[key].indices.push(originalIdx);
                orderSummary[key].qty++;
            });

            const itemsHtml = Object.values(orderSummary).map(it => {
                const sk = `${it.pid}_${it.sel}`;
                const limit = (products[it.pid]||{}).limit || 999;
                
                // è¨ˆç®—æ­¤å½™æ•´å“é …ä¸­ï¼Œå“ªäº›æ˜¯æ­£å–ï¼Œå“ªäº›æ˜¯å€™è£œ
                let winCount = 0;
                let waitList = [];
                for(let i=0; i<it.qty; i++) {
                    globalCounter[sk] = (globalCounter[sk] || 0) + 1;
                    // å¦‚æœæœ‰å¼·åˆ¶æ­£å– fWinï¼Œå‰‡ä¸ä½”ç”¨ limit é¡åº¦ (æ­¤è™•é‚è¼¯ä¾åœ’é•·ç¿’æ…£)
                    // åŸºæœ¬é‚è¼¯ï¼šæ²’è¶…éé™è³¼å°±æ˜¯æ­£å–
                    if(it.fWin || globalCounter[sk] <= limit) {
                        winCount++;
                    } else {
                        waitList.push(globalCounter[sk] - limit);
                    }
                }

                let statusInfo = "";
                if(winCount > 0) statusInfo += `<span style="color:green;">æ­£å–x${winCount} </span>`;
                if(waitList.length > 0) {
                    statusInfo += `<span style="color:orange;">å€™è£œ(${waitList.join(',')})</span>`;
                }

                return `<div class="admin-item-row">
                    <input type="checkbox" class="item-check-${k}" value="${it.indices.join(',')}">
                    <span class="item-text"><small style="color:#999;">[${it.e}]</small> <b>${it.n}(${it.sel}) x ${it.qty}</b> $${it.p * it.qty} ${statusInfo}</span>
                    <button onclick="deleteSummaryItem('${k}', [${it.indices}])" style="border:none; background:none; color:#AAA; cursor:pointer;">âœ•</button>
                </div>`;
            }).join('');
            
            const unpaid = (o.total || 0) - (o.paid || 0);

            return `<div class="admin-order-card">
                <div style="display:flex; justify-content:space-between; border-bottom:1px dashed #DDD; padding-bottom:8px;">
                    <span><input type="checkbox" class="merge-check" value="${k}" data-nick="${o.nick}"> <b style="color:var(--matcha);">${o.nick}</b></span>
                    <b style="color:var(--caramel);">$${o.total}</b>
                </div>
                <div>${itemsHtml}</div>
                <div style="font-size:13px; background:#f0f0f0; padding:8px; border-radius:5px; margin:10px 0;">
                    å·²ä»˜: <span onclick="editPaid('${k}', ${o.paid || 0})" style="text-decoration:underline; cursor:pointer;">$${o.paid || 0}</span> | 
                    æœªä»˜: <span style="color:red; font-weight:bold;">$${unpaid}</span>
                </div>
                <div style="display:flex; gap:5px;">
                    <button class="btn-add" style="flex:1; font-size:12px; background:#4361EE;" onclick="addItemToOrd('${k}')">ï¼‹ åŠ å•†å“</button>
                    <button onclick="if(confirm('ç¢ºå®šåˆªé™¤æ•´ç­†ï¼Ÿ')) db.ref('orders/${k}').remove()" style="border:none; background:none; color:red; cursor:pointer;">ğŸ—‘ï¸</button>
                </div>
                <input class="input-std" style="height:35px; margin-top:10px; font-size:14px;" id="note-${k}" value="${o.adminNote||''}" placeholder="å‚™è¨»æŒ‰ Enter" onkeydown="if(event.key==='Enter') saveNote('${k}')">
            </div>`;
        }).join('');
        main.innerHTML = html + `<div style="height:100px;"></div>`;
    }

    function deleteSummaryItem(k, indices) {
        if(!confirm('ç¢ºå®šåˆªé™¤é€™äº›å“é …ï¼Ÿ')) return;
        let o = orders[k];
        // å¾å¾Œå¾€å‰åˆªé™¤æ‰ä¸æœƒè·‘ä½
        indices.sort((a,b)=>b-a).forEach(idx => o.items.splice(idx, 1));
        o.total = o.items.reduce((a, b) => a + (parseInt(b.p)||0), 0);
        db.ref(`orders/${k}`).set(o);
    }

    function editPaid(k, oldPaid) {
        const v = prompt("è¼¸å…¥å·²ä»˜é‡‘é¡ï¼š", oldPaid);
        if(v !== null && v !== "") db.ref(`orders/${k}`).update({ paid: parseInt(v) });
    }

    function saveNote(k) {
        const v = document.getElementById(`note-${k}`).value;
        db.ref(`orders/${k}`).update({ adminNote: v }).then(() => { alert("å‚™è¨»å·²å­˜"); renderAdminOrders(); });
    }

    function mergeSelected() {
        const checks = Array.from(document.querySelectorAll('.merge-check:checked'));
        if(checks.length < 2) return alert("è«‹é¸å–åŒäººçš„å¤šç­†è¨‚å–®");
        const nicks = checks.map(el => el.getAttribute('data-nick').toLowerCase());
        if(new Set(nicks).size > 1) return alert("è«‹é¸å–ç›¸åŒæš±ç¨±çš„è¨‚å–®");
        
        let items = [], total = 0, keys = checks.map(el => el.value), totalPaid = 0;
        keys.forEach(k => {
            const o = orders[k];
            items = items.concat(o.items || []);
            total += (parseInt(o.total) || 0);
            totalPaid += (parseInt(o.paid) || 0);
        });
        db.ref('orders').push({ nick: nicks[0], items: items, total: total, paid: totalPaid, time: Date.now(), adminNote: "(åˆä½µè¨‚å–®)" })
          .then(() => { keys.forEach(k => db.ref(`orders/${k}`).remove()); alert("åˆä½µæˆåŠŸï¼"); });
    }

    function addItemToOrd(k) {
        const n = prompt("å•†å“åç¨±ï¼š");
        if(n) {
            const p = prompt("é‡‘é¡ï¼š", "0");
            let o = orders[k];
            if(!o.items) o.items = [];
            o.items.push({ e: "åœ’é•·è¿½åŠ ", n: n, sel: "ä¸€èˆ¬", p: parseInt(p || 0), status: "", fWin: true });
            o.total = o.items.reduce((a, b) => a + (parseInt(b.p)||0), 0);
            db.ref(`orders/${k}`).set(o);
        }
    }

    function renderAdminProds() {
        const main = document.getElementById('admin-main');
        main.innerHTML = `<button class="btn-add" style="width:100%; margin-bottom:15px; padding:15px;" onclick="openAdd()">ï¼‹ ä¸Šæ¶å•†å“</button>` + 
        products.map((p, i) => `<div class="admin-order-card" style="display:flex; justify-content:space-between; align-items:center;">
            <div><b style="color:var(--matcha)">[${p.e}]</b> ${p.n} <br><small>$${p.p} / é™è³¼:${p.limit||999}</small></div>
            <button class="btn-add" style="background:#EEE; color:#333;" onclick="openEdit(${i})">ç·¨è¼¯</button>
        </div>`).join('');
    }

    function openEdit(i) {
        const p = products[i];
        document.getElementById('modal-title').innerText = "ç·¨è¼¯å•†å“";
        document.getElementById('modal-body').innerHTML = `æ´»å‹•ï¼š<input id="p-e" class="input-std" value="${p.e}">åç¨±ï¼š<input id="p-n" class="input-std" value="${p.n}">åƒ¹æ ¼ï¼š<input id="p-p" type="number" class="input-std" value="${p.p}">é™è³¼ï¼š<input id="p-l" type="number" class="input-std" value="${p.limit||999}">è¦æ ¼ï¼š<input id="p-s" class="input-std" value="${p.s||''}">`;
        document.getElementById('edit-modal').style.display='flex';
        document.getElementById('modal-save').onclick = () => {
            products[i] = { e: document.getElementById('p-e').value, n: document.getElementById('p-n').value, p: parseInt(document.getElementById('p-p').value), limit: parseInt(document.getElementById('p-l').value), s: document.getElementById('p-s').value };
            db.ref('products').set(products).then(()=>document.getElementById('edit-modal').style.display='none');
        };
    }

    function openAdd() {
        document.getElementById('modal-title').innerText = "ä¸Šæ¶å•†å“";

    function performSearch() {
        const n = document.getElementById('search-nick').value.trim();
        const resArea = document.getElementById('search-results-area');
        if(!n) return alert("è«‹è¼¸å…¥æš±ç¨±");
        
        const userOrders = Object.entries(orders).filter(([k, o]) => o.nick.toLowerCase() === n.toLowerCase()).sort((a,b)=>b[1].time-a[1].time);
        if(userOrders.length === 0) { resArea.innerHTML = "<p>æ‰¾ä¸åˆ°ç´€éŒ„</p>"; return; }

        let globalCounter = {};
        const allSorted = Object.entries(orders).sort((a,b) => a[1].time - b[1].time);
        
        // ç‚ºäº†æ­£ç¢ºè¨ˆç®—æ‰€æœ‰äººçš„å€™è£œé †åºï¼Œå¿…é ˆå…ˆè·‘ä¸€éå…¨å±€è¨ˆç®—
        let userResults = [];
        allSorted.forEach(([k, o]) => {
            let userMatch = o.nick.toLowerCase() === n.toLowerCase();
            let orderSumm = {};
            (o.items || []).forEach(it => {
                let sk = `${it.pid}_${it.sel}`;
                globalCounter[sk] = (globalCounter[sk] || 0) + 1;
                let limit = (products[it.pid] || {}).limit || 999;
                
                if(userMatch) {
                    let key = `${it.pid}_${it.sel}`;
                    if(!orderSumm[key]) orderSumm[key] = { ...it, wins: 0, waits: [] };
                    if(it.fWin || globalCounter[sk] <= limit) {
                        orderSumm[key].wins++;
                    } else {
                        orderSumm[key].waits.push(globalCounter[sk] - limit);
                    }
                }
            });
            if(userMatch) userResults.push({ k, o, summ: Object.values(orderSumm) });
        });

        resArea.innerHTML = userResults.reverse().map(res => `
            <div style="background:#FFF; padding:12px; border:1px solid #EEE; margin-bottom:10px; border-radius:10px;">
                <div style="font-size:11px; color:#999;">${new Date(res.o.time).toLocaleString()}</div>
                <div style="margin-top:5px;">${res.summ.map(it => {
                    let st = "";
                    if(it.wins > 0) st += `<span style="color:green;">(æ­£å–x${it.wins})</span>`;
                    if(it.waits.length > 0) st += `<span style="color:orange;">(å€™è£œ ${it.waits.join(',')})</span>`;
                    return `<div>- ${it.n}(${it.sel}) x ${it.wins + it.waits.length} ${st}</div>`;
                }).join('')}</div>
                <div style="text-align:right; font-weight:bold; color:var(--caramel); margin-top:8px; border-top:1px dashed #EEE; padding-top:5px;">
                    ç¸½é¡: $${res.o.total} / æœªä»˜: <span style="color:red;">$${res.o.total - res.o.paid}</span>
                </div>
            </div>`).join('');
    }
