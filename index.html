<script>
const firebaseConfig = {
    apiKey: "AIzaSyD7KmXt_PjFzyYKz4tXGQAmz_wvmmSjAm4",
    authDomain: "zoo-62638.firebaseapp.com",
    databaseURL: "https://zoo-62638-default-rtdb.firebaseio.com",
    projectId: "zoo-62638",
    storageBucket: "zoo-62638.firebasestorage.app",
    messagingSenderId: "33012710753",
    appId: "1:33012710753:web:318636add1f5ac2f7b5920"
};
if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
const db = firebase.database();
let products = [];
let cart = [];
let allOrders = {};

function checkAdmin() {
    if(window.location.hash === '#admin') {
        document.querySelectorAll('.admin-only').forEach(el => el.style.display = 'block');
        document.getElementById('main-header').innerText = "ğŸ’™ 33 æ—¥æœ¬å‹•ç‰©åœ’ (è€é—†æ¨¡å¼)";
    } else {
        document.querySelectorAll('.admin-only').forEach(el => el.style.display = 'none');
        document.getElementById('main-header').innerText = "ğŸ’™ 33 æ—¥æœ¬å‹•ç‰©åœ’";
    }
}
window.addEventListener('hashchange', checkAdmin);
window.addEventListener('load', checkAdmin);

function exitAdmin() { window.location.hash = ""; }

db.ref("products").on("value", (s) => { 
    products = s.val() || []; 
    products.sort((a,b) => (a.sort || 999) - (b.sort || 999));
    renderPOS(); 
    renderAdmin(); 
});
db.ref("history").on("value", (s) => { 
    allOrders = s.val() || {}; 
    renderHistory(); 
});

function renderPOS() {
    const area = document.getElementById('item-area');
    const navbar = document.getElementById('navbar');
    area.innerHTML = ""; navbar.innerHTML = "";
    const cats = [...new Set(products.map(p => p.cat))];
    cats.forEach(cat => {
        const navBtn = document.createElement('button'); navBtn.className = "nav-btn"; navBtn.innerText = cat;
        navBtn.onclick = () => document.getElementById(`cat-${cat}`).scrollIntoView({behavior:'smooth'});
        navbar.appendChild(navBtn);
        const title = document.createElement('div'); title.className = "cat-title"; title.id = `cat-${cat}`; title.innerText = cat;
        area.appendChild(title);
        const grid = document.createElement('div'); grid.className = "product-grid";
        products.filter(p => p.cat === cat).forEach(p => {
            const btn = document.createElement('div'); btn.className = "p-btn"; btn.onclick = () => addToCart(p.id);
            btn.innerHTML = `<div class="p-name">${p.name}</div><div class="p-price">$ ${p.price}</div><div style="font-size:0.7em; color:#999;">é™é¡: ${p.stock}</div>`;
            grid.appendChild(btn);
        });
        area.appendChild(grid);
    });
}

function addToCart(id) {
    const p = products.find(i => i.id === id);
    cart = [{...p, qty: 1}];
    document.getElementById('qty-adjust').value = 1;
    renderCart();
}
function syncQty(val) { if(cart.length > 0) { cart[0].qty = parseInt(val) || 0; renderCart(); } }
function renderCart() {
    document.getElementById('cart-list').innerHTML = cart.map((item, index) => `<div style="display:flex; justify-content:space-between; padding:5px 0;"><span>${item.name}</span><button onclick="clearCart()" style="color:red; background:none; border:none; cursor:pointer;">âœ•</button></div>`).join('');
    const sub = cart.reduce((sum, i) => sum + (i.price * i.qty), 0);
    document.getElementById('total-price').innerText = `$ ${sub}`;
}
function clearCart() { cart = []; document.getElementById('qty-adjust').value = 0; renderCart(); }

async function checkout() {
    const note = document.getElementById('discount-note').value.trim();
    if(cart.length === 0 || !note || cart[0].qty <= 0) return alert("è«‹æ­£ç¢ºå¡«å¯«è³‡è¨Š");
    const order = { time: new Date().toLocaleString(), timestamp: Date.now(), items: cart, total: parseInt(document.getElementById('total-price').innerText.replace('$ ','')), note: note };
    await db.ref("history").push(order);
    alert("ç™»è¨˜æˆåŠŸï¼ğŸ’™"); clearCart(); document.getElementById('discount-note').value="";
}

function getOrderPriority(orderKey, itemName) {
    const relevantOrders = Object.keys(allOrders).map(key => ({ key, ...allOrders[key] }))
        .filter(o => o.items.some(i => i.name === itemName))
        .sort((a,b) => a.timestamp - b.timestamp);
    let currentQty = 0;
    const limit = (products.find(p => p.name === itemName) || {}).stock || 0;
    for (let o of relevantOrders) {
        const itemInOrder = o.items.find(it => it.name === itemName);
        const start = currentQty + 1;
        currentQty += itemInOrder.qty;
        if(o.key === orderKey) {
            let res = "";
            if (start <= limit) {
                const end = Math.min(currentQty, limit);
                res += `<span class="ok-tag">é †ä½ ${start === end ? start : start + '-' + end}</span>`;
            }
            if (currentQty > limit) {
                const waitStart = Math.max(start, limit + 1) - limit;
                const waitEnd = currentQty - limit;
                res += `<span class="wait-tag">å€™è£œ ${waitStart === waitEnd ? waitStart : waitStart + '-' + waitEnd}</span>`;
            }
            return res;
        }
    }
}

function renderHistory() {
    // ç¸½å–®ä¿®æ­£ç‚ºã€Œæ­£åºã€ï¼Œè®“é †ä½ 1 åœ¨æœ€ä¸Šé¢
    const sortedKeys = Object.keys(allOrders).sort((a,b) => allOrders[a].timestamp - allOrders[b].timestamp);
    document.getElementById('history-list').innerHTML = sortedKeys.map(key => {
        const o = allOrders[key];
        return `<div style="border-bottom:1px solid #eee; padding:10px;">ğŸ‘¤ <strong>${o.note}</strong> <small>${o.time}</small><button onclick="delH('${key}')" class="admin-only" style="float:right; color:red; border:none; background:none; cursor:pointer;">âœ• åˆªé™¤</button><br>${o.items.map(i => `<div>- ${i.name} x ${i.qty} ${getOrderPriority(key, i.name)}</div>`).join('')}<strong>ç¸½è¨ˆ: $${o.total}</strong></div>`;
    }).join('');
    checkAdmin();
}

function searchOrders() {
    const name = document.getElementById('search-nickname').value.trim();
    if(!name) return;
    const myOrders = Object.keys(allOrders).filter(k => allOrders[k].note === name).sort((a,b) => allOrders[b].timestamp - allOrders[a].timestamp);
    document.getElementById('search-result').innerHTML = myOrders.map(k => `<div style="background:#f9f9f9; padding:10px; margin-bottom:5px; border-radius:8px;"><small>${allOrders[k].time}</small><br>${allOrders[k].items.map(i => `<div>${i.name} x ${i.qty} ${getOrderPriority(k, i.name)}</div>`).join('')}</div>`).join('') || "æ‰¾ä¸åˆ°ç´€éŒ„";
}

function renderAdmin() {
    document.getElementById('admin-tbody').innerHTML = products.map((p, i) => `<tr>
        <td><input type="number" value="${p.sort || 0}" onchange="editP(${i},'sort',this.value)" style="width:40px;"></td>
        <td style="font-size:0.8em;">${p.cat}</td><td style="font-size:0.8em;">${p.name}</td><td>${p.price}</td>
        <td><input type="number" value="${p.stock}" onchange="editP(${i},'stock',this.value)" style="width:50px;"></td>
        <td><button onclick="delP(${i})" style="color:red; border:none; background:none; font-size:1.2em; cursor:pointer;">âœ•</button></td>
    </tr>`).join('');
}
async function editP(i, k, v) { products[i][k] = parseInt(v); await db.ref("products").set(products); showSaveStatus(); }
function showSaveStatus() { const s = document.getElementById('save-status'); s.style.display = 'inline'; setTimeout(() => { s.style.display = 'none'; }, 2000); }
function quickAdd() {
    const sort = parseInt(document.getElementById('new-p-sort').value) || 0;
    const cat = document.getElementById('new-p-cat').value;
    const name = document.getElementById('new-p-name').value;
    const price = parseInt(document.getElementById('new-p-price').value);
    const stock = parseInt(document.getElementById('new-p-stock').value) || 0;
    if(!cat || !name) return alert("è«‹å¡«å¯«å®Œæ•´");
    products.push({ id: Date.now(), sort, cat, name, price, stock });
    db.ref("products").set(products); showSaveStatus();
}
function delP(i) { if(confirm("ç¢ºå®šåˆªé™¤å“é …ï¼Ÿ")) { products.splice(i,1); db.ref("products").set(products); showSaveStatus(); } }
function delH(k) { if(confirm("ç¢ºå®šåˆªé™¤æ­¤ç­†ç™»è¨˜ï¼Ÿ")) db.ref("history").child(k).remove(); }
function togglePanel(id) { const p = document.getElementById(id); p.style.display = (p.style.display==='flex')?'none':'flex'; }

// éš±è—å°å½©è›‹ï¼šé»æ“Šæ¨™é¡Œ 5 ä¸‹ä¹Ÿå¯ä»¥é€²å…¥è€é—†æ¨¡å¼
let clickCount = 0;
