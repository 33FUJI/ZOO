    <style>

        .cat-card { background: var(--card-white); padding: 30px 10px; border-radius: var(--radius); text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.03); cursor: pointer; border: 1px solid #f0f0f0; }

        /* å•†å“æ¸…å–®å½ˆçª— */
        .modal { position: fixed; inset: 0; background: var(--bg); z-index: 1000; display: none; flex-direction: column; }
        .modal-header { padding: 15px; background: white; display: flex; align-items: center; border-bottom: 1px solid #eee; }
        .back-btn { font-size: 1.5em; cursor: pointer; padding: 0 15px; color: var(--accent); }

        /* å•†å“é …ç›® */
        .p-item { background: white; margin: 10px 15px; padding: 15px; border-radius: 12px; border: 1px solid #f0f0f0; }
        .p-info { display: flex; justify-content: space-between; align-items: center; font-weight: bold; cursor: pointer; }
        .spec-row { display: none; flex-wrap: wrap; gap: 8px; margin-top: 12px; padding-top: 10px; border-top: 1px dashed #eee; }
        .spec-tag { background: #f5f7f9; padding: 6px 12px; border-radius: 8px; font-size: 0.9em; color: var(--accent); cursor: pointer; border: 1px solid #eef0f2; }
        .spec-tag:active { background: #e0e5e8; }

        /* åº•éƒ¨ç™»è¨˜åå–® (æ˜ç´°å€) */
        .order-area { position: fixed; bottom: 0; left: 0; right: 0; background: white; border-radius: 20px 20px 0 0; box-shadow: 0 -5px 20px rgba(0,0,0,0.05); padding: 15px 20px; z-index: 1100; }
        .order-title { font-weight: bold; margin-bottom: 10px; font-size: 0.9em; color: #999; border-bottom: 1px solid #f0f0f0; padding-bottom: 5px; }
        .order-scroll { max-height: 120px; overflow-y: auto; margin-bottom: 10px; }
        .cart-item { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; font-size: 0.95em; }
        .qty-box { display: flex; align-items: center; gap: 10px; }
        .qty-btn { width: 28px; height: 28px; border-radius: 6px; border: none; background: #f0f0f0; color: #666; font-weight: bold; }
        .total-info { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .total-price { font-size: 1.8em; font-weight: bold; color: #d97706; }
        .submit-btn { width: 100%; padding: 15px; border-radius: 12px; border: none; background: #2563eb; color: white; font-size: 1.1em; font-weight: bold; }

        /* æš±ç¨±è¼¸å…¥ */
        .nick-box { padding: 0 20px; margin-bottom: 10px; }
        .nick-input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ddd; outline: none; }

        /* å¾Œå°å€åŸŸ */
        #admin-panel { display: none; padding: 20px; background: #eee; }
        .footer-btns { text-align: center; padding: 20px; font-size: 0.8em; color: #ccc; }
    </style>
</head>
<body>

<header>âœ¨ 33æ—¥æœ¬å‹•ç‰©åœ’ âœ¨</header>

<div class="nick-box">
    <input type="text" id="user-nick" class="nick-input" placeholder="âœï¸ è¼¸å…¥ä½ çš„æš±ç¨± (å¿…å¡«)">
</div>

<div class="cat-grid" id="cat-area">
    </div>

<div id="item-modal" class="modal">
    <div class="modal-header">
        <span class="back-btn" onclick="closeModal()">â®</span>
        <h2 id="cat-title" style="margin:0; font-size:1.1em;"></h2>
    </div>
    <div id="p-list" style="overflow-y:auto; flex:1; padding-bottom:180px;"></div>
</div>

<div class="order-area" id="order-bar" style="display:none;">
    <div class="order-title">ğŸ“‹ ç™»è¨˜åå–®</div>
    <div class="order-scroll" id="cart-list"></div>
    <div class="total-info">
        <span style="color:#aaa;">ç¸½é‡‘é¡ï¼š</span>
        <span class="total-price">$<span id="total-val">0</span></span>
    </div>
    <button class="submit-btn" onclick="submitOrder()">âœ… ç¢ºèªç™»è¨˜ (ç§è¨Š/è½‰å¸³)</button>
</div>

<div class="footer-btns">
    <span onclick="openAdmin()">ç®¡ç†å¾Œå°</span> | <span onclick="checkHistory()">æŸ¥è©¢ç´€éŒ„</span>
</div>

<div id="admin-panel">
    <h3>ç®¡ç†ä¸Šæ¶</h3>
    <input type="text" id="a-cat" placeholder="åˆ†é¡">
    <input type="text" id="a-name" placeholder="å•†å“åç¨±">
    <input type="number" id="a-price" placeholder="åƒ¹æ ¼">
    <input type="text" id="a-spec" placeholder="è¦æ ¼ (ç”¨/åˆ†é–‹ï¼Œä¾‹å¦‚: ç‰¹/æ¾ˆ/é›²)">
    <button onclick="addP()">æ–°å¢å•†å“</button>
    <div id="a-list" style="margin-top:20px;"></div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyD7KmXt_PjFzyYKz4tXGQAmz_wvmmSjAm4",
        authDomain: "zoo-62638.firebaseapp.com",
        databaseURL: "https://zoo-62638-default-rtdb.firebaseio.com",
        projectId: "zoo-62638",
        storageBucket: "zoo-62638.firebasestorage.app",
        messagingSenderId: "33012710753",
        appId: "1:33012710753:web:318636add1f5ac2f7b5920"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let prods = {}, cart = {};

    function init() {
        db.ref('products').on('value', snap => {
            prods = snap.val() || {};
            renderCats();
        });
    }

    function renderCats() {
        const area = document.getElementById('cat-area');
        let cats = [...new Set(Object.values(prods).map(p => p.cat))];
        if(cats.length === 0) cats = ["æ—¥æœ¬è¶…å¸‚", "æ—¥æœ¬æ´»å‹•ä»£è³¼"];
        area.innerHTML = '';
        cats.forEach(c => {
            area.innerHTML += `<div class="cat-card" onclick="openCat('${c}')"><h3>${c}</h3><span style="font-size:0.7em; color:#ccc;">é¸è³¼ â†’</span></div>`;
        });
    }

    function openCat(cName) {
        document.getElementById('cat-title').innerText = cName;
        const list = document.getElementById('p-list');
        list.innerHTML = '';
        Object.keys(prods).forEach(id => {
            const p = prods[id];
            if(p.cat === cName) {
                let specHtml = '';
                const specs = p.spec ? p.spec.split('/') : ['é è¨­'];
                specs.forEach(s => {
                    specHtml += `<div class="spec-tag" onclick="addToCart('${id}','${s}')">${s}</div>`;
                });

                list.innerHTML += `
                    <div class="p-item">
                        <div class="p-info" onclick="toggleSpec(this)">
                            <span>${p.name}</span>
                            <span style="color:#e67e22">$${p.price}</span>
                        </div>
                        <div class="spec-row">${specHtml}</div>
                    </div>`;
            }
        });
        document.getElementById('item-modal').style.display = 'flex';
    }

    function toggleSpec(el) {
        const row = el.nextElementSibling;
        row.style.display = (row.style.display === 'flex') ? 'none' : 'flex';
    }

    function addToCart(id, s) {
        const key = `${id}_${s}`;
        cart[key] = (cart[key] || 0) + 1;
        updateOrderBar();
    }

    function updateQty(key, delta) {
        cart[key] = Math.max(0, (cart[key] || 0) + delta);
        if(cart[key] === 0) delete cart[key];
        updateOrderBar();
    }

    function updateOrderBar() {
        const bar = document.getElementById('order-bar');
        const list = document.getElementById('cart-list');
        const totalDisp = document.getElementById('total-val');
        const keys = Object.keys(cart);
        
        if(keys.length === 0) { bar.style.display = 'none'; return; }
        
        bar.style.display = 'block';
        list.innerHTML = '';
        let total = 0;
        
        keys.forEach(k => {
            const [pid, spec] = k.split('_');
            const p = prods[pid];
            if(p) {
                const sub = p.price * cart[k];
                total += sub;
                list.innerHTML += `
                    <div class="cart-item">
                        <span>${p.name} (${spec})</span>
                        <div class="qty-box">
                            <button class="qty-btn" onclick="updateQty('${k}',-1)">-</button>
                            <span>${cart[k]}</span>
                            <button class="qty-btn" onclick="updateQty('${k}',1)">+</button>
                        </div>
                    </div>`;
            }
        });
        totalDisp.innerText = total;
    }

    function submitOrder() {
        const nick = document.getElementById('user-nick').value.trim();
        if(!nick) return alert("è«‹å¡«å¯«æš±ç¨±ï¼");
        db.ref('orders').push({
            nick, time: new Date().toLocaleString(),
            items: Object.keys(cart).map(k => {
                const [pid, s] = k.split('_');
                return { name: prods[pid].name, spec: s, qty: cart[k], price: prods[pid].price };
            }),
            total: document.getElementById('total-val').innerText
        }).then(() => {
            alert("ç™»è¨˜å®Œæˆï¼"); cart = {}; updateOrderBar();
        });
    }

    function openAdmin() {
        if(prompt("å¯†ç¢¼") === "1239") {
            document.getElementById('admin-panel').style.display = 'block';
            renderAdminList();
        }
    }

    function addP() {
        const cat = document.getElementById('a-cat').value;
        const name = document.getElementById('a-name').value;
        const price = parseInt(document.getElementById('a-price').value);
        const spec = document.getElementById('a-spec').value;
        db.ref('products').push({cat, name, price, spec});
        alert("å®Œæˆ");
    }

    function renderAdminList() {
        const area = document.getElementById('a-list');
        area.innerHTML = '';
        Object.keys(prods).forEach(id => {
            area.innerHTML += `<div>${prods[id].name} <button onclick="delP('${id}')">åˆª</button></div>`;
        });
    }

    function delP(id) { db.ref('products/'+id).remove(); }
    function checkHistory() {
        const n = prompt("è¼¸å…¥æš±ç¨±æŸ¥è©¢ï¼š");
        if(!n) return;
        db.ref('orders').once('value', snap => {
            const os = snap.val() || {};
            let txt = "";
            Object.values(os).forEach(o => { if(o.nick === n) txt += `${o.time}\nç¸½è¨ˆ:$${o.total}\n---\n`; });
            alert(txt || "ç„¡è³‡æ–™");
        });
    }
    function closeModal() { document.getElementById('item-modal').style.display = 'none'; }

    init();
</script>
</body>
