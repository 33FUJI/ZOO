<script>
    const firebaseConfig = {
        apiKey: "AIzaSyD7KmXt_PjFzyYKz4tXGQAmz_wvmmSjAm4",
        authDomain: "zoo-62638.firebaseapp.com",
        databaseURL: "https://zoo-62638-default-rtdb.firebaseio.com",
        projectId: "zoo-62638",
        storageBucket: "zoo-62638.firebasestorage.app",
        messagingSenderId: "33012710753",
        appId: "1:33012710753:web:318636add1f5ac2f7b5920"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let products = {}, orders = {}, cart = {};

    function init() {
        db.ref('products').on('value', snap => {
            products = snap.val() || {};
            renderFront();
            renderAdminProds();
        });
        db.ref('orders').on('value', snap => {
            orders = snap.val() || {};
            renderStats();
        });
    }

    function renderFront() {
        const area = document.getElementById('item-list');
        area.innerHTML = '';
        const cats = {};
        Object.keys(products).forEach(id => {
            const p = products[id];
            if (!cats[p.cat]) cats[p.cat] = [];
            cats[p.cat].push({id, ...p});
        });

        Object.keys(cats).forEach(cat => {
            let html = `<div style="background:#eee;padding:10px;font-weight:bold;margin:15px 0 5px;">${cat}</div>`;
            cats[cat].forEach(p => {
                html += `<div class="p-row"><strong>${p.name} <span style="color:red">$${p.price}</span></strong>`;
                const specs = p.spec ? p.spec.split('/') : ['é è¨­'];
                specs.forEach(s => {
                    const key = `${p.id}_${s}`;
                    const q = cart[key] || 0;
                    html += `
                        <div class="spec-item">
                            <span>${s}</span>
                            <div style="display:flex;align-items:center;">
                                <button class="qty-btn" onclick="updateQty('${key}', -1)">-</button>
                                <div class="qty-num">${q}</div>
                                <button class="qty-btn" onclick="updateQty('${key}', 1)">+</button>
                            </div>
                        </div>`;
                });
                html += `</div>`;
            });
            area.innerHTML += html;
        });
    }

    function updateQty(key, delta) {
        cart[key] = Math.max(0, (cart[key] || 0) + delta);
        if (cart[key] === 0) delete cart[key];
        renderFront();
        calcTotal();
    }

    function calcTotal() {
        let total = 0;
        Object.keys(cart).forEach(key => {
            const pid = key.split('_')[0];
            total += products[pid].price * cart[key];
        });
        document.getElementById('final-total').innerText = total;
    }

    function submitOrder() {
        const nick = document.getElementById('user-nick').value.trim();
        if (!nick) return alert("è«‹å¡«å¯«æš±ç¨±");
        if (Object.keys(cart).length === 0) return alert("å°šæœªé¸è³¼");
        
        const items = Object.keys(cart).map(key => {
            const [pid, spec] = key.split('_');
            return { name: products[pid].name, spec, qty: cart[key], price: products[pid].price };
        });

        const order = {
            nick, items, 
            total: parseInt(document.getElementById('final-total').innerText),
            time: new Date().toLocaleString()
        };

        db.ref('orders').push(order).then(() => {
            alert("ç™»è¨˜å®Œæˆï¼");
            cart = {}; document.getElementById('user-nick').value = '';
            renderFront(); calcTotal();
        });
    }

    // å¾Œå°é‚è¼¯
    function checkAdmin() {
        if (prompt("ç®¡ç†å¯†ç¢¼ï¼š") === "1239") document.getElementById('admin-panel').style.display = 'flex';
        else alert("å¯†ç¢¼éŒ¯èª¤");
    }

    function addProd() {
        const cat = document.getElementById('new-cat').value;
        const name = document.getElementById('new-name').value;
        const price = parseInt(document.getElementById('new-price').value);
        const spec = document.getElementById('new-spec').value;
        if (!cat || !name || !price) return alert("è³‡è¨Šä¸å®Œæ•´");
        db.ref('products').push({ cat, name, price, spec });
        alert("å·²ä¸Šæ¶");
    }

    function renderAdminProds() {
        const table = document.getElementById('admin-prod-table');
        table.innerHTML = `<tr><th>é¡åˆ¥</th><th>å“å</th><th>åƒ¹æ ¼</th><th>è¦æ ¼</th><th>æ“ä½œ</th></tr>`;
        Object.keys(products).forEach(id => {
            const p = products[id];
            table.innerHTML += `
                <tr>
                    <td>${p.cat}</td>
                    <td><input type="text" value="${p.name}" onchange="updateProd('${id}', 'name', this.value)"></td>
                    <td><input type="number" value="${p.price}" onchange="updateProd('${id}', 'price', this.value)"></td>
                    <td><input type="text" value="${p.spec}" onchange="updateProd('${id}', 'spec', this.value)"></td>
                    <td><button onclick="delProd('${id}')" style="color:red">åˆªé™¤</button></td>
                </tr>`;
        });
    }

    function updateProd(id, field, val) {
        let v = field === 'price' ? parseInt(val) : val;
        db.ref('products/' + id).update({ [field]: v });
    }

    function delProd(id) {
        if (confirm("ç¢ºå®šä¸‹æ¶æ­¤å•†å“ï¼Ÿ")) db.ref('products/' + id).remove();
    }

    function renderStats() {
        const stats = {};
        Object.values(orders).forEach(o => {
            o.items.forEach(i => {
                const k = `${i.name}(${i.spec})`;
                stats[k] = (stats[k] || 0) + i.qty;
            });
        });
        document.getElementById('admin-stats').innerHTML = Object.keys(stats).map(k => `<div>${k}: <b>${stats[k]}</b></div>`).join('');
    }

    function openHistory() { document.getElementById('history-panel').style.display = 'flex'; }

    function renderHistory() {
        const nick = document.getElementById('search-nick').value.trim();
        const res = document.getElementById('history-results');
        res.innerHTML = '';
        Object.values(orders).reverse().forEach(o => {
            if (o.nick === nick) {
                res.innerHTML += `
                    <div style="border:1px solid #ddd; padding:10px; margin-bottom:10px; border-radius:8px;">
                        <small>${o.time}</small><br>
                        ${o.items.map(i => `${i.name}-${i.spec} x${i.qty}`).join('<br>')}
                        <div style="text-align:right; color:red; font-weight:bold;">ç¸½è¨ˆ: $${o.total}</div>
                    </div>`;
            }
        });
        if (!res.innerHTML) res.innerHTML = "æ‰¾ä¸åˆ°ç´€éŒ„";
    }

    function closeModal(id) { document.getElementById(id).style.display = 'none'; }

    init();
</script>
