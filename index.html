<script>
    const firebaseConfig = {
        apiKey: "AIzaSyD7KmXt_PjFzyYKz4tXGQAmz_wvmmSjAm4",

        databaseURL: "https://zoo-62638-default-rtdb.firebaseio.com",
        projectId: "zoo-62638",
        storageBucket: "zoo-62638.firebasestorage.app",
        messagingSenderId: "33012710753",
        appId: "1:33012710753:web:318636add1f5ac2f7b5920"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let products = [], orders = {}, cart = [], curS = {}, curQty = {}, currentEvent = "";

    db.ref('products').on('value', snap => { products = snap.val() || []; renderHall(); if(currentEvent) openShop(currentEvent); });

    function renderHall() {
        const evts = [...new Set(products.map(p => p.e))].filter(e => e);
        document.getElementById('hall-grid').innerHTML = evts.map(e => `<div class="card-hall" onclick="openShop('${e}')">${e}</div>`).join('');

    function openShop(e) {
        currentEvent = e;
        document.getElementById('hall-screen').style.display='none';
        document.getElementById('main-app').style.display='flex';
        const list = products.filter(p => p.e === e);
        document.getElementById('prod-list').innerHTML = list.map(p => {
            const rid = products.indexOf(p);
            if(!curQty[rid]) curQty[rid] = 1;

                <div style="color:var(--caramel); font-weight:bold; margin-bottom:8px;">$${p.p}</div>
                <div style="min-height:40px; display:flex; flex-wrap:wrap; justify-content:center; gap:4px; margin-bottom:10px;">

    function addToCart(rid) {
        const p = products[rid]; if(p.s && !curS[rid]) return alert("è«‹é¸è¦æ ¼");
        for(let i=0; i<curQty[rid]; i++) { cart.push({...p, sel: curS[rid] || "ä¸€èˆ¬", pid: rid, fWin: false, ship: false}); }
        renderCart();

    function renderCart() {
        let summ = {}; cart.forEach(it => { let k = `${it.pid}_${it.sel}`; summ[k] = (summ[k]||0)+1; });
        document.getElementById('cart-items').innerHTML = Object.keys(summ).map(k => {

            </div>`}).join('');
        document.getElementById('cart-total').innerText = cart.reduce((a,b)=>a+b.p,0);
    }

    function removeFromCart(pid, sel) { cart = cart.filter(it => !(it.pid == pid && it.sel == sel)); renderCart(); }

    function submitOrder() {
        const n = document.getElementById('nick').value.trim(); if(!n || cart.length===0) return alert("è¼¸å…¥æš±ç¨±åŠå•†å“");
        db.ref('orders').push({ nick: n, items: cart, total: cart.reduce((a,b)=>a+b.p,0), time: Date.now(), adminNote: "", paid: 0, deposit: 0, isPaid: false, isDep: false })
          .then(() => { alert("è¨‚å–®å·²æäº¤æˆåŠŸï¼"); cart = []; location.reload(); });
    }

    function adminLogin() { if(prompt("ç®¡ç†å¯†ç¢¼")==="1239") { document.getElementById('admin-panel').style.display='flex'; renderAdminOrders(); } }

    function renderAdminOrders() {
        const main = document.getElementById('admin-main');
        const sorted = Object.entries(orders).sort((a,b) => b[1].time - a[1].time); // æ–°è¨‚å–®åœ¨å‰
        let globalCounter = {};
        
        main.innerHTML = `<button class="btn-add" style="margin-bottom:15px; width:100%; background:var(--caramel);" onclick="mergeSelected()">ğŸ”— åŸ·è¡Œä½µå–® (å‹¾é¸ä¸‹æ–¹è¨‚å–®)</button>` + sorted.map(([k, o]) => {
            let orderSumm = {};
            (o.items || []).forEach((it, idx) => {
                let sk = `${it.pid}_${it.sel}`; if(!orderSumm[sk]) orderSumm[sk] = { ...it, idxs: [], qty: 0 };
                orderSumm[sk].idxs.push(idx); orderSumm[sk].qty++;
            });

            const itemsHtml = Object.values(orderSumm).map(it => {
                const sk = `${it.pid}_${it.sel}`; const limit = (products[it.pid]||{}).limit || 999;
                let wins = 0, waits = [];

                    const realIt = o.items[originalIdx];

                    if(realIt.fWin || globalCounter[sk] <= limit) wins++; else waits.push(globalCounter[sk] - limit);
                });
                let st = (wins > 0) ? `<span style="color:green; font-weight:bold;">æ­£å–x${wins} </span>` : "";
                if(waits.length > 0) st += `<span style="color:orange;">(å€™è£œ ${waits.join(',')})</span>`;
                const isShipped = o.items[it.idxs[0]].ship || false;

                return `<div class="admin-item-row">
                    <span class="item-text ${isShipped ? 'shipped-item' : ''}" onclick="toggleSingleShip('${k}', [${it.idxs}])">
                        ${isShipped ? '<span class="ship-tag">å·²å‡ºè²¨</span>' : ''}
                        <b>${it.n}(${it.sel}) x ${it.qty}</b> <span style="color:var(--caramel);">$${it.p * it.qty}</span> ${st}
                    </span>
                    <button onclick="editSingleItem('${k}', ${it.idxs[0]})" style="background:none; border:none; color:#4361EE;">âœ</button>
                    <button onclick="deleteItems('${k}', [${it.idxs}])" style="color:#DDD; background:none; border:none;">âœ•</button>

            const balance = (o.total || 0) - (o.deposit || 0) - (o.paid || 0);
            const clearStatus = o.isPaid || balance <= 0;

            return `<div class="admin-order-card">

                    <span style="font-size:16px;"><input type="checkbox" class="merge-check" value="${k}" data-nick="${o.nick}"> <b onclick="editNick('${k}','${o.nick}')" style="color:var(--matcha);">${o.nick}</b></span>
                    <span style="font-size:12px; color:#999;">${new Date(o.time).toLocaleDateString()}</span>
                </div>
                
                <div style="border-top:1px solid #F0F0F0; padding:5px 0;">${itemsHtml}</div>

                <div class="quick-tags">
                    <div class="tag-btn ${o.isPaid?'active-paid':''}" onclick="toggleStatus('${k}', 'isPaid', ${!o.isPaid})">
                        ${o.isPaid?'âœ…':'â¬œ'} å·²æ”¶éŒ¢
                    </div>
                    <div class="tag-btn ${o.isDep?'active-dep':''}" onclick="toggleStatus('${k}', 'isDep', ${!o.isDep})">
                        ${o.isDep?'âœ…':'â¬œ'} å·²ä»˜è¨‚
                    </div>
                </div>

                <div class="finance-info">
                    <div class="finance-row">
                        <span onclick="editTotal('${k}',${o.total})" style="cursor:pointer;">æ‡‰ä»˜ç¸½é¡: <b>$${o.total} âœ</b></span>
                        <span style="color:${clearStatus?'green':'red'}; font-weight:bold;">${clearStatus ? 'ğŸ‰ å·²æ¸…å¸³' : 'é¤˜é¡: $' + balance}</span>
                    </div>
                    <div class="finance-row">
                        <span onclick="editDeposit('${k}',${o.deposit||0})" style="cursor:pointer;">å·²æ”¶è¨‚é‡‘: $${o.deposit||0} âœ</span>
                        <span onclick="editPaid('${k}',${o.paid||0})" style="cursor:pointer;">å·²æ”¶å°¾æ¬¾: $${o.paid||0} âœ</span>
                    </div>
                </div>

                <div style="display:flex; gap:10px; margin-bottom:10px;">
                    <button class="btn-add" style="flex:1; font-size:12px; background:#F8F9FA; color:#666; border:1px solid #DDD;" onclick="addItemToOrd('${k}')">ï¼‹ åŠ å•†å“</button>
                    <button onclick="if(confirm('ç¢ºå®šåˆªé™¤æ•´ç­†è¨‚å–®ï¼Ÿ')) db.ref('orders/${k}').remove()" style="color:#CCC; background:none; border:none; font-size:12px;">ğŸ—‘ï¸ åˆªå–®</button>
                </div>
                
                <input class="input-std" style="height:40px; margin-top:0; border-color:#EEE; font-size:13px;" id="note-${k}" value="${o.adminNote||''}" placeholder="âœï¸ é»æ­¤è¼¸å…¥å‚™è¨»ï¼ŒæŒ‰ Enter å„²å­˜" onkeydown="if(event.key==='Enter') saveNote('${k}')">
            </div>`}).join('');
    }

    /* åŸæœ‰åŠŸèƒ½é‚è¼¯å®Œå…¨ä¿ç•™ */
    function toggleStatus(k, field, val) { db.ref(`orders/${k}`).update({ [field]: val }); }
    function toggleSingleShip(k, idxs) { let o = orders[k]; const nextStatus = !o.items[idxs[0]].ship; idxs.forEach(i => o.items[i].ship = nextStatus); db.ref(`orders/${k}`).set(o); }
    function editSingleItem(k, idx) { const o = orders[k]; const it = o.items[idx]; const newN = prompt("ä¿®æ”¹åç¨±ï¼š", it.n); if(!newN) return; const newP = prompt("ä¿®æ”¹å–®åƒ¹ï¼š", it.p); if(!newP) return; o.items.forEach(item => { if(item.pid == it.pid && item.sel == it.sel) { item.n = newN; item.p = parseInt(newP); } }); o.total = o.items.reduce((a, b) => a + (parseInt(b.p)||0), 0); db.ref(`orders/${k}`).set(o); }
    function deleteItems(k, idxs) { if(!confirm('ç¢ºå®šåˆªé™¤å•†å“ï¼Ÿ')) return; let o = orders[k]; idxs.sort((a,b)=>b-a).forEach(i => o.items.splice(i,1)); o.total = o.items.reduce((a,b)=>a+b.p,0); db.ref(`orders/${k}`).set(o); }

    function editDeposit(k, old) { const v = prompt("å¡«å…¥è¨‚é‡‘é‡‘é¡ï¼š", old); if(v !== null && v !== "") db.ref(`orders/${k}`).update({ deposit: parseInt(v) }); }

        o.items.push({ e: "æ‰‹å‹•è¿½åŠ ", n: n, sel: "ä¸€èˆ¬", p: parseInt(p || 0), pid: "manual", fWin: true, ship: false });
        o.total = o.items.reduce((a, b) => a + (parseInt(b.p)||0), 0); db.ref(`orders/${k}`).set(o);

        main.innerHTML = `<button class="btn-add" style="width:100%; margin-bottom:15px; padding:15px; background:var(--matcha);" onclick="openAdd()">ï¼‹ ä¸Šæ¶æ–°å•†å“</button>` + 
        products.map((p, i) => `<div class="admin-order-card" style="display:flex; justify-content:space-between; align-items:center;">
            <div><b style="color:var(--matcha)">[${p.e}]</b><br><b>${p.n}</b> <br><small style="color:#999;">$${p.p} / é™è³¼:${p.limit||'ç„¡'}</small></div>

        </div>`).join('');
    }

    function openEdit(i) {
