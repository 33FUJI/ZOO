<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>33日本動物園 | 代購系統</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        :root{--bg:#f4f4f4;--blue:#003399;--red:#d9534f;--white:#ffffff}
        body{font-family:sans-serif;margin:0;height:100vh;display:flex;flex-direction:column;overflow:hidden;background:var(--bg)}
        
        /* 頂部 */
        header{padding:10px;background:#fff;border-bottom:1px solid #ddd;display:flex;gap:10px;z-index:100}
        .nick-input{flex:1;padding:12px;border:1px solid #ccc;border-radius:8px;font-size:16px}

        /* 佈局：左選單、右內容 */
        .main-container{display:flex;flex:1;overflow:hidden}
        .left-menu{width:35%;background:#eee;overflow-y:auto;border-right:1px solid #ddd}
        .menu-item{padding:20px 10px;border-bottom:1px solid #ddd;font-size:0.9em;cursor:pointer;color:#666}
        .menu-item.active{background:var(--white);font-weight:bold;color:var(--blue);border-left:4px solid var(--blue)}

        .right-content{width:65%;background:var(--white);overflow-y:auto;padding:15px;box-sizing:border-box}
        .spec-card{border:1px solid #f0f0f0;border-radius:10px;padding:15px;margin-bottom:12px;background:#fcfcfc;box-shadow:0 2px 5px rgba(0,0,0,0.02)}
        .spec-info{display:flex;justify-content:space-between;margin-bottom:10px;font-weight:bold}
        .qty-row{display:flex;align-items:center;justify-content:flex-end;gap:12px}
        .qty-btn{width:32px;height:32px;border:1px solid var(--blue);background:#fff;color:var(--blue);border-radius:50%;font-size:20px;cursor:pointer;display:flex;align-items:center;justify-content:center}

        /* 底部 */
