        .btn-admin { padding: 8px; border: none; border-radius: 5px; color: #FFF; cursor: pointer; font-weight: bold; flex: 1; font-size: 13px; }

        @media (max-width: 768px) {

        }

</head>
<body>

<div id="hall-screen" class="hall">

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyD7KmXt_PjFzyYKz4tXGQAmz_wvmmSjAm4",
        authDomain: "zoo-62638.firebaseapp.com",
        databaseURL: "https://zoo-62638-default-rtdb.firebaseio.com",
        projectId: "zoo-62638",
        storageBucket: "zoo-62638.firebasestorage.app",
        messagingSenderId: "33012710753",
        appId: "1:33012710753:web:318636add1f5ac2f7b5920"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let products = [], orders = {}, cart = [], curS = {};

    db.ref('products').on('value', snap => { products = snap.val() || []; renderHall(); });
    db.ref('orders').on('value', snap => { orders = snap.val() || {}; if(document.getElementById('admin-panel').style.display==='flex') renderAdminOrders(); });

    function renderHall() {
        const evts = [...new Set(products.map(p => p.e))].filter(e => e);
        document.getElementById('hall-grid').innerHTML = evts.map(e => `<div class="card-hall" onclick="openShop('${e}')"><b>${e}</b></div>`).join('');
    }

    function openShop(e) {
        document.getElementById('hall-screen').style.display = 'none';
        document.getElementById('main-app').style.display = 'flex';
        const list = products.filter(p => p.e === e);
        document.getElementById('prod-list').innerHTML = list.map(p => {
            const pid = products.findIndex(pr => pr.n === p.n && pr.e === p.e);
            return `<div class="prod-card"><div class="prod-name">${p.n}</div><div class="prod-price">$${p.p}</div><div class="spec-wrap">${p.s ? p.s.split(',').map(v=>`<button class="spec-btn" id="s-${pid}-${v}" onclick="setS(${pid},'${v}')">${v}</button>`).join('') : ''}</div><button class="btn-add" onclick="addToCart(${pid})">åŠ å…¥</button></div>`;
        }).join('');
    }

    function setS(pid, v) {
        curS[pid] = v;
        document.querySelectorAll(`[id^="s-${pid}-"]`).forEach(b => b.classList.remove('active'));
        document.getElementById(`s-${pid}-${v}`).classList.add('active');
    }

    function addToCart(pid) {
        const p = products[pid];
        if (p.s && !curS[pid]) return alert("è«‹é¸è¦æ ¼ï¼");
        cart.push({...p, sel: curS[pid] || "ä¸€èˆ¬", pid: pid});
        renderCart();
    }

    function renderCart() {
        let t = 0;
        document.getElementById('cart-items').innerHTML = cart.map((it, i) => { t += it.p; return `<div style="padding:8px 0; border-bottom:1px solid #F9F9F9; display:flex; justify-content:space-between;"><span>${it.n}(${it.sel})</span><span onclick="cart.splice(${i},1);renderCart()" style="color:red; cursor:pointer;">âœ•</span></div>`; }).join('');
        document.getElementById('cart-total').innerText = t;
    }

    function submitOrder() {
        const n = document.getElementById('nick').value;
        if (!n || cart.length === 0) return alert("è«‹å¡«å¯«æš±ç¨±åŠå•†å“");
        db.ref('orders').push({ nick: n, items: cart, total: cart.reduce((a,b)=>a+b.p,0), time: Date.now(), forceWin: false });
        alert("è¨‚å–®å·²æäº¤ï¼"); location.reload();
    }

    function performSearch() {
        const n = document.getElementById('search-nick').value.trim();
        if(!n) return alert("è«‹è¼¸å…¥æš±ç¨±");
        const resArea = document.getElementById('search-results-area');
        const userOrders = Object.entries(orders).filter(([k, o]) => o.nick === n).sort((a,b) => b[1].time - a[1].time);
        
        let pc = {};
        const allSorted = Object.values(orders).sort((a,b) => a.time - b.time);
        allSorted.forEach(o => o.items.forEach(it => { 
            const sk = `${it.pid}_${it.sel}`; pc[sk] = (pc[sk] || 0) + 1; 
            it.isWin = o.forceWin || pc[sk] <= ((products[it.pid]||{}).limit || 999); 
        }));

        resArea.innerHTML = userOrders.map(([key, o]) => `
            <div style="background:#FFF; padding:12px; margin-top:10px; border-radius:10px; border:1px solid #EEE;">
                <div style="font-size:11px; color:#999;">${new Date(o.time).toLocaleString()}</div>
                ${o.items.map(it => `<div style="display:flex; justify-content:space-between; margin-top:5px;"><span>${it.n}(${it.sel})</span><b style="color:${it.isWin?'#2D6A4F':'#D4A373'}">${it.isWin?'æ­£å–':'å€™è£œ'}</b></div>`).join('')}
                <div style="text-align:right; border-top:1px dashed #EEE; margin-top:8px; padding-top:5px; font-weight:bold; color:var(--caramel);">ç¸½é¡: $${o.total}</div>
            </div>
        `).join('');
    }

    function closeSearch() { document.getElementById('search-modal').style.display='none'; }

    function adminLogin() { if(prompt("ç®¡ç†å¯†ç¢¼")==="1239") { document.getElementById('admin-panel').style.display='flex'; renderAdminOrders(); } }

    function renderAdminOrders() {
        const main = document.getElementById('admin-main');
        const sorted = Object.entries(orders).sort((a,b) => a[1].time - b[1].time);
        let pc = {};
        
        let html = `<div class="admin-merge-bar"><span>å‹¾é¸åˆä½µè¨‚å–®</span><button onclick="mergeSelectedOrders()" style="padding:5px 10px;">åˆä½µé¸ä¸­</button></div>`;
        
        html += sorted.map(([key, o]) => {
            const items = o.items.map(it => {
                const sk = `${it.pid}_${it.sel}`; pc[sk] = (pc[sk] || 0) + 1;
                const win = o.forceWin || pc[sk] <= ((products[it.pid]||{}).limit || 999);
                return `<li style="font-size:12px;">${it.n}(${it.sel}) <span style="color:${win?'green':'orange'}">[${win?'æ­£å–':'å€™è£œ'}]</span></li>`;
            }).join('');
            return `
                <div class="admin-order-card">
                    <div style="display:flex; align-items:center; gap:8px;">
                        <input type="checkbox" class="merge-check" value="${key}" data-nick="${o.nick}">
                        <b>${o.nick}</b> <span style="flex:1; text-align:right; font-weight:bold;">$${o.total}</span>
                    </div>
                    <ul style="padding-left:15px; margin:8px 0;">${items}</ul>
                    <div style="display:flex; gap:5px;">
                        <button class="btn-admin" style="background:var(--matcha)" onclick="openEditOrder('${key}')">ç·¨è¼¯/åŠ å–®</button>
                        <button class="btn-admin" style="background:#666" onclick="db.ref('orders/${key}').update({forceWin:!o.forceWin})">â­ ç‹€æ…‹</button>
                        <button class="btn-admin" style="background:#E74C3C" onclick="db.ref('orders/${key}').remove()">åˆªé™¤</button>
                    </div>
                </div>`;
        }).join('');
        main.innerHTML = html;
    }

    function openEditOrder(key) {
        const o = JSON.parse(JSON.stringify(orders[key]));
        document.getElementById('modal-title').innerText = "ç·¨è¼¯è¨‚å–® - " + o.nick;
        
        const refreshUI = () => {
            let currentTotal = o.items.reduce((a,b) => a + (b.p || 0), 0);
            document.getElementById('edit-items-list').innerHTML = o.items.map((it, i) => `
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:5px; background:#F5F5F5; padding:5px; border-radius:4px;">
                    <span style="font-size:12px;">${it.n}(${it.sel}) - $${it.p}</span>
                    <button onclick="window.removeTemp(${i})" style="color:red; background:none; border:none;">âœ•</button>
                </div>
            `).join('');
            document.getElementById('ed-total').value = currentTotal;
        };

        window.removeTemp = (i) => { o.items.splice(i, 1); refreshUI(); };
        window.addTemp = () => {
            const pIdx = document.getElementById('add-p-idx').value;
            const pSel = document.getElementById('add-p-sel').value || 'ä¸€èˆ¬';
            const prod = products[pIdx];
            o.items.push({...prod, sel: pSel, pid: parseInt(pIdx)});
            refreshUI();
        };

        document.getElementById('modal-body').innerHTML = `
            æš±ç¨±ï¼š<input id="ed-nick" class="input-std" value="${o.nick}">
            <div id="edit-items-list" style="margin:10px 0;"></div>
            <div style="border:1px dashed #CCC; padding:10px; border-radius:8px;">
                <b>ï¼‹ æ‰‹å‹•åŠ å–®</b>
                <select id="add-p-idx" class="input-std">${products.map((p,i)=>`<option value="${i}">${p.n} ($${p.p})</option>`).join('')}</select>
                <input id="add-p-sel" class="input-std" placeholder="è¦æ ¼ (å¦‚: M)">
                <button class="btn-add" onclick="window.addTemp()">åŠ å…¥å“é …</button>
            </div>
            ç¸½é‡‘é¡ï¼š<input id="ed-total" type="number" class="input-std">
        `;
        
        refreshUI();
        document.getElementById('edit-modal').style.display='flex';
        document.getElementById('modal-save').onclick = () => {
            db.ref('orders/'+key).update({
                nick: document.getElementById('ed-nick').value,
                items: o.items,
                total: parseInt(document.getElementById('ed-total').value) || 0
            }).then(() => closeModal());
        };
    }

    function mergeSelectedOrders() {
        const checks = document.querySelectorAll('.merge-check:checked');
        if(checks.length < 2) return alert("è«‹å‹¾é¸è‡³å°‘å…©ç­†");
        const keys = Array.from(checks).map(c => c.value);
        const nicks = Array.from(checks).map(c => c.dataset.nick);
        if(new Set(nicks).size > 1) return alert("ä¸åŒäººçš„è¨‚å–®ä¸èƒ½åˆä½µï¼");
        
        if(confirm("ç¢ºå®šåˆä½µé€™ " + keys.length + " ç­†è¨‚å–®ï¼Ÿ")){
            let items = [], total = 0;
            keys.forEach(k => { items = items.concat(orders[k].items); total += orders[k].total; });
            db.ref('orders').push({ nick: nicks[0], items: items, total: total, time: Date.now(), forceWin: false }).then(() => {
                keys.forEach(k => db.ref('orders/'+k).remove());
                alert("åˆä½µå®Œæˆï¼");
            });
        }
    }

    function renderAdminProds() {
        const main = document.getElementById('admin-main');
        main.innerHTML = `<button class="btn-add" style="margin-bottom:15px; padding:10px;" onclick="openAddProd()">ï¼‹ ä¸Šæ¶æ–°å•†å“</button>` + 
        products.map((p, i) => `<div class="admin-order-card" style="display:flex; justify-content:space-between; align-items:center;"><div><b>[${p.e}] ${p.n}</b><br><small>$${p.p}</small></div><button onclick="openEditProd(${i})" style="background:#666; color:#FFF; border:none; padding:5px 10px; border-radius:4px;">ä¿®æ”¹</button></div>`).join('');
    }

    function openAddProd() {
        document.getElementById('modal-title').innerText = "ä¸Šæ¶å•†å“";
        document.getElementById('modal-body').innerHTML = `
            åˆ†é¡ï¼š<input id="p-e" class="input-std" placeholder="ä¾‹å¦‚: æ—¥æœ¬è¶…å¸‚">
            åç¨±ï¼š<input id="p-n" class="input-std"> åƒ¹æ ¼ï¼š<input id="p-p" type="number" class="input-std">
            é™è³¼ï¼š<input id="p-l" type="number" class="input-std" placeholder="ç„¡é™è¼¸å…¥ 999">
            è¦æ ¼ï¼š<input id="p-s" class="input-std" placeholder="å¦‚: M,L (é€—è™Ÿéš”é–‹)">
        `;
        document.getElementById('edit-modal').style.display='flex';
        document.getElementById('modal-save').onclick = () => {
            products.push({ e:document.getElementById('p-e').value, n:document.getElementById('p-n').value, p:parseInt(document.getElementById('p-p').value), limit:parseInt(document.getElementById('p-l').value)||999, s:document.getElementById('p-s').value });
            db.ref('products').set(products).then(()=>closeModal());
        };
    }

    function openEditProd(idx) {
        const p = products[idx];
        document.getElementById('modal-title').innerText = "ä¿®æ”¹å•†å“";
        document.getElementById('modal-body').innerHTML = `
            åˆ†é¡ï¼š<input id="p-e" class="input-std" value="${p.e}"> 
            åç¨±ï¼š<input id="p-n" class="input-std" value="${p.n}">
            åƒ¹æ ¼ï¼š<input id="p-p" type="number" class="input-std" value="${p.p}"> 
            é™è³¼ï¼š<input id="p-l" type="number" class="input-std" value="${p.limit||999}">
            è¦æ ¼ï¼š<input id="p-s" class="input-std" value="${p.s||''}">
            <button onclick="if(confirm('åˆªé™¤ï¼Ÿ')){products.splice(${idx},1); db.ref('products').set(products); closeModal();}" style="width:100%; padding:10px; background:red; color:#FFF; border:none; margin-top:10px; border-radius:8px;">ğŸ—‘ï¸ åˆªé™¤æ­¤å•†å“</button>
        `;
        document.getElementById('edit-modal').style.display='flex';
        document.getElementById('modal-save').onclick = () => {
            products[idx] = { e:document.getElementById('p-e').value, n:document.getElementById('p-n').value, p:parseInt(document.getElementById('p-p').value), limit:parseInt(document.getElementById('p-l').value), s:document.getElementById('p-s').value };
            db.ref('products').set(products).then(()=>closeModal());
        };
    }

    function exportCSV() {
        let csv = "\uFEFFå§“å,å•†å“,è¦æ ¼,ç‹€æ…‹,é‡‘é¡,ä¸‹å–®æ™‚é–“\n";
        let pc = {};
        Object.entries(orders).sort((a,b)=>a[1].time-b[1].time).forEach(([k,o])=>{
            o.items.forEach(it=>{
                const sk = `${it.pid}_${it.sel}`; pc[sk]=(pc[sk]||0)+1;
                const isW = o.forceWin || pc[sk] <= ((products[it.pid]||{}).limit || 999);
                csv += `${o.nick},${it.n},${it.sel},${isW?'æ­£å–':'å€™è£œ'},${it.p},${new Date(o.time).toLocaleString()}\n`;
            });
        });
        const a = document.createElement("a"); a.href = URL.createObjectURL(new Blob([csv],{type:'text/csv'})); a.download="33å‹•ç‰©åœ’å ±è¡¨.csv"; a.click();
    }

    function closeModal() { document.getElementById('edit-modal').style.display='none'; }
</script>
