<script>

    function rescueData() {
        // æœå°‹æ‰€æœ‰å¯èƒ½å­˜åœ¨çš„èˆŠç‰ˆæœ¬é‡‘é‘°
        const oldPKeys = ['zoo_p_v12', 'zoo_p_v13'];

            }

    function addToCartInline(pid) {
        const p = products[pid], s = curS[pid] || (p.s ? "" : "ä¸€èˆ¬"), q = parseInt(document.getElementById(`qty-input-${pid}`).value);
        if(p.s && !curS[pid]) return alert("è«‹å…ˆé¸æ“‡è¦æ ¼");

    function getQueueStatus(prodName, spec, ts, forceOk) {
        if(forceOk) return `<span class="badge bg-ok">æ­£å– (æ‰‹å‹•)</span>`;
