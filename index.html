    function updateOrderBar() {
        const bar = document.getElementById('order-bar');
        const list = document.getElementById('cart-list');
        const totalDisp = document.getElementById('total-val');
        const keys = Object.keys(cart);
        
        if(keys.length === 0) { bar.style.display = 'none'; return; }
        
        bar.style.display = 'block';
        list.innerHTML = '';
        let total = 0;
        
        keys.forEach(k => {
            const [pid, spec] = k.split('_');
            const p = prods[pid];
            if(p) {
                total += p.price * cart[k];

                            <button class="qty-btn" onclick="updateQty('${k}',1)">+</button>
                        </div>
                    </div>`;
            }
        });
        totalDisp.innerText = total;
    }
