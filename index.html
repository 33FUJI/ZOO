<script>
    const firebaseConfig = {
        apiKey: "AIzaSyD7KmXt_PjFzyYKz4tXGQAmz_wvmmSjAm4",
        authDomain: "zoo-62638.firebaseapp.com",
        databaseURL: "https://zoo-62638-default-rtdb.firebaseio.com",
        projectId: "zoo-62638",
        storageBucket: "zoo-62638.firebasestorage.app",
        messagingSenderId: "33012710753",
        appId: "1:33012710753:web:318636add1f5ac2f7b5920"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let products = {}, cart = {};

    function init() {
        db.ref('products').on('value', snap => {
            products = snap.val() || {};
            renderCategories();
        });
    }

    function renderCategories() {
        const area = document.getElementById('category-area');
        // å…ˆç²å–è³‡æ–™åº«æœ‰çš„åˆ†é¡
        let cats = [...new Set(Object.values(products).map(p => p.cat))];
        // å¦‚æœè³‡æ–™åº«æ²’æ±è¥¿ï¼Œé è¨­é€™å…©å€‹å ´æ¬¡
        if(cats.length === 0) cats = ["æ—¥æœ¬è¶…å¸‚", "æ—¥æœ¬æ´»å‹•ä»£è³¼"];
        
        area.innerHTML = '';
        cats.forEach(cat => {
            if(!cat) return;
            area.innerHTML += `
                <div class="cat-card" onclick="openCategory('${cat}')">
                    <h3>${cat}</h3>
                    <span>é»æ“Šé€²å…¥é¸è³¼</span>
                </div>`;
        });
    }

    function openCategory(catName) {
        document.getElementById('modal-title').innerText = catName;
        const container = document.getElementById('item-list-container');
        container.innerHTML = '';
        
        let found = false;
        Object.keys(products).forEach(id => {
            const p = products[id];
            if(p.cat === catName) {
                found = true;
                let specHtml = '';
                const specs = p.spec ? p.spec.split('/') : ['ä¸€èˆ¬'];
                specs.forEach(s => {
                    const key = `${id}_${s}`;
                    const q = cart[key] || 0;
                    specHtml += `
                        <div class="spec-row">
                            <span style="color:#777;">${s === 'ä¸€èˆ¬' ? 'é¸è³¼æ•¸é‡' : s}</span>
                            <div class="qty-control">
                                <button class="qty-btn" onclick="updateQty('${key}', -1)">-</button>
                                <span class="qty-num">${q}</span>
                                <button class="qty-btn" onclick="updateQty('${key}', 1)">+</button>
                            </div>
                        </div>`;
                });

                container.innerHTML += `
                    <div class="p-item">
                        <div class="p-name"><span>${p.name}</span> <span style="color:var(--price-red)">$${p.price}</span></div>
                        ${specHtml}
                    </div>`;
            }
        });

        if(!found) {
            container.innerHTML = `<p style="text-align:center; color:#ccc; margin-top:50px;">æ­¤å ´æ¬¡ç›®å‰å°šç„¡å•†å“ä¸Šæ¶</p>`;
        }
        document.getElementById('item-modal').style.display = 'flex';
    }

    function updateQty(key, delta) {
        cart[key] = Math.max(0, (cart[key] || 0) + delta);
        if(cart[key] === 0) delete cart[key];
        
        const currentCat = document.getElementById('modal-title').innerText;
        openCategory(currentCat);
        renderSummary();
    }

    function renderSummary() {
        const bar = document.getElementById('checkout-bar');
        const list = document.getElementById('summary-list');
        const totalDisp = document.getElementById('final-total');
        
        const cartKeys = Object.keys(cart);
        if(cartKeys.length === 0) {
            bar.style.display = 'none';
            return;
        }
        
        bar.style.display = 'block';
        list.innerHTML = '';
        let total = 0;
        
        cartKeys.forEach(key => {
            const [pid, spec] = key.split('_');
            const p = products[pid];
            if(p) {
                const sub = p.price * cart[key];
                total += sub;
                list.innerHTML += `<div style="display:flex;justify-content:space-between;margin-bottom:5px;">
                    <span>${p.name} (${spec}) x ${cart[key]}</span>
                    <span>$${sub}</span>
                </div>`;
            }
        });
        totalDisp.innerText = total;
    }

    function submitOrder() {
        const nick = document.getElementById('user-nick').value.trim();
        if(!nick) return alert("è«‹è¼¸å…¥æ‚¨çš„æš±ç¨±ï¼");
        
        db.ref('orders').push({
            nick: nick,
            time: new Date().toLocaleString(),
            items: Object.keys(cart).map(key => {
                const [pid, spec] = key.split('_');
                return { name: products[pid].name, spec, qty: cart[key], price: products[pid].price };
            }),
            total: document.getElementById('final-total').innerText
        }).then(() => {
            alert("ç™»è¨˜å®Œæˆï¼è«‹è€å¿ƒç­‰å€™å°å¹«æ‰‹å°å¸³ã€‚");
            cart = {};
            renderSummary();
            closeModal('item-modal');
        });
    }

    function checkAdmin() {

            window.location.reload(); // æš«æ™‚å°å›åŸæœ¬å¾Œå°é‚è¼¯ï¼Œæˆ–æ‚¨å¯ç›´æ¥é€²å…¥ä¹‹å‰å¯«çš„ç·¨è¼¯å€
        }

    function openHistory() {

        db.ref('orders').once('value', snap => {
            const orders = snap.val() || {};
            let html = "";
            Object.values(orders).forEach(o => {
                if(o.nick === nick) {
                    html += `ã€${o.time}ã€‘\næ˜ç´°ï¼š${o.items.map(i=>i.name+'('+i.spec+')x'+i.qty).join(', ')}\nç¸½é‡‘é¡ï¼š$${o.total}\n----------\n`;
                }
