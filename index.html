<script>
    const firebaseConfig = {
        apiKey: "AIzaSyD7KmXt_PjFzyYKz4tXGQAmz_wvmmSjAm4",
        authDomain: "zoo-62638.firebaseapp.com",
        databaseURL: "https://zoo-62638-default-rtdb.firebaseio.com",
        projectId: "zoo-62638",
        storageBucket: "zoo-62638.firebasestorage.app",
        messagingSenderId: "33012710753",
        appId: "1:33012710753:web:318636add1f5ac2f7b5920"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let products = [], orders = {}, cart = [], curS = {};

    // ç›£è½æ•¸æ“š
    db.ref('products').on('value', snap => {

    });

    function renderHall() {
        const evts = [...new Set(products.map(p => p.e))];
        document.getElementById('hall-grid').innerHTML = evts.map(e => `

    }

    function openShop(e) {
        document.getElementById('hall-screen').style.display = 'none';
        document.getElementById('main-app').style.visibility = 'visible';
        const list = products.filter(p => p.e === e);
        document.getElementById('prod-list').innerHTML = list.map(p => {
            const pid = products.indexOf(p);
            return `

                    <b>${p.n}</b> <span style="color:var(--caramel)">$${p.p}</span>
                    <div style="font-size:12px; color:#666;">é™è³¼: ${p.limit || 'ç„¡é™åˆ¶'}</div>
                    <div style="margin:10px 0;">

    function setS(pid, v) {
        curS[pid] = v;
        const btns = document.querySelectorAll(`[id^="s-${pid}-"]`);

    }

    function addToCart(pid) {
        const p = products[pid];
        if (p.s && !curS[pid]) return alert("è«‹å…ˆé¸æ“‡è¦æ ¼ï¼");
        cart.push({...p, sel: curS[pid] || "ä¸€èˆ¬", pid: pid});
        renderCart();
    }

    function renderCart() {
        let t = 0;
        document.getElementById('cart-items').innerHTML = cart.map((it, i) => {
            t += it.p;
            return `<div style="padding:5px 0; border-bottom:1px solid #EEE;">${it.n}(${it.sel}) $${it.p} <span onclick="cart.splice(${i},1);renderCart()" style="float:right; cursor:pointer;">âŒ</span></div>`;
        }).join('');
        document.getElementById('cart-total').innerText = t;
    }

    function submitOrder() {
        const n = document.getElementById('nick').value;
        if (!n || cart.length === 0) return alert("è«‹å¡«å¯«æš±ç¨±ä¸¦æŒ‘é¸å•†å“ï¼");
        db.ref('orders').push({
            nick: n, items: cart, total: cart.reduce((a,b)=>a+b.p,0),
            time: Date.now(),
            forceWin: false // å¼·åˆ¶æ­£å–é–‹é—œ
        });
        alert("ä¸‹å–®æˆåŠŸï¼"); cart = []; renderCart(); location.reload();
    }

    // å¾Œå°é‚è¼¯
    function adminLogin() { if(prompt("å¯†ç¢¼")==="1239") document.getElementById('admin').style.display='flex'; renderOrders(); }

    function renderOrders() {
        const main = document.getElementById('admin-main');
        let prodCounts = {}; // ç”¨æ–¼è¨ˆç®—æ­£å–/å€™è£œ

        // å…ˆæŒ‰æ™‚é–“æ’åº
        const sortedOrders = Object.entries(orders).sort((a,b) => a[1].time - b[1].time);

        main.innerHTML = sortedOrders.map(([key, o]) => {
            const itemsHtml = o.items.map(it => {
                const p = products[it.pid] || {};
                const limit = p.limit || 999;
                const specKey = `${it.pid}_${it.sel}`;
                prodCounts[specKey] = (prodCounts[specKey] || 0) + 1;

                // åˆ¤æ–·é‚è¼¯ï¼šå¦‚æœ forceWin ç‚º true æˆ–æ˜¯ åœ¨é™é¡å…§ å‰‡ç‚ºæ­£å–
                const isWin = o.forceWin || prodCounts[specKey] <= limit;
                const tagClass = isWin ? 'tag-win' : 'tag-wait';
                const tagText = isWin ? 'æ­£å–' : `å€™è£œ ${prodCounts[specKey] - limit}`;

                return `<div>â€¢ ${it.n}(${it.sel}) <span class="tag ${tagClass}">${tagText}</span></div>`;
            }).join('');

            return `

                    <div style="display:flex; justify-content:space-between;">
                        <b>${o.nick}</b> <span>$${o.total}</span>

                        <button class="btn" style="background:${o.forceWin?'#666':''}" onclick="toggleForceWin('${key}', ${!o.forceWin})">
                            ${o.forceWin ? 'å–æ¶ˆå¼·åˆ¶æ­£å–' : 'â­ å¼·åˆ¶æ­£å–'}
                        </button>
                        <button class="btn btn-red" onclick="deleteOrder('${key}')">åˆªé™¤</button>
                    </div>
                </div>
            `;
        }).join('');
    }

    function renderProdsAdmin() {

        main.innerHTML += products.map((p, i) => `

    // è¦–çª—æ§åˆ¶
    function closeModal() { document.getElementById('edit-modal').style.display='none'; }

        `;

    }

    function openEditProd(idx) {
        const p = products[idx];

        `;
        document.getElementById('edit-modal').style.display = 'flex';
        document.getElementById('modal-save').onclick = () => {

            products[idx].p = parseInt(document.getElementById('p-p').value);

    function exportCSV() {
        let csv = "\uFEFFå§“å,å•†å“,è¦æ ¼,ç‹€æ…‹,é‡‘é¡\n";
        let prodCounts = {};
        const sortedOrders = Object.entries(orders).sort((a,b) => a[1].time - b[1].time);
        
        sortedOrders.forEach(([key, o]) => {
            o.items.forEach(it => {
                const p = products[it.pid] || {};

                const specKey = `${it.pid}_${it.sel}`;
