<script>
    const firebaseConfig = {
        apiKey: "AIzaSyD7KmXt_PjFzyYKz4tXGQAmz_wvmmSjAm4",
        authDomain: "zoo-62638.firebaseapp.com",
        databaseURL: "https://zoo-62638-default-rtdb.firebaseio.com",
        projectId: "zoo-62638",
        storageBucket: "zoo-62638.firebasestorage.app",
        messagingSenderId: "33012710753",
        appId: "1:33012710753:web:318636add1f5ac2f7b5920"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let prods = {};
    let cart = {};

    // å•Ÿå‹•æ™‚ç«‹åˆ»è®€å–ä¸€æ¬¡è³‡æ–™
    db.ref('products').on('value', snap => {
        prods = snap.val() || {};
        console.log("è³‡æ–™å·²åŒæ­¥", prods);

    function openCat(cName) {
        console.log("æ­£åœ¨é–‹å•Ÿåˆ†é¡ï¼š" + cName);
        document.getElementById('cat-title').innerText = cName;
        const list = document.getElementById('p-list');
        list.innerHTML = '';
        let found = false;
        
        Object.keys(prods).forEach(id => {
            const p = prods[id];
            // ä¿®æ­£ï¼šæª¢æŸ¥åˆ†é¡åç¨±æ˜¯å¦åŒ¹é…
            if(p.cat === cName || (cName === 'æ—¥æœ¬è¶…å¸‚ä»£è³¼' && p.cat === 'æ—¥æœ¬è¶…å¸‚')) {
                found = true;
                const specs = p.spec ? p.spec.split('/') : ['é è¨­'];
                let specHtml = specs.map(s => `<div class="spec-tag" onclick="addToCart('${id}','${s}')">${s}</div>`).join('');
                list.innerHTML += `
                    <div class="p-item">
                        <div class="p-info" onclick="toggleSpec(this)">
                            <span>${p.name}</span>
                            <span style="color:#d9534f">$${p.price}</span>
                        </div>
                        <div class="spec-row">${specHtml}</div>
                    </div>`;
            }
        });

        if(!found) {
            list.innerHTML = `<p style="text-align:center; padding:50px; color:#999;">ç›®å‰æ²’æœ‰ã€Œ${cName}ã€çš„å•†å“<br>è«‹ç¢ºèªå¾Œå°åˆ†é¡åç¨±æ˜¯å¦æ­£ç¢º</p>`;
        }
        document.getElementById('item-modal').style.display = 'flex';
    }

    function toggleSpec(el) {
        const row = el.nextElementSibling;
        const allRows = document.querySelectorAll('.spec-row');
        // å¯é¸ï¼šé»æ“Šä¸€å€‹æ™‚é—œé–‰å…¶ä»–å·²å±•é–‹çš„
        // allRows.forEach(r => { if(r !== row) r.style.display = 'none'; });
        row.style.display = (row.style.display === 'flex') ? 'none' : 'flex';
    }

    function addToCart(id, s) {
        const key = `${id}_${s}`;
        cart[key] = (cart[key] || 0) + 1;
        updateOrderBar();
    }

    function updateQty(key, delta) {
        cart[key] = Math.max(0, (cart[key] || 0) + delta);
        if(cart[key] === 0) delete cart[key];
        updateOrderBar();
    }

    function updateOrderBar() {
        const bar = document.getElementById('order-bar');
        const list = document.getElementById('cart-list');
        const totalDisp = document.getElementById('total-val');
        const keys = Object.keys(cart);
        
        if(keys.length === 0) { bar.style.display = 'none'; return; }
        
        bar.style.display = 'block';
        list.innerHTML = '';
        let total = 0;
        
        keys.forEach(k => {
            const [pid, spec] = k.split('_');
            const p = prods[pid];
            if(p) {
                total += p.price * cart[k];
                list.innerHTML += `
                    <div class="cart-item">
                        <div style="flex:1;">
                            <div style="font-weight:bold; font-size:0.9em;">${p.name}</div>
                            <div style="font-size:0.8em; color:#888;">è¦æ ¼ï¼š${spec}</div>
                        </div>
                        <div class="qty-box">
                            <button class="qty-btn" onclick="updateQty('${k}',-1)">-</button>
                            <span style="font-weight:bold; min-width:20px; text-align:center;">${cart[k]}</span>
                            <button class="qty-btn" onclick="updateQty('${k}',1)">+</button>
                        </div>
                    </div>`;
            }
        });
        totalDisp.innerText = total;
    }

    function submitOrder() {
        const nick = document.getElementById('user-nick').value.trim();
        if(!nick) return alert("âš ï¸ è«‹å…ˆè¼¸å…¥æ‚¨çš„æš±ç¨±å–”ï¼");
        
        const orderData = {
            nick: nick,
            time: new Date().toLocaleString(),
            items: Object.keys(cart).map(k => {
                const [pid, s] = k.split('_');
                return { name: prods[pid].name, spec: s, qty: cart[k], price: prods[pid].price };
            }),
            total: document.getElementById('total-val').innerText
        };

        db.ref('orders').push(orderData).then(() => {
            alert("ğŸ‰ ç™»è¨˜æˆåŠŸï¼è«‹è¨˜å¾—ç§è¨Šå°å¸³å–”ã€‚");
            cart = {};
            updateOrderBar();
            closeModal();
        }).catch(err => alert("å‚³é€å¤±æ•—ï¼š" + err));
    }

    function closeModal() { document.getElementById('item-modal').style.display = 'none'; }
    function openAdmin() { if(prompt("ç®¡ç†å¯†ç¢¼") === "1239") window.location.href="https://console.firebase.google.com/"; }
    function checkHistory() {
        const n = prompt("è«‹è¼¸å…¥æ‚¨çš„æš±ç¨±æŸ¥è©¢ï¼š");
        if(!n) return;
        db.ref('orders').orderByChild('nick').equalTo(n).once('value', snap => {
            const os = snap.val();
            if(!os) return alert("æŸ¥ç„¡ç´€éŒ„å–”ï¼");
            let msg = `ã€${n} çš„ç™»è¨˜ç´€éŒ„ã€‘\n`;
            Object.values(os).forEach(o => {
                msg += `\nğŸ“… ${o.time}\nğŸ’° ç¸½è¨ˆï¼š$${o.total}\n---`;
            });
            alert(msg);
        });
    }
</script>
