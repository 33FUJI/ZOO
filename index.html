<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>33日本動物園</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #F5F2ED; --card: #FFFFFF; --main: #A68B6D; --sub: #829481; --text: #4A4A4A; --border: #E0D7CE; --accent: #C5A358; }
        body { font-family: 'Noto Sans TC', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        .topbar { background: var(--card); padding: 12px 25px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); }
        .wordmark { font-weight: 700; color: var(--main); font-size: 1.2em; cursor: pointer; }
        .back-btn { background: var(--bg); border: 1px solid var(--border); padding: 6px 15px; border-radius: 20px; cursor: pointer; font-size: 0.9em; font-weight: bold; }

        #event-screen { position: fixed; inset: 0; background: var(--bg); z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .event-grid { display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; }
        .event-card { background: #1A1C22; color: white; padding: 40px 30px; border-radius: 15px; width: 220px; text-align: center; cursor: pointer; transition: 0.3s; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .event-card:hover { transform: translateY(-5px); background: #2A2D35; }

        .main { display: flex; flex: 1; overflow: hidden; }
        .pane { flex: 1; overflow-y: auto; padding: 25px; }
        .ptable { width: 100%; border-collapse: collapse; background: var(--card); border-radius: 12px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.03); }
        .ptable th { background: #EFE9E2; padding: 18px; text-align: left; color: var(--main); }
        .ptable td { padding: 20px; border-bottom: 1px solid var(--bg); }
        .prod-name { font-size: 1.1em; font-weight: 700; }
        .prod-price { color: #D9534F; font-weight: bold; margin-bottom: 10px; }
        .spec-grid { display: flex; flex-wrap: wrap; gap: 8px; }
        .spec-btn { border: 1px solid var(--border); background: var(--bg); padding: 6px 14px; border-radius: 6px; cursor: pointer; }
        .spec-btn.active { background: var(--accent); color: white; }
        .qty-ctrl { display: flex; align-items: center; border: 1px solid var(--border); border-radius: 6px; overflow: hidden; background: white; }
        .qty-btn { width: 35px; height: 35px; border: none; background: none; cursor: pointer; font-size: 18px; }
        .qty-input { width: 40px; text-align: center; border: none; font-size: 16px; }
        .btn-add { background: var(--main); color: white; border: none; padding: 10px 20px; border-radius: 6px; font-weight: bold; cursor: pointer; }

        .sidebar { width: 360px; background: var(--card); border-left: 1px solid var(--border); display: flex; flex-direction: column; padding: 25px; }
        .cart-item { background: var(--bg); padding: 15px; border-radius: 10px; margin-bottom: 12px; position: relative; }
        .total-row { display: flex; justify-content: space-between; font-size: 26px; font-weight: bold; color: #D9534F; margin: 20px 0; border-top: 2px dashed #ddd; padding-top: 20px; }

        #admin-pane { position: fixed; inset: 0; background: var(--bg); z-index: 3000; display: none; padding: 30px; overflow-y: auto; }
        .admin-card { background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid var(--border); margin-bottom: 20px; }
        .status-tag { padding: 4px 8px; border-radius: 4px; font-size: 12px; color: white; font-weight: bold; }
        .status-0 { background: #999; }
        .status-1 { background: #5bc0de; }
        .status-2 { background: #f0ad4e; }
        .status-3 { background: #5cb85c; }
    </style>
</head>
<body>

<div id="event-screen">
    <h2 style="color:var(--main); margin-bottom:40px; letter-spacing: 2px;">33日本動物園</h2>
    <div class="event-grid">
        <div class="event-card" onclick="selectEvent('日本超市')"><h3>日本超市</h3><p>進入列表</p></div>
        <div class="event-card" onclick="selectEvent('SS10日本周邊')"><h3>SS10日本周邊</h3><p>進入列表</p></div>
        <div class="event-card" onclick="selectEvent('SS10追加周邊')"><h3>SS10追加周邊</h3><p>進入列表</p></div>
    </div>
    <button onclick="loginAdmin()" style="margin-top:80px; background:none; border:none; color:#ccc; cursor:pointer;">管理入口</button>
</div>

<div id="admin-pane">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
        <h2>33 管理後台</h2>
        <button onclick="location.reload()" style="padding:10px 20px; border-radius:8px; cursor:pointer;">退出</button>
    </div>

    <div class="admin-card">
        <h3>採買總數統計</h3>
        <button onclick="calcSummary()" style="margin-bottom:10px;">計算總需求量</button>
        <div id="summary-result" style="font-family: monospace; white-space: pre-wrap; background: #f9f9f9; padding:10px;"></div>
    </div>

    <div class="admin-card">
        <h3>商品管理</h3>
        <div style="margin-bottom:15px;">
            場次：<select id="a-evt"><option>日本超市</option><option>SS10日本周邊</option><option>SS10追加周邊</option></select>
            品名：<input id="a-name" placeholder="商品品名"> 
            價格：<input id="a-price" type="number" placeholder="單價">
            <button onclick="saveNewProd()" style="background:var(--sub); color:white; border:none; padding:8px 15px; border-radius:5px;">新增</button>
        </div>
        <table style="width:100%; text-align:left;">
            <thead><tr><th>場次</th><th>品名</th><th>價格</th><th>操作</th></tr></thead>
            <tbody id="admin-tbody"></tbody>
        </table>
    </div>

    <div class="admin-card">
        <h3>訂單紀錄管理</h3>
        <button onclick="exportOrders()" style="margin-bottom:15px;">導出訂單文字</button>
        <div id="order-list"></div>
    </div>
</div>

<header class="topbar">
    <div class="wordmark" onclick="goHome()">33日本動物園</div>
    <div style="display:flex; align-items:center; gap:15px;">
        <div id="event-label" style="font-weight:700; color:var(--main);"></div>
        <button class="back-btn" onclick="goHome()">回上一頁</button>
    </div>
</header>

<div class="main">
    <div class="pane">
        <table class="ptable">
            <thead><tr><th>商品資訊</th><th style="text-align:right; padding-right:40px;">規格與數量</th></tr></thead>
            <tbody id="prod-tbody"></tbody>
        </table>
    </div>
    <div class="sidebar">
        <h3 style="margin:0 0 15px 0;">選購清單</h3>
        <div id="cart-items" style="flex:1; overflow-y:auto;"></div>
        <div class="total-row"><span>總計</span><span>$ <span id="total-val">0</span></span></div>
        <input type="text" id="nick" style="width:100%; padding:14px; margin-bottom:10px; border:1px solid var(--border); border-radius:10px; box-sizing:border-box;" placeholder="Line 暱稱">
        <button class="btn-submit" onclick="submitOrder()">送出訂單</button>
    </div>
</div>

<script>
    const members = ["特", "澈", "雲", "童", "赫", "海", "源", "旭", "圭"];
    let products = JSON.parse(localStorage.getItem('33_prods')) || [];
    let orders = JSON.parse(localStorage.getItem('33_orders')) || [];
    let cart = [];
    let activeSpecs = {}; 

    function goHome() { document.getElementById('event-screen').style.display = 'flex'; }
    function selectEvent(e) {
        document.getElementById('event-screen').style.display = 'none';
        document.getElementById('event-label').innerText = e;
        renderProducts(e);
    }

    function renderProducts(e) {
        const tbody = document.getElementById('prod-tbody');
        const list = products.filter(p => p.e === e);
        tbody.innerHTML = list.map(p => `
            <tr>
                <td>
                    <div class="prod-name">${p.n}</div>
                    <div class="prod-price">$${p.p}</div>
                    <div class="spec-grid">
                        ${members.map(m => `<button class="spec-btn" id="spec-${p.id}-${m}" onclick="pickSpec(${p.id},'${m}')">${m}</button>`).join('')}
                    </div>
                </td>
                <td style="text-align:right">
                    <div style="display:flex; align-items:center; justify-content:flex-end; gap:10px;">
                        <div class="qty-ctrl">
                            <button class="qty-btn" onclick="adjQty(${p.id},-1)">-</button>
                            <input id="qty-${p.id}" value="1" class="qty-input" readonly>
                            <button class="qty-btn" onclick="adjQty(${p.id},1)">+</button>
                        </div>
                        <button class="btn-add" onclick="addToCart(${p.id})">加入</button>
                    </div>
                </td>
            </tr>`).join('');
    }

    function pickSpec(pid, m) {
        members.forEach(mem => { 
            const b = document.getElementById(`spec-${pid}-${mem}`);
            if(b) b.classList.remove('active');
        });
        document.getElementById(`spec-${pid}-${m}`).classList.add('active');
        activeSpecs[pid] = m;
    }

    function adjQty(pid, v) {
        const el = document.getElementById(`qty-${pid}`);
        let n = parseInt(el.value) + v;
        if(n > 0) el.value = n;
    }

    function addToCart(pid) {
        const p = products.find(x => x.id === pid);
        const s = activeSpecs[pid];
        if(!s) return alert("請選規格");
        cart.push({ n: p.n, s: s, q: parseInt(document.getElementById(`qty-${pid}`).value), p: p.p });
        renderCart();
    }

    function renderCart() {
        const box = document.getElementById('cart-items');
        let total = 0;
        box.innerHTML = cart.map((i, idx) => {
            total += (i.p * i.q);
            return `<div class="cart-item">
                <b>${i.n}</b> (${i.s}) x ${i.q}
                <button onclick="cart.splice(${idx},1);renderCart()" style="position:absolute; right:10px; top:15px; border:none; background:none; cursor:pointer;">✕</button>
            </div>`;
        }).join('');
        document.getElementById('total-val').innerText = total.toLocaleString();
    }

    function submitOrder() {
        const n = document.getElementById('nick').value;
        if(!n || cart.length === 0) return alert("請填寫內容");
        orders.unshift({ id: Date.now(), nick: n, items: [...cart], total: document.getElementById('total-val').innerText, time: new Date().toLocaleString(), status: 0, note: "" });
        localStorage.setItem('33_orders', JSON.stringify(orders));
        alert("下單完成！請截圖傳給 33 唷");
        cart = []; renderCart();
        document.getElementById('nick').value = '';
    }

    function loginAdmin() {
        if(prompt("密碼") === "1239") {
            document.getElementById('admin-pane').style.display = 'block';
            renderAdmin();
        }
    }

    function renderAdmin() {
        document.getElementById('admin-tbody').innerHTML = products.map((p, i) => `
            <tr>
                <td>${p.e}</td><td>${p.n}</td>
                <td><input type="number" value="${p.p}" style="width:70px" onchange="products[${i}].p=parseInt(this.value);saveProds()"></td>
                <td><button onclick="delProd(${i})">刪除</button></td>
            </tr>`).join('');
        
        document.getElementById('order-list').innerHTML = orders.map((o, i) => `
            <div style="border-bottom:1px solid #ddd; padding:15px; background:#f9f9f9; margin-bottom:10px; border-radius:10px;">
                <div style="display:flex; justify-content:space-between;">
                    <b>${o.nick}</b> 
                    <select onchange="updateStatus(${i}, this.value)" class="status-tag status-${o.status}">
                        <option value="0" ${o.status==0?'selected':''}>未對帳</option>
                        <option value="1" ${o.status==1?'selected':''}>已對帳</option>
                        <option value="2" ${o.status==2?'selected':''}>已採買</option>
                        <option value="3" ${o.status==3?'selected':''}>已寄出</option>
                    </select>
                </div>
                <div style="background:white; padding:8px; border-radius:5px; margin:5px 0;">
                    ${o.items.map(it => `${it.n}(${it.s}) x ${it.q}`).join('<br>')}
                </div>
                <div style="font-weight:bold;">總計: $${o.total}</div>
                <input type="text" placeholder="備註..." value="${o.note || ''}" onchange="updateNote(${i}, this.value)" style="width:100%; margin-top:5px;">
                <button onclick="delOrder(${i})" style="margin-top:10px; font-size:12px;">刪除紀錄</button>
            </div>`).join('');
    }

    function saveProds() { localStorage.setItem('33_prods', JSON.stringify(products)); }
    function saveOrders() { localStorage.setItem('33_orders', JSON.stringify(orders)); }
    function updateStatus(i, v) { orders[i].status = v; saveOrders(); renderAdmin(); }
    function updateNote(i, v) { orders[i].note = v; saveOrders(); }
    function delProd(i) { if(confirm("刪除商品？")){ products.splice(i,1); saveProds(); renderAdmin(); } }
    function delOrder(i) { if(confirm("刪除訂單？")){ orders.splice(i,1); saveOrders(); renderAdmin(); } }

    function saveNewProd() {
        const n = document.getElementById('a-name').value, p = parseInt(document.getElementById('a-price').value), e = document.getElementById('a-evt').value;
        if(n && p) {
            products.push({ id: Date.now(), e, n, p });
            saveProds(); renderAdmin();
            document.getElementById('a-name').value = ''; document.getElementById('a-price').value = '';
        }
    }

    function calcSummary() {
        let summary = {};
        orders.forEach(o => {
            o.items.forEach(it => {
                let key = `${it.n} (${it.s})`;
                summary[key] = (summary[key] || 0) + it.q;
            });
        });
        let text = "採買統計：\n";
        for (let item in summary) { text += `${item} : 共 ${summary[item]} 件\n`; }
        document.getElementById('summary-result').innerText = text || "無資料";
    }

    function exportOrders() {
        let text = "33日本動物園 訂單匯總\n\n";
        orders.forEach(o => { text += `用戶：${o.nick}\n內容：${o.items.map(it => `${it.n}(${it.s})x${it.q}`).join(', ')}\n金額：$${o.total}\n------------------\n`; });
        const el = document.createElement('textarea'); el.value = text; document.body.appendChild(el); el.select(); document.execCommand('copy'); document.body.removeChild(el);
        alert("已複製！");
    }
</script>
</body>
</html>
