    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>

    <style>

        .card { background: white; border-radius: 15px; padding: 12px; border: 2px solid #dee7f2; }
        #cart-list { max-height: 200px; overflow-y: auto; }
        .total-display { font-size: 3em; font-weight: bold; color: var(--price-red); text-align: right; margin: 10px 0; }
        .big-input { font-size: 1.5em; padding: 10px; width: 100%; border-radius: 10px; border: 2px solid #bbc9dd; text-align: right; box-sizing: border-box; }
        .small-note { font-size: 1em; padding: 10px; width: 100%; border-radius: 8px; border: 1.5px solid #003399; margin-top: 5px; box-sizing: border-box; }
        #admin-panel, #history-panel, #user-search-panel { position: fixed; inset: 10px; background: white; z-index: 1000; border-radius: 20px; display: none; flex-direction: column; padding: 15px; border: 3px solid var(--main-blue); }
        .admin-only { display: none; }

</head>
<body>

<header id="main-header">ğŸ’™ 33 æ—¥æœ¬å‹•ç‰©åœ’ è¨‚å–®çµ±æ•´</header>
<div class="nav-bar"><div id="navbar"></div></div>

<div class="main-content">
    <div class="item-area" id="item-area">è®€å–ä¸­...</div>
    <div class="checkout-area">
        <div class="card">
            <strong>ğŸ“‹ ç™»è¨˜åå–®</strong>
            <div id="cart-list"></div>
            <input type="number" id="discount" class="big-input" placeholder="é‹è²»" oninput="calc()">
            <input type="text" id="discount-note" class="small-note" placeholder="âœï¸ è¼¸å…¥ä½ çš„æš±ç¨± (å¿…å¡«)">
            <div class="total-display" id="total-price">$ 0</div>
            <button onclick="checkout()" style="width:100%; padding:15px; background:var(--main-blue); color:white; border-radius:10px; font-size:1.3em; font-weight:bold; cursor:pointer; border:none;">âœ… ç¢ºèªç™»è¨˜</button>
            <div style="margin-top:10px; display:flex; gap:5px;">
                <button onclick="togglePanel('user-search-panel')" style="flex:1; padding:8px; border:1px solid var(--main-blue); background:none; border-radius:5px; color:var(--main-blue);">ğŸ” æŸ¥è©¢ç™»è¨˜</button>
                <button onclick="togglePanel('admin-panel')" class="admin-only" style="background:none; border:1px solid #ccc; color:#999; border-radius:5px;">âš™ï¸ è¨­å®š</button>
                <button onclick="togglePanel('history-panel')" class="admin-only" style="background:none; border:1px solid #ccc; color:#999; border-radius:5px;">ğŸ“œ ç¸½å–®</button>
            </div>
        </div>
    </div>
</div>

<div id="user-search-panel">
    <div style="display:flex; justify-content:space-between;"><h2>ğŸ” æŸ¥è©¢æˆ‘çš„ç™»è¨˜</h2><button onclick="togglePanel('user-search-panel')">âœ•</button></div>
    <input type="text" id="search-nickname" class="small-note" placeholder="è¼¸å…¥æš±ç¨±">
    <button onclick="searchOrders()" style="margin-top:10px; padding:10px; background:var(--main-blue); color:white; border:none; width:100%;">æœå°‹</button>
    <div id="search-result" style="margin-top:15px; overflow-y:auto;"></div>
</div>

<div id="admin-panel" style="overflow-y:auto;">
    <h2>âš™ï¸ å“é …ç®¡ç† (è€é—†æ¨¡å¼)</h2>
    <div style="background:#f0f4fa; padding:10px; border-radius:10px; margin-bottom:10px;">
        <input type="number" id="new-p-sort" placeholder="æ’åº" style="width:50px;">
        <input type="text" id="new-p-cat" placeholder="åˆ†é¡" style="width:80px;">
        <input type="text" id="new-p-name" placeholder="å“å">
        <input type="number" id="new-p-price" placeholder="åƒ¹æ ¼" style="width:70px;">
        <input type="number" id="new-p-stock" placeholder="é™é¡" style="width:60px;">
        <button onclick="quickAdd()" style="background:#28a745; color:white; border:none; padding:5px 10px;">æ–°å¢</button>
    </div>
    <table border="1" style="width:100%; border-collapse:collapse;">
        <thead><tr><th>æ’åº</th><th>åˆ†é¡</th><th>å“å</th><th>å”®åƒ¹</th><th>é™é¡</th><th>åˆªé™¤</th></tr></thead>
        <tbody id="admin-tbody"></tbody>
    </table>
    <h3>ğŸ“¦ æ¡è²·ç¸½çµ±è¨ˆ</h3>
    <div id="purchase-summary"></div>
</div>

<div id="history-panel">
    <div style="display:flex; justify-content:space-between;"><h2>ğŸ“œ æ‰€æœ‰äººç™»è¨˜ç¸½è¦½</h2><button onclick="togglePanel('history-panel')">âœ•</button></div>
    <div id="history-list" style="overflow-y:auto;"></div>
</div>

<script>
// Firebase é…ç½®
const firebaseConfig = {
    apiKey: "AIzaSyD7KmXt_PjFzyYKz4tXGQAmz_wvmmSjAm4",
    authDomain: "zoo-62638.firebaseapp.com",
    databaseURL: "https://zoo-62638-default-rtdb.firebaseio.com",
    projectId: "zoo-62638",
    storageBucket: "zoo-62638.firebasestorage.app",
    messagingSenderId: "33012710753",
    appId: "1:33012710753:web:318636add1f5ac2f7b5920"
};
if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
const db = firebase.database();
let products = [];
let cart = [];
let allOrders = {};

function checkAdmin() {
    if(window.location.hash === '#admin') {
        document.querySelectorAll('.admin-only').forEach(el => el.style.display = 'block');
        document.getElementById('main-header').innerText = "ğŸ’™ 33 æ—¥æœ¬å‹•ç‰©åœ’ (è€é—†æ¨¡å¼)";
    }
}
window.addEventListener('load', checkAdmin);

db.ref("products").on("value", (s) => { 
    products = s.val() || []; 
    products.sort((a,b) => (a.sort || 999) - (b.sort || 999));
    renderPOS(); 
    renderAdmin(); 
});
db.ref("history").on("value", (s) => { 
    allOrders = s.val() || {}; 
    renderHistory(); 
    calculateSummary();
});

function renderPOS() {
    const area = document.getElementById('item-area');
    const navbar = document.getElementById('navbar');
    area.innerHTML = ""; navbar.innerHTML = "";
    const cats = [...new Set(products.map(p => p.cat))];
    cats.forEach(cat => {
        const navBtn = document.createElement('button');
        navBtn.className = "nav-btn"; navBtn.innerText = cat;
        navBtn.onclick = () => document.getElementById(`cat-${cat}`).scrollIntoView({behavior: 'smooth'});
        navbar.appendChild(navBtn);
        const title = document.createElement('div');
        title.className = "cat-title"; title.id = `cat-${cat}`; title.innerText = cat;
        area.appendChild(title);
        const grid = document.createElement('div');
        grid.className = "product-grid";
        products.filter(p => p.cat === cat).forEach(p => {
            const btn = document.createElement('div');
            btn.className = "p-btn"; btn.onclick = () => addToCart(p.id);
            btn.innerHTML = `<div class="p-name">${p.name}</div><div class="p-price">$ ${p.price}</div><div style="font-size:0.7em; color:#999;">é™é¡: ${p.stock}</div>`;
            grid.appendChild(btn);
        });
        area.appendChild(grid);
    });
}
function addToCart(id) {
    const p = products.find(i => i.id === id);
    const inCart = cart.find(i => i.id === id);
    if(inCart) inCart.qty++; else cart.push({...p, qty: 1});
    renderCart();
}
function renderCart() {
    document.getElementById('cart-list').innerHTML = cart.map((item, index) => `<div style="display:flex; justify-content:space-between; padding:5px 0;"><span>${item.name} x ${item.qty}</span><button onclick="removeFromCart(${index})" style="color:red; background:none; border:none;">âœ•</button></div>`).join('');
    calc();
}
function removeFromCart(index) { cart.splice(index, 1); renderCart(); }
function calc() {
    const sub = cart.reduce((sum, i) => sum + (i.price * i.qty), 0);
    const dis = parseInt(document.getElementById('discount').value) || 0;
    document.getElementById('total-price').innerText = `$ ${sub + dis}`;
}
async function checkout() {
    const note = document.getElementById('discount-note').value.trim();
    if(cart.length === 0 || !note) return alert("è«‹å¡«å¯«å®Œæ•´");
    const order = { time: new Date().toLocaleString(), timestamp: Date.now(), items: cart, total: parseInt(document.getElementById('total-price').innerText.replace('$ ','')), note: note };
    try {
        await db.ref("history").push(order);
        alert("ç™»è¨˜æˆåŠŸï¼è«‹ä¾ç…§é †ä½æ¡è²· ğŸ’™");
        cart = []; document.getElementById('discount-note').value=""; renderCart();
    } catch(e) { alert("é€£ç·šå¤±æ•—"); }
}

function calculateSummary() {
    const summary = {};
    Object.values(allOrders).forEach(o => o.items.forEach(i => { summary[i.name] = (summary[i.name] || 0) + i.qty; }));
    document.getElementById('purchase-summary').innerHTML = Object.entries(summary).map(([name, qty]) => `<div>${name}: <strong>${qty}</strong></div>`).join('');
}

function getOrderPriority(orderKey, itemName) {
    // å–å¾—æ‰€æœ‰åŒ…å«æ­¤é …ç›®çš„è¨‚å–®ï¼ŒæŒ‰æ™‚é–“æ’åº
    const relevantOrders = Object.keys(allOrders)
        .map(key => ({ key, ...allOrders[key] }))
        .filter(o => o.items.some(i => i.name === itemName))
        .sort((a,b) => a.timestamp - b.timestamp);
    
    let currentQty = 0;
    const limit = (products.find(p => p.name === itemName) || {}).stock || 0;
    
    for (let i = 0; i < relevantOrders.length; i++) {
        const o = relevantOrders[i];
        const itemInOrder = o.items.find(it => it.name === itemName);
        const prevQty = currentQty;
        currentQty += itemInOrder.qty;
        
        if(o.key === orderKey) {
            if (prevQty < limit) {
                return currentQty <= limit ? `<span class="ok-tag">é †ä½ ${prevQty+1}~${currentQty}</span>` : `<span class="ok-tag">é †ä½ ${prevQty+1}~${limit}</span> <span class="wait-tag">å€™è£œ ${currentQty-limit}</span>`;
            } else {
                return `<span class="wait-tag">å€™è£œ ${prevQty-limit+1}~${currentQty-limit}</span>`;
            }
        }
    }
}

function renderHistory() {
    const list = document.getElementById('history-list');
    list.innerHTML = Object.keys(allOrders).reverse().map(key => {
        const o = allOrders[key];
        return `<div style="border-bottom:1px solid #eee; padding:10px;">
            <strong>ğŸ‘¤ ${o.note}</strong> <small>${o.time}</small>
            <button onclick="delH('${key}')" style="float:right; color:red;">åˆªé™¤</button><br>
            ${o.items.map(i => `<div>- ${i.name} x ${i.qty} ${getOrderPriority(key, i.name)}</div>`).join('')}
            <strong>ç¸½è¨ˆ: $${o.total}</strong>
        </div>`;
    }).join('');
}

function searchOrders() {
    const name = document.getElementById('search-nickname').value.trim();
    const myOrders = Object.keys(allOrders).filter(k => allOrders[k].note === name);
    document.getElementById('search-result').innerHTML = myOrders.map(k => {
        const o = allOrders[k];
        return `<div style="background:#f9f9f9; padding:10px; margin-bottom:5px;">
            <small>${o.time}</small><br>
            ${o.items.map(i => `<div>${i.name} x ${i.qty} ${getOrderPriority(k, i.name)}</div>`).join('')}
        </div>`;
    }).join('') || "æ‰¾ä¸åˆ°ç´€éŒ„";
}

function renderAdmin() {
    const tbody = document.getElementById('admin-tbody');
    tbody.innerHTML = products.map((p, i) => `<tr>
        <td><input type="number" value="${p.sort || 0}" onchange="editP(${i},'sort',this.value)" style="width:40px;"></td>
        <td>${p.cat}</td>
        <td>${p.name}</td>
        <td>${p.price}</td>
        <td><input type="number" value="${p.stock}" onchange="editP(${i},'stock',this.value)" style="width:50px;"></td>
        <td><button onclick="delP(${i})">âœ•</button></td>
    </tr>`).join('');
}
function quickAdd() {
    const sort = parseInt(document.getElementById('new-p-sort').value) || 0;
    const cat = document.getElementById('new-p-cat').value;
    const name = document.getElementById('new-p-name').value;
    const price = parseInt(document.getElementById('new-p-price').value);
    const stock = parseInt(document.getElementById('new-p-stock').value) || 0;
    if(!cat || !name) return alert("è«‹å¡«å¯«");
    products.push({ id: Date.now(), sort, cat, name, price, stock });
    db.ref("products").set(products);
}
function editP(i, k, v) { products[i][k] = parseInt(v); db.ref("products").set(products); }
function delP(i) { if(confirm("åˆªé™¤ï¼Ÿ")) { products.splice(i,1); db.ref("products").set(products); } }
function delH(k) { if(confirm("åˆªé™¤ç™»è¨˜ï¼Ÿ")) db.ref("history").child(k).remove(); }
function togglePanel(id) { const p = document.getElementById(id); p.style.display = (p.style.display==='flex')?'none':'flex'; }
</script>
